<html>
<style>
body {font-family:Tahoma;}
</style>
<script type = "text/javascript">
var refresh = setInterval(function() {gettime()},1000);
function gettime()
{
date = new Date();
var timezone = 0;
var offset = (new Date().getTimezoneOffset()) + (timezone * 60);
var hoursoffset = 0;

while(offset >= 1) {
offset = offset - 60;
hoursoffset = hoursoffset + 1;
}
while(offset <= -1) {
offset = offset + 60;
hoursoffset = hoursoffset - 1;
}

var h = (date.getHours() + hoursoffset);
var hours = h;
while(hours >= 24) {
hours = hours - 24;
}
while(hours <= -1) {
hours = hours + 24;
}
var amorpm = hours >= 12 ? 'pm' : 'am';
while(hours > 12) {
hours = hours - 12;
}

var m = (date.getMinutes() + offset); 
var minutes = (m < 10) ? '0' + m : m;
var s = date.getSeconds();
var seconds = (s < 10) ? '0' + s : s;
var time = (hours + ":" + minutes + ":" + seconds + " " + amorpm);
document.getElementById("updateclock").innerHTML = time;
}
</script>
<div style = "text-align:center" id = "updateclock">

</div>
</html>
