<html>
<head>
<script type = 'text/javascript'>function larger() {var movie = document.getElementById('picture'); movie.style.width = (parseInt(movie.offsetWidth) * 1.25).toString().concat('px'); movie.style.height = Height = (parseInt(movie.offsetHeight) * 1.25).toString().concat('px');}function smaller() {var movie = document.getElementById('picture'); movie.style.width = (parseInt(movie.offsetWidth) / 1.25).toString().concat('px'); movie.style.height = Height = (parseInt(movie.offsetHeight) / 1.25).toString().concat('px');}</script>
</head>
<body>
<span id="picture">Hello</span>
<input type = 'button' value = 'Smaller' onclick='smaller()'><input type = 'button' value = 'Larger' onclick='larger()'>
</body>

</html>
