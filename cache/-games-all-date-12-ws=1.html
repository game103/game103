tunt\"><span class=\"entry-item\"><img alt=\"Dinosaur Bike Stunt\" src=\"\/images\/icons\/games\/dinosaurbikestunt.jpg\"><span class=\"entry-title\">Dinosaur Bike Stunt<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Get to the end of your level without falling over on your bike as a dinosaur!<\/span><span class='entry-plays'>404 plays<\/span><\/span><\/a><a href=\"\/game\/papaspizzeria\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"papaspizzeria\"><span class=\"entry-item\"><img alt=\"Papa&#039;s Pizzeria\" src=\"\/images\/icons\/games\/papaspizzeria.png\"><span class=\"entry-title\">Papa&#039;s Pizzeria<\/span><span class='entry-stars'><span style='width: 102.666674px'><\/span><\/span><span class=\"entry-description\"> Run the pizzeria and try to serve all the orders correctly.<\/span><span class='entry-plays'>272 plays<\/span><\/span><\/a><a href=\"\/game\/learntofly\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"learntofly\"><span class=\"entry-item\"><img alt=\"Learn to Fly\" src=\"\/images\/icons\/games\/learntofly.jpg\"><span class=\"entry-title\">Learn to Fly<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Use technology to allow your penguin to accomplish his goal to fly!<\/span><span class='entry-plays'>217 plays<\/span><\/span><\/a><a href=\"\/game\/maxdirtbike\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"maxdirtbike\"><span class=\"entry-item\"><img alt=\"Max Dirt Bike\" src=\"\/images\/icons\/games\/maxdirtbike.jpg\"><span class=\"entry-title\">Max Dirt Bike<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Ride your bike through twenty levels and be careful to keep your balance.<\/span><span class='entry-plays'>263 plays<\/span><\/span><\/a><a href=\"\/game\/gravoor\" class='entry-link' data-id=\"\" dat
