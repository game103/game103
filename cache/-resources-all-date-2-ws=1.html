r<\/span><span class=\"entry-description\"> Access tools to aid you in connecting programs to Twitter and register apps to communicate with Twitter.<\/span><\/span><\/a><a href=\"https:\/\/github.com\/facebook\/php-graph-sdk\" target=\"_blank\" class='entry-link' data-id=\"\" data-type=\"resource\" data-url-name=\"https:\/\/github.com\/facebook\/php-graph-sdk\"><span class=\"entry-item\"><img alt=\"PHP Graph SDK\" src=\"\/images\/icons\/resources\/facebookgraphsdk.png\"><span class=\"entry-title\">PHP Graph SDK<\/span><span class=\"entry-description\"> Post to Facebook easily from your applications written in PHP.<\/span><\/span><\/a><a href=\"https:\/\/developers.facebook.com\/tools\/explorer\/\" target=\"_blank\" class='entry-link' data-id=\"\" data-type=\"resource\" data-url-name=\"https:\/\/developers.facebook.com\/tools\/explorer\/\"><span class=\"entry-item\"><img alt=\"Facebook API Explorer\" src=\"\/images\/icons\/resources\/facebookapiexplorer.png\"><span class=\"entry-title\">Facebook API Explorer<\/span><span class=\"entry-description\"> Test various API calls to Facebook and even generate authentication tokens.<\/span><\/span><\/a><a href=\"https:\/\/developers.facebook.com\/\" target=\"_blank\" class='entry-link' data-id=\"\" data-type=\"resource\" data-url-name=\"https:\/\/developers.facebook.com\/\"><span class=\"entry-item\"><img alt=\"Facebook Developer\" src=\"\/images\/icons\/resources\/facebookdeveloper.png\"><span class=\"entry-title\">Facebook Developer<\/span><span class=\"entry-description\"> Register and manage applications that you integrate with Facebook.<\/span><span class='entry-plays'>2 visits<\/span><\/span><\/a><a href=\"https:\/\/github.com\/jublonet\/codebird-php\" target=\"_blank\" class='entry-link' data-id=\"\" data-type=\"resource\" data-url-name=\"https:\/\/github.com\/jublonet\/codebird-php\"><span class=\"entry-item\"><img alt=\"Codebird PHP\" src=\"\/images\/icons\/resources\/codebird.png\"><span class=\"entry-title\">Codebird PHP<\/span><span class=\"entry-description\"> Easily post to twitter from a program written in PHP with this helpful tool.<\/span><\/span><\/a><a href=\"https:\/\/itunesconnect.apple.com\/\" target=\"_blank\" class='entry-link' data-id=\"\" data-type=\"resource\" data-url-name=\"https:\/\/itunesconnect.apple.com\/\"><span class=\"entry-item\"><img alt=\"iTunes Connect\" src=\"\/images\/icons\/resources\/itunesconnect.png\"><span class=\"entry-title\">iTunes Connect<\/span><span class=\"entry-description\"> Submit your apps to the Apple app store and manage your existing apps.<\/span><\/span><\/a><a href=\"https:\/\/developer.apple.com\/\" target=\"_blank\" class='entry-link' data-id=\"\" data-type=\"resource\" data-url-name=\"https:\/\/developer.apple.com\/\"><span class=\"entry-item\"><img alt=\"Apple Developer\" src=\"\/images\/icons\/resources\/appledeveloper.png\"><span class=\"entry-title\">Apple Developer<\/span><span class=\"entry-description\"> Access resources to help you develop for Apple products.<\/span><\/span><\/a><a href=\"https:\/\/www.milkmanplugins.com\/\" target=\"_blank\" class='entry-link' data-id=\"\" data-type=\"resource\" data-url-name=\"https:\/\/www.milkmanplugins.com\/\"><span class=\"entry-item\"><img alt=\"Milkman Plugins\" src=\"\/images\/icons\/resources\/milkmanplugins.png\"><span class=\"entry-title\">Milkman Plugins<\/span><span class=\"entry-description\"> Access plugins that allow you to make use of various capabilities of mobile devices and online tools when developing in ActionScript.<\/span><\/span><\/a><a href=\"https:\/\/developer.android.com\/studio\/index.html\" target=\"_blank\" class='entry-link' data-id=\"\" data-type=\"resource\" data-url-name=\"https:\/\/developer.android.com\/studio\/index.html\"><span class=\"entry-item\"><img alt=\"Android Studio\" src=\"\/images\/icons\/resources\/androidstudio.png\"><span class=\"entry-title\">Android Studio<\/span><span class=\"entry-description\"> Develop native applications
