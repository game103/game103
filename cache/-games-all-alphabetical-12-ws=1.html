i><\/ul><\/label><\/div><\/div><div class='box-content-container'><div class='box-content-tab box-content-tab-selected'><a href=\"\/game\/theadventuresofred\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"theadventuresofred\"><span class=\"entry-item\"><img alt=\"The Adventures of Red\" src=\"\/images\/icons\/games\/theadventuresofred.png\"><span class=\"entry-title\">The Adventures of Red<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Solve a variety of puzzles to advance through the castle in order to try to find a muffin.<\/span><span class='entry-plays'>7 plays<\/span><\/span><\/a><a href=\"\/game\/thebigpiggame\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"thebigpiggame\"><span class=\"entry-item\"><img alt=\"The Big Pig Game\" src=\"\/images\/icons\/games\/thebigpiggame.png\"><span class=\"entry-title\">The Big Pig Game<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Play as a pig as you use power ups to complete levels and avoid vegetables.<\/span><span class='entry-plays'>368 plays<\/span><\/span><\/a><a href=\"\/game\/thegreatduckdeechase\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"thegreatduckdeechase\"><span class=\"entry-item\"><img alt=\"The Great Duckdee Chase\" src=\"\/images\/icons\/games\/thegreatduckdeechase.png\"><span class=\"entry-title\">The Great Duckdee Chase<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Jump over rocks and don't pick up the geese as you try to rescue all of the baby duckdees.<\/span><span class='entry-plays'>283 plays<\/span><\/span><\/a><a href=\"\/game\/thisistheonlylevel\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"thisistheonlylevel\"><span class=\"entry-item\"><img alt=\"This is the Only Level\" src=\"\/images\/icons\/games\/thisistheonlylevel.png\"><span class=\"entry-title\">This is the Only Level<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Play through one level but in a fun and different way each time.<\/span><span class='entry-plays'>235 plays<\/span><\/span><\/a><a href=\"\/game\/thisistheonlylevel3\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"thisistheonlylevel3\"><span class=\"entry-item\"><img alt=\"This is the Only Level 3\" src=\"\/images\/icons\/games\/thisistheonlylevel3.png\"><span class=\"entry-title\">This is the Only Level 3<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Try to complete another level with multiple tricky variations while you play as a little elephant.<\/span><span class='entry-plays'>9 plays<\/span><\/span><\/a><a href=\"\/game\/thisistheonlyleveltoo\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"thisistheonlyleveltoo\"><span class=\"entry-item\"><img alt=\"This is the Only Level Too\" src=\"\/images\/icons\/games\/thisistheonlyleveltoo.png\"><span class=\"entry-title\">This is the Only Level Too<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Play through level 2 this time, but once again you'll have to go through more times than you think!<\/span><span class='entry-plays'>158 plays<\/span><\/span><\/a><a href=\"\/game\/tightropetheatre\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"tightropetheatre\"><span class=\"entry-item\"><img alt=\"Tightrope Theatre\" src=\"\/images\/icons\/games\/tightropetheatre.png\"><span class=\"entry-title\">Tightrope Theatre<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Play through many levels as a clown with a unicycle on a tight rope.<\/span><span class='entry-plays'>162 plays<\/span><\/span><\/a><a href=\"\/game\/timemu\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"timemu\"><span class=\"entry-item\"><img alt=\"Timemu\" src=\"\/images\/icons\/games\/timemu.png\"><span class=\"entry-title\">Timemu<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Find a new home for your family of emus by controlling time to use past versions of yourself to clear levels.<\/span><span class='entry-plays'>267 plays<\/span><\/span><\/a><a href=\"\/game\/towerstacker\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"towerstacker\"><span class=\"entry-item\"><img alt=\"Tower Stacker\" src=\"\/images\/icons\/games\/towerstacker.jpg\"><span class=\"entry-title\">Tower Stacker<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Drop the blocks at the right time to make your tower as tall as possible.<\/span><span class='entry-plays'>264 plays<\/span><\/span><\/a><a href=\"\/game\/trampolinechickadee\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"trampolinechickadee\"><span class=\"entry-item\"><img alt=\"Trampoline Chickadee\" src=\"\/images\/icons\/games\/trampolinechickadee.png\"><span class=\"entry-title\">Trampoline Chickadee<\/span><span class='entry-stars'><span style='width: 95.333326px'><\/span><\/span><span class=\"entry-description\"> Jump on trampolines and avoid bees in three fun and challenging levels.<\/span><span class='entry-plays'>476 plays<\/span><\/span><\/a><a href=\"\/game\/trapthetiger\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"trapthetiger\"><span class=\"entry-item\"><img alt=\"Trap the Tiger\" src=\"\/images\/icons\/games\/trapthetiger.png\"><span class=\"entry-title\">Trap the Tiger<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Strategically fill in blocks to keep the tiger from leaving the screen.<\/span><spa
