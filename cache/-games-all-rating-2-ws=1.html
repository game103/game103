ild your businesses from the ground up to earn money.<\/span><span class='entry-plays'>189 plays<\/span><\/span><\/a><a href=\"\/game\/fishinggirl\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"fishinggirl\"><span class=\"entry-item\"><img alt=\"Fishing Girl\" src=\"\/images\/icons\/games\/fishinggirl.gif\"><span class=\"entry-title\">Fishing Girl<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Catch fish to purchase upgrades that allow you to reel in bigger fish and ultimately rescue your friend.<\/span><span class='entry-plays'>177 plays<\/span><\/span><\/a><a href=\"\/game\/nomnomadventures\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"nomnomadventures\"><span class=\"entry-item\"><img alt=\"Nom Nom Adventures\" src=\"\/images\/icons\/games\/nomnomadventures.png\"><span class=\"entry-title\">Nom Nom Adventures<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Play through many levels in different worlds as you defeat enemies and collect your stolen nuts while playing as a cute squirrel.<\/span><span class='entry-plays'>175 plays<\/span><\/span><\/a><a href=\"\/game\/williamandsly\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"williamandsly\"><span class=\"entry-item\"><img alt=\"William and Sly\" src=\"\/images\/icons\/games\/williamandsly.png\"><span class=\"entry-title\">William and Sly<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Play as a fox as you collect mushrooms, explore the world around you, and help your friend by activating runestones with fairyflies.<\/span><span class='entry-plays'>163 plays<\/span><\/span><\/a><a href=\"\/game\/bloons2christmas\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"bloons2christmas\"><span class=\"entry-item\"><img alt=\"Bloons 2 Christmas\" src=\"\/images\/icons\/games\/bloons2christmas.png\"><span class=\"entry-title\">Bloons 2 Christmas<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Play as a monkey and use darts and other power ups to pop all the balloons in many Christmas-themed levels.<\/span><span class='entry-plays'>124 plays<\/span><\/span><\/a><a href=\"\/game\/duckinatruck\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"duckinatruck\"><span class=\"entry-item\"><img alt=\"Duck in a Truck\" src=\"\/images\/icons\/games\/duckinatruck.png\"><span class=\"entry-title\">Duck in a Truck<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Click at the right time to drop the hay bail into the duck-driven truck. Miss and it is Game Over!<\/span><span class='entry-plays'>13 plays<\/span><\/span><\/a><a href=\"\/game\/pac-xon\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"pac-xon\"><span class=\"entry-item\"><img alt=\"Pac-xon\" src=\"\/images\/icons\/games\/pacxon.png\"><span class=\"entry-title\">Pac-xon<\/span><span class='entry-stars'><span style='width: 104.5px'><\/span><\/span><span class=\"entry-description\"> Try to capture most of the screen while avoiding enemies trying to stop you from completing your goal.<\/span><span class='entry-plays'>976 plays<\/span><\/span><\/a><a href=\"\/game\/cocoaball\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"cocoaball\"><span class=\"entry-item\"><img alt=\"CocoaBall\" src=\"\/images\/icons\/games\/cocoaball.png\"><span class=\"entry-title\">CocoaBall<\/span><span class='entry-stars'><span style='width: 102.666674px'><\/span><\/span><span class=\"entry-description\"> Aim the tennis ball perfectly to get the ball in Cocoa's mouth. Vary your throw to increase your score!<\/span><span class='entry-plays'>361 plays<\/span><\/span><\/a><a href=\"\/game\/miniputt3\" class='entry-link' d
