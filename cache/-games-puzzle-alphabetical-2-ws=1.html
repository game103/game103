66px'><\/span><\/span><span class=\"entry-description\"> Use your trunk to collect all the shells, but don't get it caught in a knot!<\/span><span class='entry-plays'>146 plays<\/span><\/span><\/a><a href=\"\/game\/filler\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"filler\"><span class=\"entry-item\"><img alt=\"Filler\" src=\"\/images\/icons\/games\/filler.jpg\"><span class=\"entry-title\">Filler<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> File the screen with circles but avoid the small bouncing dots.<\/span><span class='entry-plays'>208 plays<\/span><\/span><\/a><a href=\"\/game\/flip-a-blox\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"flip-a-blox\"><span class=\"entry-item\"><img alt=\"Flip-a-Blox\" src=\"\/images\/icons\/games\/icon.png\"><span class=\"entry-title\">Flip-a-Blox<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Play through 30 challenging levels or find and share levels online in this tile-flipping game!<\/span><span class='entry-plays'>221 plays<\/span><\/span><\/a><a href=\"\/game\/globby\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"globby\"><span class=\"entry-item\"><img alt=\"Globby\" src=\"\/images\/icons\/games\/globby.png\"><span class=\"entry-title\">Globby<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Collect all the coins in each level as quickly as possible while strategically pushing crates and avoiding obstacles.<\/span><span class='entry-plays'>264 plays<\/span><\/span><\/a><a href=\"\/game\/gluey2\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"gluey2\"><span class=\"entry-item\"><img alt=\"Gluey 2\" src=\"\/images\/icons\/games\/gluey2.gif\"><span class=\"entry-title\">Gluey 2<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span e='width: 99px'><\/span><\/span><span class=\"entry-description\"> Complete levels by strategically reversing gravity and playing as a llama.<\/span><span class='entry-plays'>160 plays<\/span><\/span><\/a><a href=\"\/game\/magicpen\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"magicpen\"><span class=\"entry-item\"><img alt=\"Magic Pen\" src=\"\/images\/icons\/games\/magicpen.jpg\"><span class=\"entry-title\">Magic Pen<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Draw shapes in order to get the ball to the end flag.<\/span><span class='entry-plays'>172 plays<\/span><\/span><\/a><a href=\"\/game\/magnx\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"magnx\"><span class=\"entry-item\"><img alt=\"Magnx\" src=\"\/images\/icons\/games\/magnx.png\"><span class=\"entry-title\">Magnx<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Use magnets to get the smiley block to the right place.<\/span><span class='entry-plays'>156 plays<\/span><\/span><\/a><a href=\"\/game\/marula\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"marula\"><span class=\"entry-item\"><img alt=\"Marula\" src=\"\/images\/icons\/games\/marula.png\"><span class=\"entry-title\">Marula<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Take control of an elephant and try to collect marula nuts with your trunk. But, don't hit the monkeys.<\/span><span class='entry-plays'>446 plays<\/span><\/span><\/a><\/div><\/div><div class='box-content-footer'><div id='backwards-paging' class='find-word-paging' ><a href='\/games\/puzzle\/alphabetical\/1' id='first-paging' class='button'>First<\/a><a href='\/games\/puzzle\/alphabetical\/1' id='previous-paging' class='button'>Previous<\/a><\/div><a href='\/games\/puzzle\/alphabetical\/1' id='page-num-1' class='button find-number-p
