es that are fun for the family and can be played in your browser in which various situations are simulated.\">Simulation<\/a><\/li><li class='find-dropdown-item '><a href=\"\/games\/upgrade\/alphabetical\/1\" id='cat-' class='find-dropdown-item-text' data-description=\"A family-friendly collection of browser games heavily based on upgrading what you control in order to complete the game\">Upgrade<\/a><\/li><li class='find-dropdown-item '><a href=\"\/games\/adventure\/alphabetical\/1\" id='cat-' class='find-dropdown-item-text' data-description=\"Family-friendly browser games that involve going on an adventure and taking the role of a hero.\">Adventure<\/a><\/li><li class='find-dropdown-item '><a href=\"\/games\/idle\/alphabetical\/1\" id='cat-' class='find-dropdown-item-text' data-description=\"Browser games that are family-friendly and consist of making decisions about what characters do on their own rather than directly playing as them.\">Idle<\/a><\/li><li class='find-dropdown-item '><a href=\"\/games\/sports\/alphabetical\/1\" id='cat-' class='find-dropdown-item-text' data-description=\"A group of browser games in which you compete in various sports that are fun for the whole family.\">Sports<\/a><\/li><li class='find-dropdown-item '><a href=\"\/games\/towerdefense\/alphabetical\/1\" id='cat-' class='find-dropdown-item-text' data-description=\"A set of games, playable in your browser and family-friendly, where you must place towers to stop enemies from advancing.\">Tower Defense<\/a><\/li><li class='find-dropdown-item '><a href=\"\/games\/game103\/alphabetical\/1\" id='cat-' class='find-dropdown-item-text' data-description=\"A listing of family-friendly games made by Game 103 (mostly involving animals). Some of these games are playable in the browser, while others are downloadable.\">Game 103<\/a><\/li><li class='find-dropdown-item '><a href=\"\/games\/distributable\/alphabetical\/1\" id='cat-' class='find-dropdown-item-text' data-description=\"Games that are made by Game 103 and are available for you to host on your own website.\">Distributable<\/a><\/li><\/ul><\/label><input type='checkbox' class='find-checkbox' id='type-checkbox'><label for='type-checkbox' class='find-dropdown' id='type-dropdown'><div class='find-dropdown-selected'><span class='find-dropdown-selected-text'>Games<\/span><\/div><ul class='find-dropdown-menu' id='type-dropdown-menu'><li class='find-dropdown-item '><a href=\"\/everything\/alphabetical\/1\" id='cat-' class='find-dropdown-item-text' >Everything<\/a><\/li><li class='find-dropdown-item find-dropdown-selected-in-list'><a href=\"\/games\/all\/alphabetical\/1\" id='cat-' class='find-dropdown-item-text' >Games<\/a><\/li><li class='find-dropdown-item '><a href=\"\/videos\/all\/alphabetical\/1\" id='cat-' class='find-dropdown-item-text' >Videos<\/a><\/li><li class='find-dropdown-item '><a href=\"\/resources\/all\/alphabetical\/1\" id='cat-' class='find-dropdown-item-text' >Resources<\/a><\/li><li class='find-dropdown-item '><a href=\"\/apps\/alphabetical\/1\" id='cat-' class='find-dropdown-item-text' >Apps<\/a><\/li><\/ul><\/label><input type='checkbox' class='find-checkbox' id='sort-checkbox'><label for='sort-checkbox' class='find-dropdown' id='sort-dropdown'><div class='find-dropdown-selected'><span class='find-dropdown-selected-text'>Sort alphabetically<\/span><\/div><ul class='find-dropdown-menu' id='sort-dropdown-menu'><li class='find-dropdown-item '><a href=\"\/games\/puzzle\/popularity\/1\" id='cat-' class='find-dropdown-item-text' >Sort by popularity<\/a><\/li><li class='find-dropdown-item '><a href=\"\/games\/puzzle\/rating\/1\" id='cat-' class='find-dropdown-item-text' >Sort by rating<\/a><\/li><li class='find-dropdown-item '><a href=\"\/games\/puzzle\/date\/1\" id='cat-' class='find-dropdown-item-text' >Sort by date<\/a><\/li><li class='find-dropdown-item find-dropdown-selected-in-list'><a href=\"\/games\/puzzle\/alphabetical\/1\" id='cat-' class='find-dropdown-item-text' >Sort alphabetically<\/a><\/li><\/ul><\/label><\/div><\/div><div class='box-content-container'><div class='box-content-tab box-content-tab-selected'><a href=\"\/game\/achievementunlocked\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"achievementunlocked\"><span class=\"entry-item\"><img alt=\"Achievement Unlocked\" src=\"\/images\/icons\/games\/achievementunlocked.png\"><span class=\"entry-title\">Achievement Unlocked<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Focus on collecting all of the achievements in the seemingly small game!<\/span><span class='entry-plays'>196 plays<\/span><\/span><\/a><a href=\"\/game\/appleworm\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"appleworm\"><span class=\"entry-item\"><img alt=\"Apple Worm\" src=\"\/images\/icons\/games\/appleworm.png\"><span class=\"entry-title\">Apple Worm<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Collect the apple and reach the end of each level without falling off the platforms or getting stuck.<\/span><span class='entry-plays'>178 plays<\/span><\/span><\/a><a href=\"\/game\/basketballs\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"basketballs\"><span class=\"entry-item\"><img alt=\"BasketBalls\" src=\"\/images\/icons\/games\/basketballs.png\"><span class=\"entry-title\">BasketBalls<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Pass the ball between your team and make a shot in all of the baskets in each level as quickly as possible.<\/span><span class='entry-plays'>11 plays<\/span><\/span><\/a><a href=\"\/game\/bloons\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"bloons\"><span class=\"entry-item\"><img alt=\"Bloons\" src=\"\/images\/icons\/games\/bloons.jpg\"><span class=\"entry-title\">Bloons<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Pop balloons with darts while playing as a monkey in this classic game.<\/span><span class='entry-plays'>279 plays<\/span><\/span><\/a><a href=\"\/game\/bloons2\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"bloons2\"><span class=\"entry-item\"><img alt=\"Bloons 2\" src=\"\/images\/icons\/games\/bloons2.png\"><span class=\"entry-title\">Bloons 2<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Pop the balloons on all new courses in the sequel to the original.<\/span><span class='entry-plays'>263 plays<\/span><\/span><\/a><a href=\"\/game\/bloons2christmas\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"bloons2christmas\"><span class=\"entry-item\"><img alt=\"Bloons 2 Christmas\" src=\"\/images\/icons\/games\/bloons2christmas.png\"><span class=\"entry-title\">Bloons 2 Christmas<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Play as a monkey and use darts and other power ups to pop all the balloons in many Christmas-themed levels.<\/span><span class='entry-plays'>124 plays<\/span><\/span><\/a><a href=\"\/game\/bloonsplayerpack1\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"bloonsplayerpack1\"><span class=\"entry-item\"><img alt=\"Bloons Player Pack 1\" src=\"\/images\/icons\/games\/bloonsplayerpack1.png\"><span class=\"entry-title\">Bloons Player Pack 1<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Pop the required number of balloons in each of these fan-made levels.<\/span><span class='entry-plays'>126 plays<\/span><\/span><\/a><a href=\"\/game\/bloonsplayerpack2\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"bloonsplayerpack2\"><span class=\"entry-item\"><img alt=\"Bloons Player Pack 2\" src=\"\/images\/icons\/games\/bloonsplayerpack2.png\"><span class=\"entry-title\">Bloons Player Pack 2<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Play as a monkey that shoots darts as you try to complete levels made by fans by popping enough balloons.<\/span><span class='entry-plays'>127 plays<\/span><\/span><\/a><a href=\"\/game\/bloonsplayerpack3\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"bloonsplayerpack3\"><span class=\"entry-item\"><img alt=\"Bloons Player Pack 3\" src=\"\/images\/icons\/games\/bloonsplayerpack3.png\"><span class=\"entry-title\">Bloons Player Pack 3<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Shoot enough balloons to complete stages in this third set of levels made by fans.<\/span><span class='entry-plays'>141 plays<\/span><\/span><\/a><a href=\"\/game\/bloonsplayerpack4\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"bloonsplayerpack4\"><span class=\"entry-item\"><img alt=\"Bloons Player Pack 4\" src=\"\/images\/icons\/games\/bloonsplayerpack4.png\"><span class=\"entry-title\">Bloons Player Pack 4<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Play through even more levels made by fans as you try to pop the target number of balloons on each level.<\/span><span class='entry-plays'>156 plays<\/span><\/span><\/a><a href=\"\/game\/bloonsplayerpack5\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"bloonsplayerpack5\"><span class=\"entry-item\"><img alt=\"Bloons Player Pack 5\" src=\"\/images\/icons\/games\/bloonsplayerpack5.png\"><span class=\"entry-title\">Bloons Player Pack 5<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Pop your way through Christmas-themed, fan-made levels while playing as a monkey that shoots darts.<\/span><span class='entry-plays'>122 plays<\/span><\/span><\/a><a href=\"\/game\/bloonspopthree\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"bloonspopthree\"><span class=\"entry-item\"><img alt=\"Bloons Pop Three\" src=\"\/images\/icons\/games\/bloonspopthree.png\"><span class=\"entry-title\">Bloons Pop Three<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Try to pop as many balloons as possible by making matches of three or more balloons of the same color.<\/span><span class='entry-plays'>147 plays<\/span><\/span><\/a><a href=\"\/game\/blosics2\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"blosics2\"><span class=\"entry-item\"><img alt=\"Blosics 2\" src=\"\/images\/icons\/games\/blosics2.png\"><span class=\"entry-title\">Blosics 2<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Knock down the towers of blocks by shooting various sized balls.<\/span><span class='entry-plays'>185 plays<\/span><\/span><\/a><a href=\"\/game\/bouncyandmonsto\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"bouncyandmonsto\"><span class=\"entry-item\"><img alt=\"Bouncy and Monsto\" src=\"\/images\/icons\/games\/bouncyandmonsto.png\"><span class=\"entry-title\">Bouncy and Monsto<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Remove the correct blocks to reunite two friends in many different levels.<\/span><span class='entry-plays'>185 plays<\/span><\/span><\/a><a href=\"\/game\/buildingrush2\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"buildingrush2\"><span class=\"entry-item\"><img alt=\"Building Rush 2\" src=\"\/images\/icons\/games\/buildingrush2.png\"><span class=\"entry-title\">Building Rush 2<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Choose where to deliver supplies to make the most profit for your building company.<\/span><span class='entry-plays'>138 plays<\/span><\/span><\/a><\/div><\/div><div class='box-content-footer'><div id='backwards-paging' class='find-word-paging' style='visibility:hidden'><a href='\/games\/puzzle\/alphabetical\/1' id='first-paging' class='button'>First<\/a><a href='\/games\/puzzle\/alphabetical\/0' id='previous-paging' class='button'>Previous<\/a><\/div><a href='\/games\/puzzle\/alphabetical\/1' id='page-num-1' class='button find-number-paging find-paging-selected-page' >1<\/a><a href='\/games\/puzzle\/alphabetical\/2' id='page-num-2' class='button find-number-paging ' >2<\/a><a href='\/games\/puzzle\/alphabetical\/3' id='page-num-3' class='button find-number-paging ' >3<\/a><a href='\/games\/puzzle\/alphabetical\/4' id='page-num-4' class='button find-number-paging ' >4<\/a><div id='forwards-paging' class='find-word-paging' ><a href='\/games\/puzzle\/alphabetical\/2' id='next-paging' class='button'>Next<\/a><a href='\/games\/puzzle\/alphabetical\/4' id='last-paging' class='button'>Last<\/a><\/div><\/div><\/div>","status":"success","title":"Puzzle Games - Game 103: Family-Friendly Games and Entertainment","description":"Family-friendly games for your browser that necessitate solving puzzles to advance."}
