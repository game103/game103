es that are fun for the family and can be played in your browser in which various situations are simulated.\">Simulation<\/a><\/li><li class='find-dropdown-item '><a href=\"\/games\/upgrade\/alphabetical\/1\" id='cat-' class='find-dropdown-item-text' data-description=\"A family-friendly collection of browser games heavily based on upgrading what you control in order to complete the game\">Upgrade<\/a><\/li><li class='find-dropdown-item '><a href=\"\/games\/adventure\/alphabetical\/1\" id='cat-' class='find-dropdown-item-text' data-description=\"Family-friendly browser games that involve going on an adventure and taking the role of a hero.\">Adventure<\/a><\/li><li class='find-dropdown-item '><a href=\"\/games\/idle\/alphabetical\/1\" id='cat-' class='find-dropdown-item-text' data-description=\"Browser games that are family-friendly and consist of making decisions about what characters do on their own rather than directly playing as them.\">Idle<\/a><\/li><li class='find-dropdown-item '><a href=\"\/games\/sports\/alphabetical\/1\" id='cat-' class='find-dropdown-item-text' data-description=\"A group of browser games in which you compete in various sports that are fun for the whole family.\">Sports<\/a><\/li><li class='find-dropdown-item '><a href=\"\/games\/towerdefense\/alphabetical\/1\" id='cat-' class='find-dropdown-item-text' data-description=\"A set of games, playable in your browser and family-friendly, where you must place towers to stop enemies from advancing.\">Tower Defense<\/a><\/li><li class='find-dropdown-item '><a href=\"\/games\/game103\/alphabetical\/1\" id='cat-' class='find-dropdown-item-text' data-description=\"A listing of family-friendly games made by Game 103 (mostly involving animals). Some of these games are playable in the browser, while others are downloadable.\">Game 103<\/a><\/li><li class='find-dropdown-item '><a href=\"\/games\/distributable\/alphabetical\/1\" id='cat-' class='find-dropdown-item-text' data-description=\"Games that are made by Game 103 and are available for you to host on your own website.\">Distributable<\/a><\/li><\/ul><\/label><input type='checkbox' class='find-checkbox' id='type-checkbox'><label for='type-checkbox' class='find-dropdown' id='type-dropdown'><div class='find-dropdown-selected'><span class='find-dropdown-selected-text'>Games<\/span><\/div><ul class='find-dropdown-menu' id='type-dropdown-menu'><li class='find-dropdown-item '><a href=\"\/everything\/alphabetical\/1\" id='cat-' class='find-dropdown-item-text' >Everything<\/a><\/li><li class='find-dropdown-item find-dropdown-selected-in-list'><a href=\"\/games\/all\/alphabetical\/1\" id='cat-' class='find-dropdown-item-text' >Games<\/a><\/li><li class='find-dropdown-item '><a href=\"\/videos\/all\/alphabetical\/1\" id='cat-' class='find-dropdown-item-text' >Videos<\/a><\/li><li class='find-dropdown-item '><a href=\"\/resources\/all\/alphabetical\/1\" id='cat-' class='find-dropdown-item-text' >Resources<\/a><\/li><li class='find-dropdown-item '><a href=\"\/apps\/alphabetical\/1\" id='cat-' class='find-dropdown-item-text' >Apps<\/a><\/li><\/ul><\/label><input type='checkbox' class='find-checkbox' id='sort-checkbox'><label for='sort-checkbox' class='find-dropdown' id='sort-dropdown'><div class='find-dropdown-selected'><span class='find-dropdown-selected-text'>Sort alphabetically<\/span><\/div><ul class='find-dropdown-menu' id='sort-dropdown-menu'><li class='find-dropdown-item '><a href=\"\/games\/arcade\/popularity\/1\" id='cat-' class='find-dropdown-item-text' >Sort by popularity<\/a><\/li><li class='find-dropdown-item '><a href=\"\/games\/arcade\/rating\/1\" id='cat-' class='find-dropdown-item-text' >Sort by rating<\/a><\/li><li class='find-dropdown-item '><a href=\"\/games\/arcade\/date\/1\" id='cat-' class='find-dropdown-item-text' >Sort by date<\/a><\/li><li class='find-dropdown-item find-dropdown-selected-in-list'><a href=\"\/games\/arcade\/alphabetical\/1\" id='cat-' class='find-dropdown-item-text' >Sort alphabetically<\/a><\/li><\/ul><\/label><\/div><\/div><div class='box-content-container'><div class='box-content-tab box-content-tab-selected'><a href=\"\/game\/abstractdefense\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"abstractdefense\"><span class=\"entry-item\"><img alt=\"Abstract Defense\" src=\"\/images\/icons\/games\/abstractdefense.png\"><span class=\"entry-title\">Abstract Defense<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Shoot the colored blocks with the correct end of the cannon as you try to last as long as possible.<\/span><span class='entry-plays'>222 plays<\/span><\/span><\/a><a href=\"\/game\/ageofbunnies\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"ageofbunnies\"><span class=\"entry-item\"><img alt=\"Age of Bunnies\" src=\"\/images\/icons\/games\/ageofbunnies.png\"><span class=\"entry-title\">Age of Bunnies<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Charge the castle as a bunny while avoiding carrots and braving harsh weather.<\/span><span class='entry-plays'>428 plays<\/span><\/span><\/a><a href=\"\/game\/ballrevamped\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"ballrevamped\"><span class=\"entry-item\"><img alt=\"Ball Revamped\" src=\"\/images\/icons\/games\/ballrevamped.png\"><span class=\"entry-title\">Ball Revamped<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Use the arrow keys to control your ball through maze like structures in a classic game.<\/span><span class='entry-plays'>156 plays<\/span><\/span><\/a><a href=\"\/game\/basejumping\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"basejumping\"><span class=\"entry-item\"><img alt=\"Base Jumping\" src=\"\/images\/icons\/games\/basejumping.gif\"><span class=\"entry-title\">Base Jumping<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> React quickly as you jump and deploy your parachute to win base jumping leagues!<\/span><span class='entry-plays'>260 plays<\/span><\/span><\/a><a href=\"\/game\/biketyke\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"biketyke\"><span class=\"entry-item\"><img alt=\"Bike Tyke\" src=\"\/images\/icons\/games\/biketyke.png\"><span class=\"entry-title\">Bike Tyke<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Deliver newspapers and avoid obstacles in the road while playing as a dog on a bike.<\/span><span class='entry-plays'>243 plays<\/span><\/span><\/a><a href=\"\/game\/birdfrenzy\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"birdfrenzy\"><span class=\"entry-item\"><img alt=\"Bird Frenzy\" src=\"\/images\/icons\/games\/birdfrenzy.png\"><span class=\"entry-title\">Bird Frenzy<\/span><span class='entry-stars'><span style='width: 44px'><\/span><\/span><span class=\"entry-description\"> Control the birds in rhythm with the music, so they all get fed!<\/span><span class='entry-plays'>166 plays<\/span><\/span><\/a><a href=\"\/game\/blockade\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"blockade\"><span class=\"entry-item\"><img alt=\"Blockade\" src=\"\/images\/icons\/games\/blockade.jpg\"><span class=\"entry-title\">Blockade<\/span><span class='entry-stars'><span style='width: 66px'><\/span><\/span><span class=\"entry-description\"> Avoid the falling blocks as you move around on top of a circle.<\/span><span class='entry-plays'>187 plays<\/span><\/span><\/a><a href=\"\/game\/bloonssupermonkey\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"bloonssupermonkey\"><span class=\"entry-item\"><img alt=\"Bloons Super Monkey\" src=\"\/images\/icons\/games\/bloonssupermonkey.png\"><span class=\"entry-title\">Bloons Super Monkey<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Control and upgrade your super monkey to pop the balloons in the sky.<\/span><span class='entry-plays'>254 plays<\/span><\/span><\/a><a href=\"\/game\/bround\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"bround\"><span class=\"entry-item\"><img alt=\"Bround\" src=\"\/images\/icons\/games\/bround.png\"><span class=\"entry-title\">Bround<\/span><span class='entry-stars'><span style='width: 95.333326px'><\/span><\/span><span class=\"entry-description\"> Create walls to keep the ball in play and keep scoring more points!<\/span><span class='entry-plays'>303 plays<\/span><\/span><\/a><a href=\"\/game\/clicktheelephant\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"clicktheelephant\"><span class=\"entry-item\"><img alt=\"Click the Elephant\" src=\"\/images\/icons\/games\/clicktheelephant.png\"><span class=\"entry-title\">Click the Elephant<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Click the elephant to go to the next level but watch out for the giraffe! Aim for the quickest time!<\/span><span class='entry-plays'>305 plays<\/span><\/span><\/a><a href=\"\/game\/climber\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"climber\"><span class=\"entry-item\"><img alt=\"Climber\" src=\"\/images\/icons\/games\/climber.png\"><span class=\"entry-title\">Climber<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Climb as high as possible by throwing out your grappling hook at just the right time.<\/span><span class='entry-plays'>168 plays<\/span><\/span><\/a><a href=\"\/game\/cocoacatch\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"cocoacatch\"><span class=\"entry-item\"><img alt=\"Cocoa Catch\" src=\"\/images\/icons\/games\/cocoacatch.png\"><span class=\"entry-title\">Cocoa Catch<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Control Cocoa, catch the balls, and avoid the metal! The more balls you catch, the higher your score!<\/span><span class='entry-plays'>283 plays<\/span><\/span><\/a><a href=\"\/game\/cocoacatch3\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"cocoacatch3\"><span class=\"entry-item\"><img alt=\"Cocoa Catch 3\" src=\"\/images\/icons\/games\/cocoacatch3.png\"><span class=\"entry-title\">Cocoa Catch 3<\/span><span class='entry-stars'><span style='width: 95.333326px'><\/span><\/span><span class=\"entry-description\"> Catch the food and avoid the spikes as you play in this sequel to Cocoa Catch!<\/span><span class='entry-plays'>365 plays<\/span><\/span><\/a><a href=\"\/game\/cocoaball\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"cocoaball\"><span class=\"entry-item\"><img alt=\"CocoaBall\" src=\"\/images\/icons\/games\/cocoaball.png\"><span class=\"entry-title\">CocoaBall<\/span><span class='entry-stars'><span style='width: 102.666674px'><\/span><\/span><span class=\"entry-description\"> Aim the tennis ball perfectly to get the ball in Cocoa's mouth. Vary your throw to increase your score!<\/span><span class='entry-plays'>403 plays<\/span><\/span><\/a><a href=\"\/game\/cursorrun\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"cursorrun\"><span class=\"entry-item\"><img alt=\"Cursor Run\" src=\"\/images\/icons\/games\/cursorrun.gif\"><span class=\"entry-title\">Cursor Run<\/span><span class='entry-stars'><span style='width: 73.333326px'><\/span><\/span><span class=\"entry-description\"> Can you move your cursor faster than the computer?<\/span><span class='entry-plays'>223 plays<\/span><\/span><\/a><\/div><\/div><div class='box-content-footer'><div id='backwards-paging' class='find-word-paging' style='visibility:hidden'><a href='\/games\/arcade\/alphabetical\/1' id='first-paging' class='button'>First<\/a><a href
