egreatduckdeechase\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"thegreatduckdeechase\"><span class=\"entry-item\"><img alt=\"The Great Duckdee Chase\" src=\"\/images\/icons\/games\/thegreatduckdeechase.png\"><span class=\"entry-title\">The Great Duckdee Chase<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Jump over rocks and don't pick up the geese as you try to rescue all of the baby duckdees.<\/span><span class='entry-plays'>275 plays<\/span><\/span><\/a><a href=\"\/game\/steamrocket2\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"steamrocket2\"><span class=\"entry-item\"><img alt=\"Steam Rocket 2\" src=\"\/images\/icons\/games\/steamrocket2.jpg\"><span class=\"entry-title\">Steam Rocket 2<\/span><span class='entry-stars'><span style='width: 77px'><\/span><\/span><span class=\"entry-description\"> See how far you can fly with your steam-powered rocket ship.<\/span><span class='entry-plays'>229 plays<\/span><\/span><\/a><a href=\"\/game\/clicktheelephant\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"clicktheelephant\"><span class=\"entry-item\"><img alt=\"Click the Elephant\" src=\"\/images\/icons\/games\/clicktheelephant.png\"><span class=\"entry-title\">Click the Elephant<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Click the elephant to go to the next level but watch out for the giraffe! Aim for the quickest time!<\/span><span class='entry-plays'>285 plays<\/span><\/span><\/a><a href=\"\/game\/pizzaboy\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"pizzaboy\"><span class=\"entry-item\"><img alt=\"Pizzaboy\" src=\"\/images\/icons\/games\/pizzaboy.png\"><span class=\"entry-title\">Pizzaboy<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Deliver pizzas to the people of Venice on your boat!<\/span><span class='entry-plays'>235 plays<\/span><\/span><\/a><a href=\"\/game\/jamesthespacezebra\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"jamesthespacezebra\"><span class=\"entry-item\"><img alt=\"James the Space Zebra\" src=\"\/images\/icons\/games\/jamesthespacezebra.png\"><span class=\"entry-title\">James the Space Zebra<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Play as James the Zebra as you collect dark matter and avoid asteroids.<\/span><span class='entry-plays'>142 plays<\/span><\/span><\/a><a href=\"\/game\/mousehunt\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"mousehunt\"><span class=\"entry-item\"><img alt=\"Mouse Hunt\" src=\"\/images\/icons\/games\/mousehunt.png\"><span class=\"entry-title\">Mouse Hunt<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Collect the cheese while avoiding other mice.<\/span><span class='entry-plays'>168 plays<\/span><\/span><\/a><a href=\"\/game\/frozenfish\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"frozenfish\"><span class=\"entry-item\"><img alt=\"Frozen Fish\" src=\"\/images\/icons\/games\/frozenfish.png\"><span class=\"entry-title\">Frozen Fish<\/span><span class='entry-stars'><span style='width: 77px'><\/span><\/span><span class=\"entry-description\"> Avoid the falling ice blocks while eating fish in the small arcade game.<\/span><span class='entry-plays'>197 plays<\/span><\/span><\/a><a href=\"\/game\/blockade\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"blockade\"><span class=\"entry-item\"><img alt=\"Blockade\" src=\"\/images\/icons\/games\/blockade.jpg\"><span class=\"entry-title\">Blockade<\/span><span class='entry-stars'><span style='width: 66px'><\/span><\/span><span class=\"entry-description\"> Avoid the falling blocks as you move around on top of a circle.<\/span><span class='entry-plays'>171 plays<\/span><\/span><\/a><a href=\"\/game\/molevslava\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"molevslava\"><span class=\"entry-item\"><img alt=\"Mole vs. Lava\" src=\"\/images\/icons\/games\/molevslava.png\"><span class=\"entry-title\">Mole vs. Lava<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Jump as high as possible while collecting powerups, buying upgrades, and earning a higher score.<\/span><span class='entry-plays'>241 plays<\/span><\/span><\/a><a href=\"\/game\/cocoacatch3\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"cocoacatch3\"><span class=\"entry-item\"><img alt=\"Cocoa Catch 3\" src=\"\/images\/icons\/games\/cocoacatch3.png\"><span class=\"entry-title\">Cocoa Catch 3<\/span><span class='entry-stars'><span style='width: 95.333326px'><\/span><\/span><span class=\"entry-description\"> Catch the food and avoid the spikes as you play in this sequel to Cocoa Catch!<\/span><span class='entry-plays'>345 plays<\/span><\/span><\/a><a href=\"\/game\/bloonssupermonkey\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"bloonssupermonkey\"><span class=\"entry-item\"><img alt=\"Bloons Super Monkey\" src=\"\/images\/icons\/games\/bloonssupermonkey.png\"><span class=\"entry-title\">Bloons Super Monkey<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Control and upgrade your super monkey to pop the balloons in the sky.<\/span><span class='entry-plays'>226 plays<\/span><\/span><\/a><a href=\"\/game\/jamesthechristmaszebra\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"jamesthechristmaszebra\"><span class=\"entry-item\"><img alt=\"James the Christmas Zebra\" src=\"\/images\/icons\/games\/jamesthechristmaszebra.png\"><span class=\"entry-title\">James the Christmas Zebra<\/span><span class='entry-stars'><span style='width: 66px'><\/span><\/span><s
