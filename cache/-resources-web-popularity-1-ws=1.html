e\" data-url-name=\"http:\/\/getbootstrap.com\/\"><span class=\"entry-item\"><img alt=\"Bootstrap\" src=\"\/images\/icons\/resources\/bootstrap.png\"><span class=\"entry-title\">Bootstrap<\/span><span class=\"entry-description\"> Use Bootstrap to quickly add nice looking styles to your web pages.<\/span><span class='entry-plays'>3 visits<\/span><\/span><\/a><a href=\"https:\/\/developers.facebook.com\/\" target=\"_blank\" class='entry-link' data-id=\"\" data-type=\"resource\" data-url-name=\"https:\/\/developers.facebook.com\/\"><span class=\"entry-item\"><img alt=\"Facebook Developer\" src=\"\/images\/icons\/resources\/facebookdeveloper.png\"><span class=\"entry-title\">Facebook Developer<\/span><span class=\"entry-description\"> Register and manage applications that you integrate with Facebook.<\/span><span class='entry-plays'>2 visits<\/span><\/span><\/a><a href=\"https:\/\/get.adobe.com\/flashplayer\/\" target=\"_blank\" class='entry-link' data-id=\"\" data-type=\"resource\" data-url-name=\"https:\/\/get.adobe.com\/flashplayer\/\"><span class=\"entry-item\"><img alt=\"Adobe Flash Player\" src=\"\/images\/icons\/resources\/adobeflash.png\"><span class=\"entry-title\">Adobe Flash Player<\/span><span class=\"entry-description\"> Use this plugin to run SWF files on your computer.<\/span><span class='entry-plays'>2 visits<\/span><\/span><\/a><a href=\"http:\/\/tomcat.apache.org\/\" target=\"_blank\" class='entry-link' data-id=\"\" data-type=\"resource\" data-url-name=\"http:\/\/tomcat.apache.org\/\"><span class=\"entry-item\"><img alt=\"Tomcat\" src=\"\/images\/icons\/resources\/tomcat.png\"><span class=\"entry-title\">Tomcat<\/span><span class=\"entry-description\"> Run Java programs on the web in the form of servlets with this helpful and free tool. <\/span><span class='entry-plays'>2 visits<\/span><\/span><\/a><a href=\"https:\/\/www.mysql.com\/\" target=\"_blank\" class='entry-link' data-id=\"\" data-type=\"resource\" data-url-name=\"https:\/\/www.mysql.com\/\"><span class=\"entry-item\"><img alt=\"MySQL\" src=\"\/images\/icons\/resources\/mysql.png\"><span class=\"entry-title\">MySQL<\/span><span class=\"entry-description\"> Run this database with a free version on your web server to store information in a robust way that is accessible from your programs.<\/span><span class='entry-plays'>2 visits<\/span><\/span><\/a><a href=\"http:\/\/blogger.com\" target=\"_blank\" class='entry-link' data-id=\"\" data-type=\"resource\" data-url-name=\"http:\/\/blogger.com\"><span class=\"entry-item\"><img alt=\"Blogger\" src=\"\/images\/icons\/resources\/blogger.png\"><span class=\"entry-title\">Blogger<\/span><span class=\"entry-description\"> Create a free blog to post your information.<\/span><span class='entry-plays'>1 visit<\/span><\/span><\/a><a href=\"http:\/\/www.google.com\/analytics\/\" target=\"_blank\" class='entry-link' data-id=\"\" data-type=\"resource\" data-url-name=\"http:\/\/www.google.com\/analytics\/\"><span class=\"entry-item\"><img alt=\"Google Analytics\" src=\"\/images\/icons\/resources\/googleanalytics.png\"><span class=\"entry-title\">Google Analytics<\/span><span class=\"entry-description\"> Install a piece of code on your web pages to track the success of your website.<\/span><span class='entry-plays'>1 visit<\/span><\/span><\/a><a href=\"https:\/\/www.apachefriends.org\/index.html\" target=\"_blank\" class='entry-link' data-id=\"\" data-type=\"resource\" data-url-name=\"https:\/\/www.apachefriends.org\/index.html\"><span class=\"entry-item\"><img alt=\"XAMPP\" src=\"\/images\/icons\/resources\/xampp.png\"><span class=\"entry-title\">XAMPP<\/span><span class=\"entry-description\"> Set up a web server on your computer with various features including the ability to have a MySQL database and run PHP code.<\/span><span class='entry-plays'>1 visit<\/span><\/span><\/a><a href=\"https:\/\/www.phpmyadmin.net\/\" target=\"_blank\" class='entry-link' data-id=\"\" data-type=\"resource\" data-url-name=\"https:\/\/www.phpmyadmin.net\/\"><span class=\"entry-item\"><img alt=\"phpMyAdmin\" src=\"\/images\/icons\/resources\/phpmyadmin.png\"><span class=\"entry-title\">phpMyAdmin<\/span><span class=\"entry-description\"> Manage your MySQL databases with this simple GUI that is accessible through your web browser.<\/span><span class='entry-plays'>1 visit<\/span><\/span><\/a><a href=\"http:\/\/php.net\/\" target=\"_blank\" class='entry-link' data-id=\"\" data-type=\"resource\" data-url-name=\"http:\/\/php.net\/\"><span class=\"entry-item\"><img alt=\"PHP\" src=\"\/images\/icons\/resources\/php.png\"><span class=\"entry-title\">PHP<\/span><span class=\"entry-description\"> Use this programming language to write scripts that can be run on your web server to power your website.<\/span><span class='entry-plays'>1 visit<\/span><\/span><\/a><a href=\"https:\/\/letsencrypt.org\" target=\"_blank\" class='entry-link' data-id=\"\" data-type=\"resource\" data-url-name=\"https:\/\/letsencrypt.org\"><span class=\"entry-item\"><img alt=\"Lets Encrypt\" src=\"\/images\/icons\/resources\/letsencrypt.png\"><span class=\"entry-title\">Lets Encrypt<\/span><span class=\"entry-description\"> Get a free SSL\/TLS certificate to enable HTTPS on your site and automatically get a new certificate when your old one expires using this service.<\/span><span class='entry-plays'>1 visit<\/span><\/span><\/a><a href=\"http:\/\/sqlfiddle.com\/\" target=\"_blank\" class='entry-link' data-id=\"\" data-type=\"resource\" data-url-name=\"http:\/\/sqlfiddle.com\/\"><span class=\"entry-item\"><img alt=\"SQL Fiddle\" src=\"\/images\/icons\/resources\/sqlfiddle.png\"><span class=\"entry-title\">SQL Fiddle<\/span><span class=\"entry-description\"> Test out your SQL queries using several different versions of SQL.<\/span><\/span><\/a><a href=\"http:\/\/www.piliapp.com\/php-syntax-check\/\" target=\"_blank\" class='entry-link' data-id=\"\" data-type=\"resource\" data-url-name=\"http:\/\/www.piliapp.com\/php-syntax-check\/\"><span class=\"entry-item\"><img alt=\"PHP Syntax Checker\" src=\"\/images\/icons\/resources\/phpsyntax.png\"><span class=\"entry-title\">PHP Syntax Checker<\/span><span class=\"entry-description\"> Check the syntax of your PHP code using this online tool.<\/span><\/span><\/a><a href=\"http:\/\/phpfiddle.org\/\" target=\"_blank\" class='entry-link' data-id=\"\" data-type=\"resource\" data-url-name=\"http:\/\/phpfiddle.org\/\"><span class=\"entry-item\"><img alt=\"PHP Fiddle\" src=\"\/images\/icons\/resources\/phpfiddle.png\"><span class=\"entry-title\">PHP Fiddle<\/span><span class=\"entry-description\"> Test out your PHP code online using this in-browser editor.<\/span><\/span><\/a><\/div><\/div><div class='box-content-footer'><div id='backwards-paging' class='find-word-paging' style='visibility:hidden'><a href='\/resources\/web\/popularity\/1' id='first-paging' class='button'>First<\/a><a href='\/resources\/web\/popularity\/0' id='previous-paging' class='button'>Previous<\/a><\/div><a href='\/resources\/web\/popularity\/1' id='page-num-1' class='button find-number-paging find-paging-selected-page' >1<\/a><a href='\/resources\/web\/popularity\/2' id='page-num-2' class='button find-number-paging ' >2<\/a><div id='forwards-paging' class='find-word-paging' ><a href='\/resources\/web\/popularity\/2' id='next-paging' class='button'>Next<\/a><a href='\/resources\/web\/popularity\/2' id='last-paging' class='button'>Last<\/a><\/div><\/div><\/div>","status":"success","title":"Web Resources - Game 103: Family-Friendly Games and Entertainment","description":"Links to resources that lend a hand to developing for the web."}
