-selected'><a href=\"\/game\/game103rpg\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"game103rpg\"><span class=\"entry-item\"><img alt=\"Game 103 RPG\" src=\"\/images\/icons\/games\/game103rpg.png\"><span class=\"entry-title\">Game 103 RPG<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Earn money by playing games to customize your character and your town!<\/span><span class='entry-plays'>280 plays<\/span><\/span><\/a><a href=\"\/game\/sheepwalk\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"sheepwalk\"><span class=\"entry-item\"><img alt=\"Sheepwalk\" src=\"\/images\/icons\/games\/sheepwalk.png\"><span class=\"entry-title\">Sheepwalk<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Herd all the sheep into their pen as fast as possible while avoiding dangers.<\/span><span class='entry-plays'>280 plays<\/span><\/span><\/a><a href=\"\/game\/globby\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"globby\"><span class=\"entry-item\"><img alt=\"Globby\" src=\"\/images\/icons\/games\/globby.png\"><span class=\"entry-title\">Globby<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Collect all the coins in each level as quickly as possible while strategically pushing crates and avoiding obstacles.<\/span><span class='entry-plays'>277 plays<\/span><\/span><\/a><a href=\"\/game\/towerstacker\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"towerstacker\"><span class=\"entry-item\"><img alt=\"Tower Stacker\" src=\"\/images\/icons\/games\/towerstacker.jpg\"><span class=\"entry-title\">Tower Stacker<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Drop the blocks at the right time to make your tower as tall as possible.<\/span><span class='entry-plays'>276 plays<\/span><\/span><\/a><a href=\"\/game\/freerider2\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"freerider2\"><span class=\"entry-item\"><img alt=\"Free Rider 2\" src=\"\/images\/icons\/games\/freerider2.png\"><span class=\"entry-title\">Free Rider 2<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Create your level, then try and complete it in this sequel in multiple vehicles!<\/span><span class='entry-plays'>269 plays<\/span><\/span><\/a><a href=\"\/game\/icebeak\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"icebeak\"><span class=\"entry-item\"><img alt=\"Ice Beak\" src=\"\/images\/icons\/games\/icebeak.png\"><span class=\"entry-title\">Ice Beak<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Get past the fiery enemies with swift flying and using your ice beak.<\/span><span class='entry-plays'>266 plays<\/span><\/span><\/a><a href=\"\/game\/pizzaboy\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"pizzaboy\"><span class=\"entry-item\"><img alt=\"Pizzaboy\" src=\"\/images\/icons\/games\/pizzaboy.png\"><span class=\"entry-title\">Pizzaboy<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Deliver pizzas to the people of Venice on your boat!<\/span><span class='entry-plays'>264 plays<\/span><\/span><\/a><a href=\"\/game\/skyisland\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"skyisland\"><span class=\"entry-item\"><img alt=\"Sky Island\" src=\"\/images\/icons\/games\/skyisland.png\"><span class=\"entry-title\">Sky Island<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Complete levels by getting past enemies, collecting stars, and changing your viewpoint.<\/span><span class='entry-plays'>263 plays<\/span><\/span><\/a><a href=\"\/game\/paintover\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"paintover\"><span class=\"entry-item\"><img alt=\"Paint Over\" src=\"\/images\/icons\/games\/paintover.gif\"><span class=\"entry-title\">Paint Over<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Jump on tiles to find the key and unlock the door, but avoid tiles that are the same color as you.<\/span><span class='entry-plays'>262 plays<\/span><\/span><\/a><a href=\"\/game\/molevslava\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"molevslava\"><span class=\"entry-item\"><img alt=\"Mole vs. Lava\" src=\"\/images\/icons\/games\/molevslava.png\"><span class=\"entry-title\">Mole vs. Lava<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Jump as high as possible while collecting powerups, buying upgrades, and earning a higher score.<\/span><span class='entry-plays'>261 plays<\/span><\/span><\/a><a href=\"\/game\/nutsandbolts\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"nutsandbolts\"><span class=\"entry-item\"><img alt=\"Nuts and Bolts\" src=\"\/images\/icons\/games\/nutsandbolts.png\"><span class=\"entry-title\">Nuts and Bolts<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Play as robots as you try and get from one side of the construction area to the other.<\/span><span class='entry-plays'>261 plays<\/span><\/span><\/a><a href=\"\/game\/basejumping\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"basejumping\"><span class=\"entry-item\"><img alt=\"Base Jumping\" src=\"\/images\/icons\/games\/basejumping.gif\"><span class=\"entry-title\">Base Jumping<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> React quickly as you jump and deploy your parachute to win base jumping leagues!<\/span><sp
