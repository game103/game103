lable for you to host on your own website.\">Distributable<\/a><\/li><\/ul><\/label><input type='checkbox' class='find-checkbox' id='type-checkbox'><label for='type-checkbox' class='find-dropdown' id='type-dropdown'><div class='find-dropdown-selected'><span class='find-dropdown-selected-text'>Games<\/span><\/div><ul class='find-dropdown-menu' id='type-dropdown-menu'><li class='find-dropdown-item '><a href=\"\/everything\/popularity\/1\" id='cat-' class='find-dropdown-item-text' >Everything<\/a><\/li><li class='find-dropdown-item find-dropdown-selected-in-list'><a href=\"\/games\/all\/popularity\/1\" id='cat-' class='find-dropdown-item-text' >Games<\/a><\/li><li class='find-dropdown-item '><a href=\"\/videos\/all\/popularity\/1\" id='cat-' class='find-dropdown-item-text' >Videos<\/a><\/li><li class='find-dropdown-item '><a href=\"\/resources\/all\/popularity\/1\" id='cat-' class='find-dropdown-item-text' >Resources<\/a><\/li><li class='find-dropdown-item '><a href=\"\/apps\/popularity\/1\" id='cat-' class='find-dropdown-item-text' >Apps<\/a><\/li><\/ul><\/label><input type='checkbox' class='find-checkbox' id='sort-checkbox'><label for='sort-checkbox' class='find-dropdown' id='sort-dropdown'><div class='find-dropdown-selected'><span class='find-dropdown-selected-text'>Sort by popularity<\/span><\/div><ul class='find-dropdown-menu' id='sort-dropdown-menu'><li class='find-dropdown-item find-dropdown-selected-in-list'><a href=\"\/games\/puzzle\/popularity\/4\" id='cat-' class='find-dropdown-item-text' >Sort by popularity<\/a><\/li><li class='find-dropdown-item '><a href=\"\/games\/puzzle\/rating\/4\" id='cat-' class='find-dropdown-item-text' >Sort by rating<\/a><\/li><li class='find-dropdown-item '><a href=\"\/games\/puzzle\/date\/4\" id='cat-' class='find-dropdown-item-text' >Sort by date<\/a><\/li><li class='find-dropdown-item '><a href=\"\/games\/puzzle\/alphabetical\/4\" id='cat-' class='find-dropdown-item-text' >Sort alphabetically<\/a><\/li><\/ul><\/label><\/div><\/div><div class='box-content-container'><div class='box-content-tab box-content-tab-selected'><a href=\"\/game\/elephantbelow\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"elephantbelow\"><span class=\"entry-item\"><img alt=\"Elephant Below\" src=\"\/images\/icons\/games\/elephantbelow.png\"><span class=\"entry-title\">Elephant Below<\/span><span class='entry-stars'><span style='width: 66px'><\/span><\/span><span class=\"entry-description\"> Use your trunk to collect all the shells, but don't get it caught in a knot!<\/span><span class='entry-plays'>160 plays<\/span><\/span><\/a><a href=\"\/game\/redremoverblast\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"redremoverblast\"><span class=\"entry-item\"><img alt=\"Red Remover Blast\" src=\"\/images\/icons\/games\/redremoverblast.png\"><span class=\"entry-title\">Red Remover Blast<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Blast the red blocks off the screen, but be sure to keep the green ones.<\/span><span class='entry-plays'>159 plays<\/span><\/span><\/a><a href=\"\/game\/bloonspopthree\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"bloonspopthree\"><span class=\"entry-item\"><img alt=\"Bloons Pop Three\" src=\"\/images\/icons\/games\/bloonspopthree.png\"><span class=\"entry-title\">Bloons Pop Three<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Try to pop as many balloons as possible by making matches of three or more balloons of the same color.<\/span><span class='entry-plays'>159 plays<\/span><\/span><\/a><a href=\"\/game\/trapthetiger\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"trapthetiger\"><span class=\"entry-item\"><img alt=\"Trap the Tiger\" src=\"\/images\/icons\/games\/trapthetiger.png\"><span class=\"entry-title\">Trap the Tiger<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Strategically fill in blocks to keep the tiger from leaving the screen.<\/span><span class='entry-plays'>153 plays<\/span><\/span><\/a><a href=\"\/game\/buildingrush2\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"buildingrush2\"><span class=\"entry-item\"><img alt=\"Building Rush 2\" src=\"\/images\/icons\/games\/buildingrush2.png\"><span class=\"entry-title\">Building Rush 2<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Choose where to deliver supplies to make the most profit for your building company.<\/span><span class='entry-plays'>152 plays<\/span><\/span><\/a><a href=\"\/game\/bloonsplayerpack3\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"bloonsplayerpack3\"><span class=\"entry-item\"><img alt=\"Bloons Player Pack 3\" src=\"\/images\/icons\/games\/bloonsplayerpack3.png\"><span class=\"entry-title\">Bloons Player Pack 3<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Shoot enough balloons to complete stages in this third set of levels made by fans.<\/span><span class='entry-plays'>151 plays<\/span><\/span><\/a><a href=\"\/game\/bloonsplayerpack1\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"bloonsplayerpack1\"><span class=\"entry-item\"><img alt=\"Bloons Player Pack 1\" src=\"\/images\/icons\/games\/bloonsplayerpack1.png\"><span class=\"entry-title\">Bloons Player Pack 1<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Pop the required number of balloons in each of these fan-made levels.<\/span><span class='entry-plays'>145 plays<\/span><\/span><\/a><a href=\"\/game\/bloonsplayerpack2\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"bloonsplayerpack2\"><span class=\"entry-item\"><img alt=\"Bloons Player Pack 2\" src=\"\/images\/icons\/games\/bloonsplayerpack2.png\"><span class=\"entry-title\">Bloons Player Pack 2<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Play as a monkey that shoots darts as you try to complete levels made by fans by popping enough balloons.<\/span><span class='entry-plays'>143 plays<\/span><\/span><\/a><a href=\"\/game\/monkeygohappy\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"monkeygohappy\"><span class=\"entry-item\"><img alt=\"Monkey Go Happy\" src=\"\/images\/icons\/games\/monkeygohappy.png\"><span class=\"entry-title\">Monkey Go Happy<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Solve a variety of puzzles as fast as possible to help the sad monkey become happy.<\/span><span class='entry-plays'>137 plays<\/span><\/span><\/a><a href=\"\/game\/bloonsplayerpack5\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"bloonsplayerpack5\"><span class=\"entry-item\"><img alt=\"Bloons Player Pack 5\" src=\"\/images\/icons\/games\/bloonsplayerpack5.png\"><span class=\"entry-title\">Bloons Player Pack 5<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Pop your way through Christmas-themed, fan-made levels while playing as a monkey that shoots darts.<\/span><span class='entry-plays'>136 plays<\/span><\/span><\/a><a href=\"\/game\/bloons2christmas\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"bloons2christmas\"><span class=\"entry-item\"><img alt=\"Bloons 2 Christmas\" src=\"\/images\/icons\/games\/bloons2christmas.png\"><span class=\"entry-title\">Bloons 2 Christmas<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Play as a monkey and use darts and other power ups to pop all the balloons in many Christmas-themed levels.<\/span><span class='entry-plays'>133 plays<\/span><\/span><\/a><a href=\"\/game\/bloxorz\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"bloxorz\"><span class=\"entry-item\"><img alt=\"Bloxorz\" src=\"\/images\/icons\/games\/bloxorz.png\"><span class=\"entry-title\">Bloxorz<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Move the rectangular block along various platforms to get it into a hole without falling off.<\/span><span class='entry-plays'>57 plays<\/span><\/span><\/a><a href=\"\/game\/sushicat2\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"sushicat2\"><span class=\"entry-item\"><img alt=\"Sushi Cat 2\" src=\"\/images\/icons\/games\/sushicat2.png\"><span class=\"entry-title\">Sushi Cat 2<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Advance through more pachinko board stages by collecting enough sushi to fill up a bouncy cat.<\/span><span class='entry-plays'>42 plays<\/span><\/span><\/a><a href=\"\/game\/basketballs\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"basketballs\"><span class=\"entry-item\"><img alt=\"BasketBalls\" src=\"\/images\/icons\/games\/basketballs.png\"><span class=\"entry-title\">BasketBalls<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Pass the ball between your team and make a shot in all of the baskets in each level as quickly as possible.<\/span><span class='entry-plays'>39 plays<\/span><\/span><\/a><a href=\"\/game\/blym\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"blym\"><span class=\"entry-item\"><img alt=\"Blym\" src=\"\/images\/icons\/games\/blym.png\"><span class=\"entry-title\">Blym<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Find your way through several levels by platforming and transforming into blocks<\/span><span class='entry-plays'>35 plays<\/span><\/span><\/a><\/div><\/div><div class='box-content-footer'><div id='backwards-paging' class='find-word-paging' ><a href='\/games\/puzzle\/popularity\/1' id='first-paging' class='button'>First<\/a><a href='\/games\/puzzle\/popularity\/3' id='previous-paging' class='button'>Previous<\/a><\/div><a href='\/games\/puzzle\/popularity\/1' id='page-num-1' class='button find-number-paging ' >1<\/a><a href='\/games\/puzzle\/popularity\/2' id='page-num-2' class='button find-number-paging ' >2<\/a><a href='\/games\/puzzle\/popularity\/3' id='page-num-3' class='button find-number-paging ' >3<\/a><a href='\/games\/puzzle\/popularity\/4' id='page-num-4' class='button find-number-paging find-paging-selected-page' >4<\/a><a href='\/games\/puzzle\/popularity\/5' id='page-num-5' class='button find-number-paging ' >5<\/a><div id='forwards-paging' class='find-word-paging' ><a href='\/games\/puzzle\/popularity\/5' id='next-paging' class='button'>Next<\/a><a href='\/games\/puzzle\/popularity\/5' id='last-paging' class='button'>Last<\/a><\/div><\/div><\/div>","status":"success","title":"Puzzle Games - Game 103: Family-Friendly Games and Entertainment","description":"Family-friendly games for your browser that necessitate solving puzzles to advance."}
