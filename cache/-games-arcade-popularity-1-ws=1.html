><span class='entry-plays'>493 plays<\/span><\/span><\/a><a href=\"\/game\/ageofbunnies\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"ageofbunnies\"><span class=\"entry-item\"><img alt=\"Age of Bunnies\" src=\"\/images\/icons\/games\/ageofbunnies.png\"><span class=\"entry-title\">Age of Bunnies<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Charge the castle as a bunny while avoiding carrots and braving harsh weather.<\/span><span class='entry-plays'>393 plays<\/span><\/span><\/a><a href=\"\/game\/run2\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"run2\"><span class=\"entry-item\"><img alt=\"Run 2\" src=\"\/images\/icons\/games\/run2.png\"><span class=\"entry-title\">Run 2<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Reach the end of the level while playing as either a runner or a skater in this 3D game.<\/span><span class='entry-plays'>381 plays<\/span><\/span><\/a><a href=\"\/game\/cocoaball\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"cocoaball\"><span class=\"entry-item\"><img alt=\"CocoaBall\" src=\"\/images\/icons\/games\/cocoaball.png\"><span class=\"entry-title\">CocoaBall<\/span><span class='entry-stars'><span style='width: 102.666674px'><\/span><\/span><span class=\"entry-description\"> Aim the tennis ball perfectly to get the ball in Cocoa's mouth. Vary your throw to increase your score!<\/span><span class='entry-plays'>359 plays<\/span><\/span><\/a><a href=\"\/game\/pilotkeepup\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"pilotkeepup\"><span class=\"entry-item\"><img alt=\"Pilot Keep Up\" src=\"\/images\/icons\/games\/pilotkeepup.png\"><span class=\"entry-title\">Pilot Keep Up<\/span><span class='entry-stars'><span style='width: 66px'><\/span><\/span><span class=\"entry-description\"> Try to keep from crashing your plane while playing a
