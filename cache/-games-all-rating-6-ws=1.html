-selected'><a href=\"\/game\/popsfrenzy\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"popsfrenzy\"><span class=\"entry-item\"><img alt=\"Pops Frenzy\" src=\"\/images\/icons\/games\/popsfrenzy.png\"><span class=\"entry-title\">Pops Frenzy<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Pop as many bubbles as you can in the allotted time but make sure to avoid the bad ones.<\/span><span class='entry-plays'>299 plays<\/span><\/span><\/a><a href=\"\/game\/wooltycoon\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"wooltycoon\"><span class=\"entry-item\"><img alt=\"Wool Tycoon\" src=\"\/images\/icons\/games\/wooltycoon.png\"><span class=\"entry-title\">Wool Tycoon<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Raise your sheep, collect their wool, and sell goods in your store as you become a wool tycoon.<\/span><span class='entry-plays'>295 plays<\/span><\/span><\/a><a href=\"\/game\/springmarbles\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"springmarbles\"><span class=\"entry-item\"><img alt=\"Spring Marbles\" src=\"\/images\/icons\/games\/springmarbles.png\"><span class=\"entry-title\">Spring Marbles<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Select smaller groups of marbles from the larger group that match the shapes required to complete levels.<\/span><span class='entry-plays'>295 plays<\/span><\/span><\/a><a href=\"\/game\/game103world\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"game103world\"><span class=\"entry-item\"><img alt=\"Game 103 World\" src=\"\/images\/icons\/games\/game103world.png\"><span class=\"entry-title\">Game 103 World<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Explore Game 103 World, play minigames, earn money, and purchase equipment!<\/span><span class='entry-plays'>293 plays<\/span><\/span><\/a><a href=\"\/game\/mousiesadventure\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"mousiesadventure\"><span class=\"entry-item\"><img alt=\"Mousie&#039;s Adventure\" src=\"\/images\/icons\/games\/mousiesadventure.png\"><span class=\"entry-title\">Mousie&#039;s Adventure<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Travel through twenty levels as a mouse. Avoid mouse traps and collect cheese!<\/span><span class='entry-plays'>292 plays<\/span><\/span><\/a><a href=\"\/game\/carotzandmore\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"carotzandmore\"><span class=\"entry-item\"><img alt=\"Carotz and More!\" src=\"\/images\/icons\/games\/carotzandmore.png\"><span class=\"entry-title\">Carotz and More!<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Collect carrots, play minigames, and take care of your bunny in this fun little game!<\/span><span class='entry-plays'>288 plays<\/span><\/span><\/a><a href=\"\/game\/mazeeye\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"mazeeye\"><span class=\"entry-item\"><img alt=\"MazeEye\" src=\"\/images\/icons\/games\/mazeeye.png\"><span class=\"entry-title\">MazeEye<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Move only in a straight line towards a wall in order to collect the key and get to the exit.<\/span><span class='entry-plays'>286 plays<\/span><\/span><\/a><a href=\"\/game\/tappystars\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"tappystars\"><span class=\"entry-item\"><img alt=\"Tappy Stars\" src=\"\/images\/icons\/games\/tappystars.png\"><span class=\"entry-title\">Tappy Stars<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span c description\"> Herd all the sheep into their pen as fast as possible while avoiding dangers.<\/span><span class='entry-plays'>268 plays<\/span><\/span><\/a><a href=\"\/game\/globby\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"globby\"><span class=\"entry-item\"><img alt=\"Globby\" src=\"\/images\/icons\/games\/globby.png\"><span class=\"entry-title\">Globby<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Collect all the coins in each level as quickly as possible while strategically pushing crates and avoiding obstacles.<\/span><span class='entry-plays'>267 plays<\/span><\/span><\/a><a href=\"\/game\/bloons2\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"bloons2\"><span class=\"entry-item\"><img alt=\"Bloons 2\" src=\"\/images\/icons\/games\/bloons2.png\"><span class=\"entry-title\">Bloons 2<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Pop the balloons on all new courses in the sequel to the original.<\/span><span class='entry-plays'>265 plays<\/span><\/span><\/a><a href=\"\/game\/towerstacker\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"towerstacker\"><span class=\"entry-item\"><img alt=\"Tower Stacker\" src=\"\/images\/icons\/games\/towerstacker.jpg\"><span class=\"entry-title\">Tower Stacker<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Drop the blocks at the right time to make your tower as tall as possible.<\/span><span class='entry-plays'>264 plays<\/span><\/span><\/a><\/div><\/div><div class='box-content-footer'><div id='backwards-paging' class='find-word-paging' ><a href='\/games\/all\/rating\/1' id='first-paging' class='button'>First<\/a><a href='\/games\/all\/rating\/5' id='previous-paging' class='button'>Previous<\/a><\/div><a href='\/games\/all\/rating\/4' id='page-num-4' class='button find-number-p
