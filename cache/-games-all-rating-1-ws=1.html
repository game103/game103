-selected'><a href=\"\/game\/daxpythedino\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"daxpythedino\"><span class=\"entry-item\"><img alt=\"Daxpy the Dino\" src=\"\/images\/icons\/games\/daxpythedino.png\"><span class=\"entry-title\">Daxpy the Dino<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Eat the fresh fruit before any of it spoils while playing as a dinosaur.<\/span><span class='entry-plays'>721 plays<\/span><\/span><\/a><a href=\"\/game\/maverick\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"maverick\"><span class=\"entry-item\"><img alt=\"Maverick\" src=\"\/images\/icons\/games\/maverick.png\"><span class=\"entry-title\">Maverick<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Shoot your way through 15 levels in this creative game!<\/span><span class='entry-plays'>523 plays<\/span><\/span><\/a><a href=\"\/game\/bloonstowerdefense4\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"bloonstowerdefense4\"><span class=\"entry-item\"><img alt=\"Bloons Tower Defense 4\" src=\"\/images\/icons\/games\/bloonstd4.png\"><span class=\"entry-title\">Bloons Tower Defense 4<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Experience new tracks, new monkeys, and new features as you try to stop the balloons.<\/span><span class='entry-plays'>491 plays<\/span><\/span><\/a><a href=\"\/game\/starbound\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"starbound\"><span class=\"entry-item\"><img alt=\"Starbound\" src=\"\/images\/icons\/games\/starbound.png\"><span class=\"entry-title\">Starbound<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Play as a fallen star as you try and get back to the sky.<\/span><span class='entry-plays'>477 plays<\/span><\/span><\/a><a href=\"\/game\/marula\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"marula\"><span class=\"entry-item\"><img alt=\"Marula\" src=\"\/images\/icons\/games\/marula.png\"><span class=\"entry-title\">Marula<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Take control of an elephant and try to collect marula nuts with your trunk. But, don't hit the monkeys.<\/span><span class='entry-plays'>446 plays<\/span><\/span><\/a><a href=\"\/game\/thebigpiggame\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"thebigpiggame\"><span class=\"entry-item\"><img alt=\"The Big Pig Game\" src=\"\/images\/icons\/games\/thebigpiggame.png\"><span class=\"entry-title\">The Big Pig Game<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Play as a pig as you use power ups to complete levels and avoid vegetables.<\/span><span class='entry-plays'>360 plays<\/span><\/span><\/a><a href=\"\/game\/ponyspredicament\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"ponyspredicament\"><span class=\"entry-item\"><img alt=\"Pony&#039;s Predicament\" src=\"\/images\/icons\/games\/ponyspredicament.png\"><span class=\"entry-title\">Pony&#039;s Predicament<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Play as a horse as you deliver all the packages in the most efficient manner using given roads.<\/span><span class='entry-plays'>349 plays<\/span><\/span><\/a><a href=\"\/game\/dinosaurbikestunt\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"dinosaurbikestunt\"><span class=\"entry-item\"><img alt=\"Dinosaur Bike Stunt\" src=\"\/images\/icons\/games\/dinosaurbikestunt.jpg\"><span class=\"entry-title\">Dinosaur Bike Stunt<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Get to the end of your level without falling over on your bike as a dinosaur!<\/span><span class='entry-plays'>328 plays<\/span><\/span><\/a><a href=\"\/game\/maxdirtbike3\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"maxdirtbike3\"><span class=\"entry-item\"><img alt=\"Max Dirt Bike 3\" src=\"\/images\/icons\/games\/maxdirtbike3.png\"><span class=\"entry-title\">Max Dirt Bike 3<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Drive across more difficult terrain in another dirt bike game.<\/span><span class='entry-plays'>304 plays<\/span><\/span><\/a><a href=\"\/game\/bloons\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"bloons\"><span class=\"entry-item\"><img alt=\"Bloons\" src=\"\/images\/icons\/games\/bloons.jpg\"><span class=\"entry-title\">Bloons<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Pop balloons with darts while playing as a monkey in this classic game.<\/span><span class='entry-plays'>278 plays<\/span><\/span><\/a><a href=\"\/game\/thegreatduckdeechase\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"thegreatduckdeechase\"><span class=\"entry-item\"><img alt=\"The Great Duckdee Chase\" src=\"\/images\/icons\/games\/thegreatduckdeechase.png\"><span class=\"entry-title\">The Great Duckdee Chase<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Jump over rocks and don't pick up the geese as you try to rescue all of the baby duckdees.<\/span><span class='entry-plays'>271 plays<\/span><\/span><\/a><a href=\"\/game\/fishy\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"fishy\"><span class=\"entry-item\"><img alt=\"Fishy\" src=\"\/images\/icons\/games\/fishy.png\"><span class=\"entry-title\">Fishy<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Become the biggest fish in the pond by eating smaller fish and avoiding larger fish.<\/span><span class='entry-plays'>270 plays<\/span><\/span><\/a><a href=\"\/game\/bloonstowerdefense3\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"bloonstowerdefense3\"><span class=\"entry-item\"><img alt=\"Bloons Tower Defense 3\" src=\"\/images\/icons\/games\/bloonstd3.jpg\"><span class=\"entry-title\">Bloons Tower Defense 3<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Play on several different tracks as you place monkeys along the side to stop the oncoming balloons.<\/span><span class='entry-plays'>255 plays<\/span><\/span><\/a><a href=\"\/game\/chibiknight\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"chibiknight\"><span class=\"entry-item\"><img alt=\"Chibi Knight\" src=\"\/images\/icons\/games\/chibiknight.png\"><span class=\"entry-title\">Chibi Knight<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Level up and save the land from three monsters in this fun and cute RPG.<\/span><span class='entry-plays'>231 plays<\/span><\/span><\/a><a href=\"\/game\/maxdirtbike\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"maxdirtbike\"><span class=\"entry-item\"><img alt=\"Max Dirt Bike\" src=\"\/images\/icons\/games\/maxdirtbike.jpg\"><span class=\"entry-title\">Max Dirt Bike<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Ride your bike through twenty levels and be careful to keep your balance.<\/span><span class='entry-plays'>228 plays<\/span><\/span><\/a><\/div><\/div><div class='box-content-footer'><div id='backwards-paging' class='find-word-paging' style='visibility:hidden'><a href='\/games\/all\/rating\/1' id='first-paging' class='button'>First<\/a><a href='\/games\/all\/rating\/0' id='previous-paging' class='but
