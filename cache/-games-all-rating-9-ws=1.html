-selected'><a href=\"\/game\/hipposfeeder\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"hipposfeeder\"><span class=\"entry-item\"><img alt=\"Hippo&#039;s Feeder\" src=\"\/images\/icons\/games\/hipposfeeder.jpg\"><span class=\"entry-title\">Hippo&#039;s Feeder<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Move objects around to feed watermelons to all the hippos!<\/span><span class='entry-plays'>176 plays<\/span><\/span><\/a><a href=\"\/game\/bloonstd4expansion\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"bloonstd4expansion\"><span class=\"entry-item\"><img alt=\"Bloons TD 4 Expansion\" src=\"\/images\/icons\/games\/bloonstd4expansion.png\"><span class=\"entry-title\">Bloons TD 4 Expansion<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Think carefully about arranging your monkeys to pop all the balloons in this expansion that includes some different tracks and features.<\/span><span class='entry-plays'>173 plays<\/span><\/span><\/a><a href=\"\/game\/magicpen\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"magicpen\"><span class=\"entry-item\"><img alt=\"Magic Pen\" src=\"\/images\/icons\/games\/magicpen.jpg\"><span class=\"entry-title\">Magic Pen<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Draw shapes in order to get the ball to the end flag.<\/span><span class='entry-plays'>172 plays<\/span><\/span><\/a><a href=\"\/game\/squaregohome\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"squaregohome\"><span class=\"entry-item\"><img alt=\"Square Go Home\" src=\"\/images\/icons\/games\/squaresgohome.gif\"><span class=\"entry-title\">Square Go Home<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Control the environment around the squares to help them get home.<\/span><span class='entry-plays'>166 plays<\/span><\/span><\/a><a href=\"\/game\/mousehunt\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"mousehunt\"><span class=\"entry-item\"><img alt=\"Mouse Hunt\" src=\"\/images\/icons\/games\/mousehunt.png\"><span class=\"entry-title\">Mouse Hunt<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Collect the cheese while avoiding other mice.<\/span><span class='entry-plays'>164 plays<\/span><\/span><\/a><a href=\"\/game\/superstacker\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"superstacker\"><span class=\"entry-item\"><img alt=\"Super Stacker\" src=\"\/images\/icons\/games\/superstacker.jpg\"><span class=\"entry-title\">Super Stacker<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Stack the shapes on top of each other carefully so that none of them fall.<\/span><span class='entry-plays'>163 plays<\/span><\/span><\/a><a href=\"\/game\/treadmillasaurusrex\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"treadmillasaurusrex\"><span class=\"entry-item\"><img alt=\"Treadmillasaurus Rex\" src=\"\/images\/icons\/games\/treadmillasaurusrex.png\"><span class=\"entry-title\">Treadmillasaurus Rex<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Dodge spikes and try to stay alive while running on a treadmill as a T-Rex.<\/span><span class='entry-plays'>161 plays<\/span><\/span><\/a><a href=\"\/game\/jamesthedeepseazebra\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"jamesthedeepseazebra\"><span class=\"entry-item\"><img alt=\"James the Deep Sea Zebra\" src=\"\/images\/icons\/games\/jamesthedeepseazebra.png\"><span class=\"entry-title\">James the Deep Sea Zebra<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Avoid the monster and the rocks, collect starfish, and aim for a high score!<\/span><span class='entry-plays'>161 plays<\/span><\/span><\/a><a href=\"\/game\/rollintot\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"rollintot\"><span class=\"entry-item\"><img alt=\"Rollin Tot\" src=\"\/images\/icons\/games\/rollintot.png\"><span class=\"entry-title\">Rollin Tot<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Rotate the world to unite the two characters.<\/span><span class='entry-plays'>160 plays<\/span><\/span><\/a><a href=\"\/game\/tightropetheatre\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"tightropetheatre\"><span class=\"entry-item\"><img alt=\"Tightrope Theatre\" src=\"\/images\/icons\/games\/tightropetheatre.png\"><span class=\"entry-title\">Tightrope Theatre<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Play through many levels as a clown with a unicycle on a tight rope.<\/span><span class='entry-plays'>159 plays<\/span><\/span><\/a><a href=\"\/game\/dreamtower\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"dreamtower\"><span class=\"entry-item\"><img alt=\"Dream Tower\" src=\"\/images\/icons\/games\/dreamtower.png\"><span class=\"entry-title\">Dream Tower<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Climb up and around the tower through many levels.<\/span><span class='entry-plays'>157 plays<\/span><\/span><\/a><a href=\"\/game\/thisistheonlyleveltoo\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"thisistheonlyleveltoo\"><span class=\"entry-item\"><img alt=\"This is the Only Level Too\" src=\"\/images\/icons\/games\/thisistheonlyleveltoo.png\"><span class=\"entry-title\">This is the Only Level Too<\/span><span class='entry-stars'><span style='width: 88px'><\/span>
