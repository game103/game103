span><\/span><span class=\"entry-description\"> Climb as high as possible by throwing out your grappling hook at just the right time.<\/span><span class='entry-plays'>154 plays<\/span><\/span><\/a><a href=\"\/game\/cocoacatch\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"cocoacatch\"><span class=\"entry-item\"><img alt=\"Cocoa Catch\" src=\"\/images\/icons\/games\/cocoacatch.png\"><span class=\"entry-title\">Cocoa Catch<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Control Cocoa, catch the balls, and avoid the metal! The more balls you catch, the higher your score!<\/span><span class='entry-plays'>262 plays<\/span><\/span><\/a><a href=\"\/game\/cocoacatch3\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"cocoacatch3\"><span class=\"entry-item\"><img alt=\"Cocoa Catch 3\" src=\"\/images\/icons\/games\/cocoacatch3.png\"><span class=\"entry-title\">Cocoa Catch 3<\/span><span class='entry-stars'><span style='width: 95.333326px'><\/span><\/span><span class=\"entry-description\"> Catch the food and avoid the spikes as you play in this sequel to Cocoa Catch!<\/span><span class='entry-plays'>348 plays<\/span><\/span><\/a><a href=\"\/game\/cocoamp3player\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"cocoamp3player\"><span class=\"entry-item\"><img alt=\"Cocoa MP3 Player\" src=\"\/images\/icons\/games\/cocoamp3.png\"><span class=\"entry-title\">Cocoa MP3 Player<\/span><span class='entry-stars'><span style='width: 77px'><\/span><\/span><span class=\"entry-description\"> Watch Cocoa dance as you listen to music in this MP3 Player!<\/span><span class='entry-plays'>186 plays<\/span><\/span><\/a><a href=\"\/game\/cocoarpg\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"cocoarpg\"><span class=\"entry-item\"><img alt=\"Cocoa RPG\" src=\"\/images\/icons\/games\/cocoarpg.png\"><span class=\"entry-title\">Cocoa RPG<\/span><span class='en
