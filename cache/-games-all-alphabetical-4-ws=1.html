/ul><\/label><\/div><\/div><div class='box-content-container'><div class='box-content-tab box-content-tab-selected'><a href=\"\/game\/cocoarpg\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"cocoarpg\"><span class=\"entry-item\"><img alt=\"Cocoa RPG\" src=\"\/images\/icons\/games\/cocoarpg.png\"><span class=\"entry-title\">Cocoa RPG<\/span><span class='entry-stars'><span style='width: 66px'><\/span><\/span><span class=\"entry-description\"> Play as Cocoa and try to rescue your friend, Sophie. <\/span><span class='entry-plays'>225 plays<\/span><\/span><\/a><a href=\"\/game\/cocoaball\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"cocoaball\"><span class=\"entry-item\"><img alt=\"CocoaBall\" src=\"\/images\/icons\/games\/cocoaball.png\"><span class=\"entry-title\">CocoaBall<\/span><span class='entry-stars'><span style='width: 102.666674px'><\/span><\/span><span class=\"entry-description\"> Aim the tennis ball perfectly to get the ball in Cocoa's mouth. Vary your throw to increase your score!<\/span><span class='entry-plays'>359 plays<\/span><\/span><\/a><a href=\"\/game\/cursorrun\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"cursorrun\"><span class=\"entry-item\"><img alt=\"Cursor Run\" src=\"\/images\/icons\/games\/cursorrun.gif\"><span class=\"entry-title\">Cursor Run<\/span><span class='entry-stars'><span style='width: 73.333326px'><\/span><\/span><span class=\"entry-description\"> Can you move your cursor faster than the computer?<\/span><span class='entry-plays'>211 plays<\/span><\/span><\/a><a href=\"\/game\/daxpythedino\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"daxpythedino\"><span class=\"entry-item\"><img alt=\"Daxpy the Dino\" src=\"\/images\/icons\/games\/daxpythedino.png\"><span class=\"entry-title\">Daxpy the Dino<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Eat the fresh fruit before any of it spoils while playing as a dinosaur.<\/span><span class='entry-plays'>721 plays<\/span><\/span><\/a><a href=\"\/game\/desertrally\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"desertrally\"><span class=\"entry-item\"><img alt=\"Desert Rally\" src=\"\/images\/icons\/games\/desertrally.png\"><span class=\"entry-title\">Desert Rally<\/span><span class='entry-stars'><span style='width: 66px'><\/span><\/span><span class=\"entry-description\"> See how long you can last on the tricky road before taking too much damage.<\/span><span class='entry-plays'>205 plays<\/span><\/span><\/a><a href=\"\/game\/dinosaurbikestunt\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"dinosaurbikestunt\"><span class=\"entry-item\"><img alt=\"Dinosaur Bike Stunt\" src=\"\/images\/icons\/games\/dinosaurbikestunt.jpg\"><span class=\"entry-title\">Dinosaur Bike Stunt<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Get to the end of your level without falling over on your bike as a dinosaur!<\/span><span class='entry-plays'>328 plays<\/span><\/span><\/a><a href=\"\/game\/divide\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"divide\"><span class=\"entry-item\"><img alt=\"Divide\" src=\"\/images\/icons\/games\/divide.png\"><span class=\"entry-title\">Divide<\/span><span class='entry-stars'><span style='width: 66px'><\/span><\/span><span class=\"entry-description\"> Cut the wood into the right amount of pieces with limited clicks.<\/span><span class='entry-plays'>185 plays<\/span><\/span><\/a><a href=\"\/game\/dogvshomework\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"dogvshomework\"><span class=\"entry-item\"><img alt=\"Dog vs. Homework\" src=\"\/images\/icons\/games\/dogvshomework.png\"><span class=\"entry-title\">Dog vs. Homework<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Raise lots of dogs to help you get great grades on your homework.<\/span><span class='entry-plays'>213 plays<\/span><\/span><\/a><a href=\"\/game\/dolphinvolleyball\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"dolphinvolleyball\"><span class=\"entry-item\"><img alt=\"Dolphin Volleyball\" src=\"\/images\/icons\/games\/dolphinvolleyball.png\"><span class=\"entry-title\">Dolphin Volleyball<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Play Volleyball as a dolphin in the water against the computer or against a friend!<\/span><span class='entry-plays'>364 plays<\/span><\/span><\/a><a href=\"\/game\/dreamtower\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"dreamtower\"><span class=\"entry-item\"><img alt=\"Dream Tower\" src=\"\/images\/icons\/games\/dreamtower.png\"><span class=\"entry-title\">Dream Tower<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Climb up and around the tower through many levels.<\/span><span class='entry-plays'>156 plays<\/span><\/span><\/a><a href=\"\/game\/ducklife\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"ducklife\"><span class=\"entry-item\"><img alt=\"Duck Life\" src=\"\/images\/icons\/games\/ducklife.png\"><span class=\"entry-title\">Duck Life<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Train your last duck to win races to earn back your money.<\/span><span class='entry-plays'>244 plays<\/span><\/span><\/a><a href=\"\/game\/ducklife2\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"ducklife2\"><span class=\"entry-item\"><img alt=\"Duck Life 2\" src=\"\/images\/icons\/games\/ducklife2.gif\"><span class=\"entry-title\">Duck Life 2<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Train your duck in swimming, running, climbing, and flying to become the new world champion.<\/span><span class='entry-plays'>208 plays<\/span><\/span><\/a><a href=\"\/game\/elephantbelow\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"elephantbelow\"><span class=\"entry-item\"><img alt=\"Elephant Below\" src=\"\/images\/icons\/games\/elephantbelow.png\"><span class=\"entry-title\">Elephant Below<\/span><span class='entry-stars'><span style='width: 66px'><\/span><\/span><span class=\"entry-description\"> Use your trunk to collect all the shells, but don't get it caught in a knot!<\/span><span class='entry-plays'>146 plays<\/span><\/span><\/a><a href=\"\/game\/fifish\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"fifish\"><span class=\"entry-item\"><img alt=\"Fifish\" src=\"\/images\/icons\/games\/fifish.png\"><span class=\"entry-title\">Fifish<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Collect enough pearls to afford a new cell phone in this point and click adventure.<\/span><span class='entry-plays'>215 plays<\/span><\/span><\/a><a href=\"\/game\/filler\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"filler\"><span class=\"entry-item\"><img alt=\"Filler\" src=\"\/images\/icons\/games\/filler.jpg\"><span class=\"entry-title\">Filler<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> File the screen with circles but avoid the small bouncing dots.<\/span><span class='entry-plays'>208 plays<\/span><\/span><\/a><\/div><\/div><div class='box-content-footer'><div id='backwards-paging' class='find-word-paging' ><a href='\/games\/all\/alphabetical\/1' id='first-paging' class='button'>First<\/a><a href='\/games\/all\/alphabetical\/3' id='previous-paging' class='button'>Previous<\/a><\/div><a href='\/games\/all\/alphabetical\/2' id='page-num-2' class='button find-number-paging ' >2<\/a><a href='\/games\/all\/alphabetical\/3' id='
