pan class=\"entry-description\"> Learn how to use regular expressions by using a sandbox and viewing documentation.<\/span><\/span><\/a><a href=\"https:\/\/github.com\/\" target=\"_blank\" class='entry-link' data-id=\"\" data-type=\"resource\" data-url-name=\"https:\/\/github.com\/\"><span class=\"entry-item\"><img alt=\"GitHub\" src=\"\/images\/icons\/resources\/github.png\"><span class=\"entry-title\">GitHub<\/span><span class=\"entry-description\"> Host your programming projects online for free through the Git system.<\/span><\/span><\/a><a href=\"https:\/\/git-scm.com\/downloads\" target=\"_blank\" class='entry-link' data-id=\"\" data-type=\"resource\" data-url-name=\"https:\/\/git-scm.com\/downloads\"><span class=\"entry-item\"><img alt=\"Git\" src=\"\/images\/icons\/resources\/git.png\"><span class=\"entry-title\">Git<\/span><span class=\"entry-description\"> Easily document revisions and allow others to collaborate on projects with this file management tool.<\/span><\/span><\/a><a href=\"http:\/\/beyondgrep.com\/\" target=\"_blank\" class='entry-link' data-id=\"\" data-type=\"resource\" data-url-name=\"http:\/\/beyondgrep.com\/\"><span class=\"entry-item\"><img alt=\"Ack\" src=\"\/images\/icons\/resources\/ack.png\"><span class=\"entry-title\">Ack<\/span><span class=\"entry-description\"> Easily search for terms in your files from the command line with this tool.<\/span><\/span><\/a><a href=\"https:\/\/www.free-decompiler.com\/flash\/\" target=\"_blank\" class='entry-link' data-id=\"\" data-type=\"resource\" data-url-name=\"https:\/\/www.free-decompiler.com\/flash\/\"><span class=\"entry-item\"><img alt=\"JPEXS Flash Decompiler\" src=\"\/images\/icons\/resources\/jpexsdecompiler.png\"><span class=\"entry-title\">JPEXS Flash Decompiler<\/span><span class=\"entry-description\"> Use this free tool to convert SWF files back into FLA format, so they can be easily edited.<\/span><\/span><\/a><a href=\"http:\/\/www.sothink.com\/product\/flashdecompiler\/\" target=\"
