 your browser in which various situations are simulated.\">Simulation<\/a><\/li><li class='find-dropdown-item '><a href=\"\/games\/upgrade\/date\/1\" id='cat-' class='find-dropdown-item-text' data-description=\"A family-friendly collection of browser games heavily based on upgrading what you control in order to complete the game\">Upgrade<\/a><\/li><li class='find-dropdown-item '><a href=\"\/games\/adventure\/date\/1\" id='cat-' class='find-dropdown-item-text' data-description=\"Family-friendly browser games that involve going on an adventure and taking the role of a hero.\">Adventure<\/a><\/li><li class='find-dropdown-item '><a href=\"\/games\/idle\/date\/1\" id='cat-' class='find-dropdown-item-text' data-description=\"Browser games that are family-friendly and consist of making decisions about what characters do on their own rather than directly playing as them.\">Idle<\/a><\/li><li class='find-dropdown-item '><a href=\"\/games\/sports\/date\/1\" id='cat-' class='find-dropdown-item-text' data-description=\"A group of browser games in which you compete in various sports that are fun for the whole family.\">Sports<\/a><\/li><li class='find-dropdown-item '><a href=\"\/games\/towerdefense\/date\/1\" id='cat-' class='find-dropdown-item-text' data-description=\"A set of games, playable in your browser and family-friendly, where you must place towers to stop enemies from advancing.\">Tower Defense<\/a><\/li><li class='find-dropdown-item '><a href=\"\/games\/game103\/date\/1\" id='cat-' class='find-dropdown-item-text' data-description=\"A listing of family-friendly games made by Game 103 (mostly involving animals). Some of these games are playable in the browser, while others are downloadable.\">Game 103<\/a><\/li><li class='find-dropdown-item '><a href=\"\/games\/distributable\/date\/1\" id='cat-' class='find-dropdown-item-text' data-description=\"Games that are made by Game 103 and are available for you to host on your own website.\">Distributable<\/a><\/li><\/ul><\/label><input type='checkbox' class='find-checkbox' id='type-checkbox'><label for='type-checkbox' class='find-dropdown' id='type-dropdown'><div class='find-dropdown-selected'><span class='find-dropdown-selected-text'>Games<\/span><\/div><ul class='find-dropdown-menu' id='type-dropdown-menu'><li class='find-dropdown-item '><a href=\"\/everything\/date\/1\" id='cat-' class='find-dropdown-item-text' >Everything<\/a><\/li><li class='find-dropdown-item find-dropdown-selected-in-list'><a href=\"\/games\/all\/date\/1\" id='cat-' class='find-dropdown-item-text' >Games<\/a><\/li><li class='find-dropdown-item '><a href=\"\/videos\/all\/date\/1\" id='cat-' class='find-dropdown-item-text' >Videos<\/a><\/li><li class='find-dropdown-item '><a href=\"\/resources\/all\/date\/1\" id='cat-' class='find-dropdown-item-text' >Resources<\/a><\/li><li class='find-dropdown-item '><a href=\"\/apps\/date\/1\" id='cat-' class='find-dropdown-item-text' >Apps<\/a><\/li><\/ul><\/label><input type='checkbox' class='find-checkbox' id='sort-checkbox'><label for='sort-checkbox' class='find-dropdown' id='sort-dropdown'><div class='find-dropdown-selected'><span class='find-dropdown-selected-text'>Sort by date<\/span><\/div><ul class='find-dropdown-menu' id='sort-dropdown-menu'><li class='find-dropdown-item '><a href=\"\/games\/all\/popularity\/1\" id='cat-' class='find-dropdown-item-text' >Sort by popularity<\/a><\/li><li class='find-dropdown-item '><a href=\"\/games\/all\/rating\/1\" id='cat-' class='find-dropdown-item-text' >Sort by rating<\/a><\/li><li class='find-dropdown-item find-dropdown-selected-in-list'><a href=\"\/games\/all\/date\/1\" id='cat-' class='find-dropdown-item-text' >Sort by date<\/a><\/li><li class='find-dropdown-item '><a href=\"\/games\/all\/alphabetical\/1\" id='cat-' class='find-dropdown-item-text' >Sort alphabetically<\/a><\/li><\/ul><\/label><\/div><\/div><div class='box-content-container'><div class='box-content-tab box-content-tab-selected'><a href=\"\/game\/theadventuresofred\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"theadventuresofred\"><span class=\"entry-item\"><img alt=\"The Adventures of Red\" src=\"\/images\/icons\/games\/theadventuresofred.png\"><span class=\"entry-title\">The Adventures of Red<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Solve a variety of puzzles to advance through the castle in order to try to find a muffin.<\/span><span class='entry-plays'>7 plays<\/span><\/span><\/a><a href=\"\/game\/bloxorz\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"bloxorz\"><span class=\"entry-item\"><img alt=\"Bloxorz\" src=\"\/images\/icons\/games\/bloxorz.png\"><span class=\"entry-title\">Bloxorz<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Move the rectangular block along various platforms to get it into a hole without falling off.<\/span><span class='entry-plays'>30 plays<\/span><\/span><\/a><a href=\"\/game\/animalraceway\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"animalraceway\"><span class=\"entry-item\"><img alt=\"Animal Raceway\" src=\"\/images\/icons\/games\/animalraceway.png\"><span class=\"entry-title\">Animal Raceway<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Train your animal racer in various skills by playing minigames to win races and leagues.<\/span><span class='entry-plays'>6 plays<\/span><\/span><\/a><a href=\"\/game\/blym\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"blym\"><span class=\"entry-item\"><img alt=\"Blym\" src=\"\/images\/icons\/games\/blym.png\"><span class=\"entry-title\">Blym<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Find your way through several levels by platforming and transforming into blocks<\/span><span class='entry-plays'>12 plays<\/span><\/span><\/a><a href=\"\/game\/sushicat2\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"sushicat2\"><span class=\"entry-item\"><img alt=\"Sushi Cat 2\" src=\"\/images\/icons\/games\/sushicat2.png\"><span class=\"entry-title\">Sushi Cat 2<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Advance through more pachinko board stages by collecting enough sushi to fill up a bouncy cat.<\/span><span class='entry-plays'>19 plays<\/span><\/span><\/a><a href=\"\/game\/sushicat-a-pult\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"sushicat-a-pult\"><span class=\"entry-item\"><img alt=\"Sushi Cat-a-pult\" src=\"\/images\/icons\/games\/sushicat-a-pult.png\"><span class=\"entry-title\">Sushi Cat-a-pult<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Complete objectives as you catapult through the land collecting sushi and bouncing at the right time.<\/span><span class='entry-plays'>21 plays<\/span><\/span><\/a><a href=\"\/game\/papalouie2\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"papalouie2\"><span class=\"entry-item\"><img alt=\"Papa Louie 2\" src=\"\/images\/icons\/games\/papalouie2.png\"><span class=\"entry-title\">Papa Louie 2<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Rescue your customers from a strange world by freeing them amongst many food creatures.<\/span><span class='entry-plays'>6 plays<\/span><\/span><\/a><a href=\"\/game\/lambinapram\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"lambinapram\"><span class=\"entry-item\"><img alt=\"Lamb in a Pram\" src=\"\/images\/icons\/games\/lambinapram.png\"><span class=\"entry-title\">Lamb in a Pram<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Decide whether to make the Lamb jump or the pram jump in order to avoid birds and earn a high score.<\/span><span class='entry-plays'>58 plays<\/span><\/span><\/a><a href=\"\/game\/alientransporter\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"alientransporter\"><span class=\"entry-item\"><img alt=\"Alien Transporter\" src=\"\/images\/icons\/games\/alientransporter.png\"><span class=\"entry-title\">Alien Transporter<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Transport the aliens to where they want to go without crashing your ship.<\/span><span class='entry-plays'>5 plays<\/span><\/span><\/a><a href=\"\/game\/sushicat\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"sushicat\"><span class=\"entry-item\"><img alt=\"Sushi Cat\" src=\"\/images\/icons\/games\/sushicat.png\"><span class=\"entry-title\">Sushi Cat<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Help a cat eat as much as possible by carefully dropping him on a sushi-filled pachinko board.<\/span><span class='entry-plays'>13 plays<\/span><\/span><\/a><a href=\"\/game\/duckinatruck\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"duckinatruck\"><span class=\"entry-item\"><img alt=\"Duck in a Truck\" src=\"\/images\/icons\/games\/duckinatruck.png\"><span class=\"entry-title\">Duck in a Truck<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Click at the right time to drop the hay bail into the duck-driven truck. Miss and it is Game Over!<\/span><span class='entry-plays'>25 plays<\/span><\/span><\/a><a href=\"\/game\/mommyducky\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"mommyducky\"><span class=\"entry-item\"><img alt=\"Mommy Ducky\" src=\"\/images\/icons\/games\/mommyducky.png\"><span class=\"entry-title\">Mommy Ducky<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Collect your baby ducks from the swimming pools while avoiding the crocodiles and sharks.<\/span><span class='entry-plays'>17 plays<\/span><\/span><\/a><a href=\"\/game\/charlie\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"charlie\"><span class=\"entry-item\"><img alt=\"Charlie\" src=\"\/images\/icons\/games\/charlie.jpg\"><span class=\"entry-title\">Charlie<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Jump and maneuver your way past bad guys and across land and water as you play as Charlie the duck.<\/span><span class='entry-plays'>15 plays<\/span><\/span><\/a><a href=\"\/game\/chuckthesheep\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"chuckthesheep\"><span class=\"entry-item\"><img alt=\"Chuck the Sheep\" src=\"\/images\/icons\/games\/chuckthesheep.png\"><span class=\"entry-title\">Chuck the Sheep<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Escape the farm by upgrading your ship to fly farther and get past more obstacles each day.<\/span><span class='entry-plays'>14 plays<\/span><\/span><\/a><a href=\"\/game\/thisistheonlylevel3\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"thisistheonlylevel3\"><span class=\"entry-item\"><img alt=\"This is the Only Level 3\" src=\"\/images\/icons\/games\/thisistheonlylevel3.png\"><span class=\"entry-title\">This is the Only Level 3<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Try to complete another level with multiple tricky variations while you play as a little elephant.<\/span><span class='entry-plays'>9 plays<\/span><\/span><\/a><\/div><\/div><div class='box-content-footer'><div id='backwards-paging' class='find-word-paging' style='visibility:hidden'><a href='\/games\/all\/date\/1' id='first-paging' class='button
