ect mushrooms, explore the world around you, and help your friend by activating runestones with fairyflies.<\/span><span class='entry-plays'>161 plays<\/span><\/span><\/a><a href=\"\/game\/learntoflyidle\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"learntoflyidle\"><span class=\"entry-item\"><img alt=\"Learn to Fly Idle\" src=\"\/images\/icons\/games\/learntoflyidle.png\"><span class=\"entry-title\">Learn to Fly Idle<\/span><span class='entry-stars'><span style='width: 66px'><\/span><\/span><span class=\"entry-description\"> Upgrade your snowball shooting skills to get past various snowy enemies while playing as a penguin.<\/span><span class='entry-plays'>243 plays<\/span><\/span><\/a><a href=\"\/game\/jumpovertherings\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"jumpovertherings\"><span class=\"entry-item\"><img alt=\"Jump Over the Rings\" src=\"\/images\/icons\/games\/jumpovertherings.jpg\"><span class=\"entry-title\">Jump Over the Rings<\/span><span class='entry-stars'><span style='width: 95.333326px'><\/span><\/span><span class=\"entry-description\"> Jump over rings to score points, but do not get hit or else you lose.<\/span><span class='entry-plays'>335 plays<\/span><\/span><\/a><a href=\"\/game\/businessmansimulator\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"businessmansimulator\"><span class=\"entry-item\"><img alt=\"Businessman Simulator\" src=\"\/images\/icons\/games\/businesssimulator.jpg\"><span class=\"entry-title\">Businessman Simulator<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Build your businesses from the ground up to earn money.<\/span><span class='entry-plays'>186 plays<\/span><\/span><\/a><a href=\"\/game\/monkeygohappy\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"monkeygohappy\"><span class=\"entry-item\"><img alt=\"Monkey Go Happy\" src=\"\/images\/icons\/games\/monkeygohappy.png\
