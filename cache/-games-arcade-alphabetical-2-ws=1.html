es that are fun for the family and can be played in your browser in which various situations are simulated.\">Simulation<\/a><\/li><li class='find-dropdown-item '><a href=\"\/games\/upgrade\/alphabetical\/1\" id='cat-' class='find-dropdown-item-text' data-description=\"A family-friendly collection of browser games heavily based on upgrading what you control in order to complete the game\">Upgrade<\/a><\/li><li class='find-dropdown-item '><a href=\"\/games\/adventure\/alphabetical\/1\" id='cat-' class='find-dropdown-item-text' data-description=\"Family-friendly browser games that involve going on an adventure and taking the role of a hero.\">Adventure<\/a><\/li><li class='find-dropdown-item '><a href=\"\/games\/idle\/alphabetical\/1\" id='cat-' class='find-dropdown-item-text' data-description=\"Browser games that are family-friendly and consist of making decisions about what characters do on their own rather than directly playing as them.\">Idle<\/a><\/li><li class='find-dropdown-item '><a href=\"\/games\/sports\/alphabetical\/1\" id='cat-' class='find-dropdown-item-text' data-description=\"A group of browser games in which you compete in various sports that are fun for the whole family.\">Sports<\/a><\/li><li class='find-dropdown-item '><a href=\"\/games\/towerdefense\/alphabetical\/1\" id='cat-' class='find-dropdown-item-text' data-description=\"A set of games, playable in your browser and family-friendly, where you must place towers to stop enemies from advancing.\">Tower Defense<\/a><\/li><li class='find-dropdown-item '><a href=\"\/games\/game103\/alphabetical\/1\" id='cat-' class='find-dropdown-item-text' data-description=\"A listing of family-friendly games made by Game 103 (mostly involving animals). Some of these games are playable in the browser, while others are downloadable.\">Game 103<\/a><\/li><li class='find-dropdown-item '><a href=\"\/games\/distributable\/alphabetical\/1\" id='cat-' class='find-dropdown-item-text' data-description=\"Games that are mad ly<\/a><\/li><\/ul><\/label><\/div><\/div><div class='box-content-container'><div class='box-content-tab box-content-tab-selected'><a href=\"\/game\/daxpythedino\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"daxpythedino\"><span class=\"entry-item\"><img alt=\"Daxpy the Dino\" src=\"\/images\/icons\/games\/daxpythedino.png\"><span class=\"entry-title\">Daxpy the Dino<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Eat the fresh fruit before any of it spoils while playing as a dinosaur.<\/span><span class='entry-plays'>722 plays<\/span><\/span><\/a><a href=\"\/game\/fishinggirl\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"fishinggirl\"><span class=\"entry-item\"><img alt=\"Fishing Girl\" src=\"\/images\/icons\/games\/fishinggirl.gif\"><span class=\"entry-title\">Fishing Girl<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Catch fish to purchase upgrades that allow you to reel in bigger fish and ultimately rescue your friend.<\/span><span class='entry-plays'>172 plays<\/span><\/span><\/a><a href=\"\/game\/fishy\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"fishy\"><span class=\"entry-item\"><img alt=\"Fishy\" src=\"\/images\/icons\/games\/fishy.png\"><span class=\"entry-title\">Fishy<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Become the biggest fish in the pond by eating smaller fish and avoiding larger fish.<\/span><span class='entry-plays'>272 plays<\/span><\/span><\/a><a href=\"\/game\/flashfishy\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"flashfishy\"><span class=\"entry-item\"><img alt=\"Flash Fishy\" src=\"\/images\/icons\/games\/flashfishy.png\"><span class=\"entry-title\">Flash Fishy<\/span><span class='entry-stars'><span style='width: 66px'><\/span><\/span><span class=\"entry-description\"> Avoid the spikes to gain\npoints in this fun flash game.<\/span><span class='entry-plays'>171 plays<\/span><\/span><\/a><a href=\"\/game\/frozenfish\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"frozenfish\"><span class=\"entry-item\"><img alt=\"Frozen Fish\" src=\"\/images\/icons\/games\/frozenfish.png\"><span class=\"entry-title\">Frozen Fish<\/span><span class='entry-stars'><span style='width: 77px'><\/span><\/span><span class=\"entry-description\"> Avoid the falling ice blocks while eating fish in the small arcade game.<\/span><span class='entry-plays'>194 plays<\/span><\/span><\/a><a href=\"\/game\/glaikittyfyke\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"glaikittyfyke\"><span class=\"entry-item\"><img alt=\"Glaikitty Fyke\" src=\"\/images\/icons\/games\/glaikittyfyke.png\"><span class=\"entry-title\">Glaikitty Fyke<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Play as a cat as you catch fish and sell them to purchase upgrades.<\/span><span class='entry-plays'>162 plays<\/span><\/span><\/a><a href=\"\/game\/helicoptergame\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"helicoptergame\"><span class=\"entry-item\"><img alt=\"Helicopter Game\" src=\"\/images\/icons\/games\/helicoptergame.png\"><span class=\"entry-title\">Helicopter Game<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Navigate your helicopter carefully past the obstacles and aim for a high score.<\/span><span class='entry-plays'>344 plays<\/span><\/span><\/a><a href=\"\/game\/icebeak\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"icebeak\"><span class=\"entry-item\"><img alt=\"Ice Beak\" src=\"\/images\/icons\/games\/icebeak.png\"><span class=\"entry-title\">Ice Beak<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Get past the fiery enemies with swift flying and using your ice beak.<\/span><span class='entry-plays'>243 plays<\/span><\/span><\/a><a href=\"\/game\/jamesthebeachzebra\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"jamesthebeachzebra\"><span class=\"entry-item\"><img alt=\"James the Beach Zebra\" src=\"\/images\/icons\/games\/jamesthebeachzebra.png\"><span class=\"entry-title\">James the Beach Zebra<\/span><span class='entry-stars'><span style='width: 93.5px'><\/span><\/span><span class=\"entry-description\"> Surf, dig, and play volleyball as you play as James the Beach Zebra!<\/span><span class='entry-plays'>218 plays<\/span><\/span><\/a><a href=\"\/game\/jamesthechristmaszebra\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"jamesthechristmaszebra\"><span class=\"entry-item\"><img alt=\"James the Christmas Zebra\" src=\"\/images\/icons\/games\/jamesthechristmaszebra.png\"><span class=\"entry-title\">James the Christmas Zebra<\/span><span class='entry-stars'><span style='width: 66px'><\/span><\/span><span class=\"entry-description\"> Swing from the clouds and collect cookies while playing as James the zebra.<\/span><span class='entry-plays'>174 plays<\/span><\/span><\/a><a href=\"\/game\/jamesthedeepseazebra\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"jamesthedeepseazebra\"><span class=\"entry-item\"><img alt=\"James the Deep Sea Zebra\" src=\"\/images\/icons\/games\/jamesthedeepseazebra.png\"><span class=\"entry-title\">James the Deep Sea Zebra<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Avoid the monster and the rocks, collect starfish, and aim for a high score!<\/span><span class='entry-plays'>161 plays<\/span><\/span><\/a><a href=\"\/game\/jamesthespacezebra\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"jamesthespacezebra\"><span class=\"entry-item\"><img alt=\"James the Space Zebra\" src=\"\/images\/icons\/games\/jamesthespacezebra.png\"><span class=\"entry-title\">James the Space Zebra<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Play as James the Zebra as you collect dark matter and avoid asteroids.<\/span><span class='entry-plays'>138 plays<\/span><\/span><\/a><a href=\"\/game\/jumpovertherings\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"jumpovertherings\"><span class=\"entry-item\"><img alt=\"Jump Over the Rings\" src=\"\/images\/icons\/games\/jumpovertherings.jpg\"><span class=\"entry-title\">Jump Over the Rings<\/span><span class='entry-stars'><span style='width: 95.333326px'><\/span><\/span><span class=\"entry-description\"> Jump over rings to score points, but do not get hit or else you lose.<\/span><span class='entry-plays'>337 plays<\/span><\/span><\/a><a href=\"\/game\/maverick\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"maverick\"><span class=\"entry-item\"><img alt=\"Maverick\" src=\"\/images\/icons\/games\/maverick.png\"><span class=\"entry-title\">Maverick<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Shoot your way through 15 levels in this creative game!<\/span><span class='entry-plays'>523 plays<\/span><\/span><\/a><a href=\"\/game\/molevslava\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"molevslava\"><span class=\"entry-item\"><img alt=\"Mole vs. Lava\" src=\"\/images\/icons\/games\/molevslava.png\"><span class=\"entry-title\">Mole vs. Lava<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Jump as high as possible while collecting powerups, buying upgrades, and earning a higher score.<\/span><span class='entry-plays'>240 plays<\/span><\/span><\/a><\/div><\/div><div class='box-content-footer'><div id='backwards-paging' class='find-word-paging' ><a href='\/games\/arcade\/alphabetical\/
