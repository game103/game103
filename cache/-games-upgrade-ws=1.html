iv><\/div><div class='box-content-container'><div class='box-content-tab box-content-tab-selected'><a href=\"\/game\/minimachines\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"minimachines\"><span class=\"entry-item\"><img alt=\"Mini Machines\" src=\"\/images\/icons\/games\/minimachines.jpg\"><span class=\"entry-title\">Mini Machines<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Race around different table tops and upgrade your tiny, remote-controlled car.<\/span><span class='entry-plays'>297 plays<\/span><\/span><\/a><a href=\"\/game\/stardrops\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"stardrops\"><span class=\"entry-item\"><img alt=\"Stardrops\" src=\"\/images\/icons\/games\/stardrops.png\"><span class=\"entry-title\">Stardrops<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Collect stardrops in order to afford a new teddy bear for your sister.<\/span><span class='entry-plays'>274 plays<\/span><\/span><\/a><a href=\"\/game\/turtlemegarush\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"turtlemegarush\"><span class=\"entry-item\"><img alt=\"Turtle Mega Rush\" src=\"\/images\/icons\/games\/turtlemegarush.png\"><span class=\"entry-title\">Turtle Mega Rush<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Escape the kitchen and the chef as you upgrade your turtle!<\/span><span class='entry-plays'>267 plays<\/span><\/span><\/a><a href=\"\/game\/wonderrocket\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"wonderrocket\"><span class=\"entry-item\"><img alt=\"Wonder Rocket\" src=\"\/images\/icons\/games\/wonderrocket.png\"><span class=\"entry-title\">Wonder Rocket<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Upgrade your rocket and reach for the sky!<\/span><span class='entry-plays'>259 plays<\/span><\/span><\/a><a href=\"\/game\/ducklife\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"ducklife\"><span class=\"entry-item\"><img alt=\"Duck Life\" src=\"\/images\/icons\/games\/ducklife.png\"><span class=\"entry-title\">Duck Life<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Train your last duck to win races to earn back your money.<\/span><span class='entry-plays'>244 plays<\/span><\/span><\/a><a href=\"\/game\/icanfly\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"icanfly\"><span class=\"entry-item\"><img alt=\"I Can Fly\" src=\"\/images\/icons\/games\/icanfly.png\"><span class=\"entry-title\">I Can Fly<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Play as a pig as you try to fly to the moon to rescue your girlfriend who was taken by a nasty mouse.<\/span><span class='entry-plays'>243 plays<\/span><\/span><\/a><a href=\"\/game\/bubbletanks2\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"bubbletanks2\"><span class=\"entry-item\"><img alt=\"Bubble Tanks 2\" src=\"\/images\/icons\/games\/bubbletanks2.png\"><span class=\"entry-title\">Bubble Tanks 2<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Defeat enemies and dodge their attacks while building up your bubble tank.<\/span><span class='entry-plays'>240 plays<\/span><\/span><\/a><a href=\"\/game\/molevslava\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"molevslava\"><span class=\"entry-item\"><img alt=\"Mole vs. Lava\" src=\"\/images\/icons\/games\/molevslava.png\"><span class=\"entry-title\">Mole vs. Lava<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Jump as high as possible while collecting powerups, buying upgrades, and earning a higher score.<\/span><span class='entry-plays'>240 plays<\/span><\/span><\/a><a href=\"\/game\/chibiknight\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"chibiknight\"><span class=\"entry-item\"><img alt=\"Chibi Knight\" src=\"\/images\/icons\/games\/chibiknight.png\"><span class=\"entry-title\">Chibi Knight<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Level up and save the land from three monsters in this fun and cute RPG.<\/span><span class='entry-plays'>231 plays<\/span><\/span><\/a><a href=\"\/game\/300milestopigsland\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"300milestopigsland\"><span class=\"entry-item\"><img alt=\"300 Miles to Pigsland\" src=\"\/images\/icons\/games\/300milestopigland.png\"><span class=\"entry-title\">300 Miles to Pigsland<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Upgrade your abilities to get past obstacles and reach Pigsland.<\/span><span class='entry-plays'>222 plays<\/span><\/span><\/a><a href=\"\/game\/fishywaters\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"fishywaters\"><span class=\"entry-item\"><img alt=\"Fishy Waters\" src=\"\/images\/icons\/games\/fishywaters.png\"><span class=\"entry-title\">Fishy Waters<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Catch and sell fish as you set out to rescue your captured father.<\/span><span class='entry-plays'>213 plays<\/span><\/span><\/a><a href=\"\/game\/ducklife2\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"ducklife2\"><span class=\"entry-item\"><img alt=\"Duck Life 2\" src=\"\/images\/icons\/games\/ducklife2.gif\"><span class=\"entry-title\">Duck Life 2<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Train your duck in swimming, running, climbing, and flying to become the new world champion.<\/span><span class='entry-plays'>209 plays<\/span><\/span><\/a><a href=\"\/game\/learntofly\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"learntofly\"><span class=\"entry-item\"><img alt=\"Learn to Fly\" src=\"\/images\/icons\/games\/learntofly.jpg\"><span class=\"entry-title\">Learn to Fly<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Use technology to allow your penguin to accomplish his goal to fly!<\/span><span class='entry-plays'>207 plays<\/span><\/span><\/a><a href=\"\/game\/motherload\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"motherload\"><span class=\"entry-item\"><img alt=\"Motherload\" src=\"\/images\/icons\/games\/motherload.png\"><span class=\"entry-title\">Motherload<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Dig deeper and deeper while collecting precious metals as a miner on mars.<\/span><span class='entry-plays'>203 plays<\/span><\/span><\/a><a href=\"\/game\/hedgehoglaunch\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"hedgehoglaunch\"><span class=\"entry-item\"><img alt=\"Hedgehog Launch\" src=\"\/images\/icons\/games\/hedgehoglaunch.png\"><span class=\"entry-title\">Hedgehog Launch<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Help a brave, little hedgehog launch into space by directing its path and purchasing useful upgrades.<\/span><span class='entry-plays'>199 plays<\/span><\/span><\/a><\/div><\/div><div class='box-content-footer'><div id='backwards-paging' class='find-word-paging' style='visibility:hidden'><a href='\/games\/upgrade\/popularity\/1' id='first-paging' class='button'>First<\/a><a href='\/games\/upgrade\/popularity\/0' id='previous-paging' class='button'>Previous<\/a><\/div><a href='\/games\/upg
