y-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Complete small stages by dodging obstacles, collecting keys, and opening cages in order to save the city!<\/span><span class='entry-plays'>274 plays<\/span><\/span><\/a><a href=\"\/game\/timemu\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"timemu\"><span class=\"entry-item\"><img alt=\"Timemu\" src=\"\/images\/icons\/games\/timemu.png\"><span class=\"entry-title\">Timemu<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Find a new home for your family of emus by controlling time to use past versions of yourself to clear levels.<\/span><span class='entry-plays'>267 plays<\/span><\/span><\/a><a href=\"\/game\/globby\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"globby\"><span class=\"entry-item\"><img alt=\"Globby\" src=\"\/images\/icons\/games\/globby.png\"><span class=\"entry-title\">Globby<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Collect all the coins in each level as quickly as possible while strategically pushing crates and avoiding obstacles.<\/span><span class='entry-plays'>267 plays<\/span><\/span><\/a><a href=\"\/game\/paintover\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"paintover\"><span class=\"entry-item\"><img alt=\"Paint Over\" src=\"\/images\/icons\/games\/paintover.gif\"><span class=\"entry-title\">Paint Over<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Jump on tiles to find the key and unlock the door, but avoid tiles that are the same color as you.<\/span><span class='entry-plays'>253 plays<\/span><\/span><\/a><a href=\"\/game\/icebeak\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"icebeak\"><span class=\"entry-item\"><img alt=\"Ice Beak\" src=\"\/images\/icons\/games\/icebeak.png\">
