xpythedino\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"daxpythedino\"><span class=\"entry-item\"><img alt=\"Daxpy the Dino\" src=\"\/images\/icons\/games\/daxpythedino.png\"><span class=\"entry-title\">Daxpy the Dino<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Eat the fresh fruit before any of it spoils while playing as a dinosaur.<\/span><span class='entry-plays'>736 plays<\/span><\/span><\/a><a href=\"\/game\/superbouncyquest\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"superbouncyquest\"><span class=\"entry-item\"><img alt=\"Super Bouncy Quest\" src=\"\/images\/icons\/games\/superbouncyquest.png\"><span class=\"entry-title\">Super Bouncy Quest<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Aim the bouncy balls at the proper hoops and buttons in order to complete the quests.<\/span><span class='entry-plays'>210 plays<\/span><\/span><\/a><a href=\"\/game\/bround\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"bround\"><span class=\"entry-item\"><img alt=\"Bround\" src=\"\/images\/icons\/games\/bround.png\"><span class=\"entry-title\">Bround<\/span><span class='entry-stars'><span style='width: 95.333326px'><\/span><\/span><span class=\"entry-description\"> Create walls to keep the ball in play and keep scoring more points!<\/span><span class='entry-plays'>291 plays<\/span><\/span><\/a><a href=\"\/game\/stuntpilot\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"stuntpilot\"><span class=\"entry-item\"><img alt=\"Stunt Pilot\" src=\"\/images\/icons\/games\/stuntpilot.png\"><span class=\"entry-title\">Stunt Pilot<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Carefully fly through all the rings in your stunt plane.<\/span><span class='entry-plays'>263 plays<\/span><\/span><\/a><a href=\"\/game\/wildwildtaxi\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"wildwildtaxi\"><span class=\"entry-item\"><img alt=\"Wild Wild Taxi\" src=\"\/images\/icons\/games\/wildwildtaxi.png\"><span class=\"entry-title\">Wild Wild Taxi<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Complete as many levels as you can before failing one by running out of time as you avoid the other cars.<\/span><span class='entry-plays'>352 plays<\/span><\/span><\/a><a href=\"\/game\/run2\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"run2\"><span class=\"entry-item\"><img alt=\"Run 2\" src=\"\/images\/icons\/games\/run2.png\"><span class=\"entry-title\">Run 2<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Reach the end of the level while playing as either a runner or a skater in this 3D game.<\/span><span class='entry-plays'>397 plays<\/span><\/span><\/a><a href=\"\/game\/helicoptergame\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"helicoptergame\"><span class=\"entry-item\"><img alt=\"Helicopter Game\" src=\"\/images\/icons\/games\/helicoptergame.png\"><span class=\"entry-title\">Helicopter Game<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Navigate your helicopter carefully past the obstacles and aim for a high score.<\/span><span class='entry-plays'>352 plays<\/span><\/span><\/a><a href=\"\/game\/popsfrenzy\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"popsfrenzy\"><span class=\"entry-item\"><img alt=\"Pops Frenzy\" src=\"\/images\/icons\/games\/popsfrenzy.png\"><span class=\"entry-title\">Pops Frenzy<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Pop as many bubbles as you can in the allotted time but make sure to avoid the bad ones.<\/span><span class='entry-plays'>299 plays<\/span><\/span><\/a><a href=\"\/game\/tappystars\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"tappystars\"><span class=\"entry-item\"><img alt=\"Tappy Stars\" src=\"\/images\/icons\/games\/tappystars.png\"><span class=\"entry-title\">Tappy Stars<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Click the stars in the correct order as fast as you can!<\/span><span class='entry-plays'>281 plays<\/span><\/span><\/a><a href=\"\/game\/fishy\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"fishy\"><span class=\"entry-item\"><img alt=\"Fishy\" src=\"\/images\/icons\/games\/fishy.png\"><span class=\"entry-title\">Fishy<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Become the biggest fish in the pond by eating smaller fish and avoiding larger fish.<\/span><span class='entry-plays'>282 plays<\/span><\/span><\/a><a href=\"\/game\/pac-xon\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"pac-xon\"><span class=\"entry-item\"><img alt=\"Pac-xon\" src=\"\/images\/icons\/games\/pacxon.png\"><span class=\"entry-title\">Pac-xon<\/span><span class='entry-stars'><span style='width: 104.5px'><\/span><\/span><span class=\"entry-description\"> Try to capture most of the screen while avoiding enemies trying to stop you from completing your goal.<\/span><span class='entry-plays'>1,117 plays<\/span><\/span><\/a><a href=\"\/game\/turtlemegarush\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"turtlemegarush\"><span class=\"entry-item\"><img alt=\"Turtle Mega Rush\" src=\"\/images\/icons\/games\/turtlemegarush.png\"><span class=\"entry-title\">Turtle Mega Rush<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Escape the kitchen and the chef as you upgrade your turtle!<\/span><span class='entry-plays'>271 plays<\/span><\/span><\/a><a href=\"\/game\/sheepwalk\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"sheepwalk\"><span class=\"entry-item\"><img alt=\"Sheepwalk\" src=\"\/images\/icons\/games\/sheepwalk.png\"><span class=\"entry-title\">Sheepwalk<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Herd all the sheep into their pen as fast as possible while avoiding dangers.<\/span><span class='entry-plays'>268 plays<\/span><\/span><\/a><a href=\"\/game\/icebeak\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"icebeak\"><span class=\"entry-item\"><img alt=\"Ice Beak\" src=\"\/images\/icons\/games\/icebeak.png\"><span class=\"entry-title\">Ice Beak<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Get past the fiery enemies with swift flying and using your ice beak.<\/span><span class='entry-plays'>248 plays<\/span><\/span><\/a><a href=\"\/game\/basejumping\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"basejumping\"><span class=\"entry-item\"><img alt=\"Base Jumping\" src=\"\/images\/icons\/games\/basejumping.gif\"><span class=\"entry-title\">Base Jumping<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> React quickly as you jump and deploy your parachute to win base jumping leagues!<\/span><span class='entry-plays'>248 plays<\/span><\/span><\/a><\/div><\/div><div class='box-content-footer'><div id='backwards-paging' class='find-word-paging' ><a href='\/games\/arcade\/date\/1' id='first-paging' class='button'>First<\/a><a href='\/games\/arcade\/date\/1' id='previous-paging' class='button'>Previous<\/a><\/div><a href='\/games\/arcade\/date\/1' id='page-num-1' class='button find-number-paging ' >1<\/a><a href='\/games\/arcade\/date\/2' id='page-num-2' class='button find-number-paging find-paging-selected-page' >2<\/a><a href='\/game
