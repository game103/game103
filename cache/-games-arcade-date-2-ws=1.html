ldwildtaxi\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"wildwildtaxi\"><span class=\"entry-item\"><img alt=\"Wild Wild Taxi\" src=\"\/images\/icons\/games\/wildwildtaxi.png\"><span class=\"entry-title\">Wild Wild Taxi<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Complete as many levels as you can before failing one by running out of time as you avoid the other cars.<\/span><span class='entry-plays'>327 plays<\/span><\/span><\/a><a href=\"\/game\/run2\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"run2\"><span class=\"entry-item\"><img alt=\"Run 2\" src=\"\/images\/icons\/games\/run2.png\"><span class=\"entry-title\">Run 2<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Reach the end of the level while playing as either a runner or a skater in this 3D game.<\/span><span class='entry-plays'>378 plays<\/span><\/span><\/a><a href=\"\/game\/helicoptergame\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"helicoptergame\"><span class=\"entry-item\"><img alt=\"Helicopter Game\" src=\"\/images\/icons\/games\/helicoptergame.png\"><span class=\"entry-title\">Helicopter Game<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Navigate your helicopter carefully past the obstacles and aim for a high score.<\/span><span class='entry-plays'>344 plays<\/span><\/span><\/a><a href=\"\/game\/popsfrenzy\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"popsfrenzy\"><span class=\"entry-item\"><img alt=\"Pops Frenzy\" src=\"\/images\/icons\/games\/popsfrenzy.png\"><span class=\"entry-title\">Pops Frenzy<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Pop as many bubbles as you can in the allotted time but make sure to avoid the bad ones.<\/span><span class='entry-plays'>291 plays<\/span><\/span><\/a><a href=\"\/game\/tappystars\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"tappystars\"><span class=\"entry-item\"><img alt=\"Tappy Stars\" src=\"\/images\/icons\/games\/tappystars.png\"><span class=\"entry-title\">Tappy Stars<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Click the stars in the correct order as fast as you can!<\/span><span class='entry-plays'>278 plays<\/span><\/span><\/a><a href=\"\/game\/fishy\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"fishy\"><span class=\"entry-item\"><img alt=\"Fishy\" src=\"\/images\/icons\/games\/fishy.png\"><span class=\"entry-title\">Fishy<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Become the biggest fish in the pond by eating smaller fish and avoiding larger fish.<\/span><span class='entry-plays'>272 plays<\/span><\/span><\/a><a href=\"\/game\/pac-xon\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"pac-xon\"><span class=\"entry-item\"><img alt=\"Pac-xon\" src=\"\/images\/icons\/games\/pacxon.png\"><span class=\"entry-title\">Pac-xon<\/span><span class='entry-stars'><span style='width: 104.5px'><\/span><\/span><span class=\"entry-description\"> Try to capture most of the screen while avoiding enemies trying to stop you from completing your goal.<\/span><span class='entry-plays'>807 plays<\/span><\/span><\/a><a href=\"\/game\/turtlemegarush\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"turtlemegarush\"><span class=\"entry-item\"><img alt=\"Turtle Mega Rush\" src=\"\/images\/icons\/games\/turtlemegarush.png\"><span class=\"entry-title\">Turtle Mega Rush<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Escape the kitchen and the chef as you upgrade your turtle!<\/span><span class='entry-plays'>267 plays<\/span><\/span><\/a><a href=\"\/game\/sheepwalk\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"sheepwalk\"><span class=\"entry-item\"><img alt=\"Sheepwalk\" src=\"\/images\/icons\/games\/sheepwalk.png\"><span class=\"entry-title\">Sheepwalk<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Herd all the sheep into their pen as fast as possible while avoiding dangers.<\/span><span class='entry-plays'>263 plays<\/span><\/span><\/a><a href=\"\/game\/icebeak\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"icebeak\"><span class=\"entry-item\"><img alt=\"Ice Beak\" src=\"\/images\/icons\/games\/icebeak.png\"><span class=\"entry-title\">Ice Beak<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Get past the fiery enemies with swift flying and using your ice beak.<\/span><span class='entry-plays'>243 plays<\/span><\/span><\/a><a href=\"\/game\/basejumping\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"basejumping\"><span class=\"entry-item\"><img alt=\"Base Jumping\" src=\"\/images\/icons\/games\/basejumping.gif\"><span class=\"entry-title\">Base Jumping<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> React quickly as you jump and deploy your parachute to win base jumping leagues!<\/span><span class='entry-plays'>242 plays<\/span><\/span><\/a><a href=\"\/game\/stardrops\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"stardrops\"><span class=\"entry-item\"><img alt=\"Stardrops\" src=\"\/images\/icons\/games\/stardrops.png\"><span class=\"entry-title\">Stardrops<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Collect stardrops in order to afford a new teddy bear for your sister.<\/span><span class='entry-plays'>274 plays<\/span><\/span><\/a><a href=\"\/game\/jamesthebeachzebra\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"jamesthebeachzebra\"><span class=\"entry-item\"><img alt=\"James the Beach Zebra\" src=\"\/images\/icons\/games\/jamesthebeachzebra.png\"><span class=\"entry-title\">James the Beach Zebra<\/span><span class='entry-stars'><span style='width: 93.5px'><\/span><\/span><span class=\"entry-description\"> Surf, dig, and play volleyball as you play as James the Beach Zebra!<\/span><span class='entry-plays'>218 plays<\/span><\/span><\/a><a href=\"\/game\/thegreatduckdeechase\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"thegreatduckdeechase\"><span class=\"entry-item\"><img alt=\"The Great Duckdee Chase\" src=\"\/images\/icons\/games\/thegreatduckdeechase.png\"><span class=\"entry-title\">The Great Duckdee Chase<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Jump over rocks and don't pick up the geese as you try to rescue all of the baby duckdees.<\/span><span class='entry-plays'>271 plays<\/span><\/span><\/a><a href=\"\/game\/steamrocket2\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"steamrocket2\"><span class=\"entry-item\"><img alt=\"Steam Rocket 2\" src=\"\/images\/icons\/games\/steamrocket2.jpg\"><span class=\"entry-title\">Steam Rocket 2<\/span><span class='entry-stars'><span style='width: 77px'><\/span><\/span><span class=\"entry-description\"> See how far you can fly with your steam-powered rocket ship.<\/span><span class='entry-plays'>222 plays<\/span><\/span><\/a><\/div><\/div><div class='box-content-footer'><div id='backwards-paging' class='find-word-paging' ><a href='\/games\/arcade\/date\/1' id='first-paging' class='button'>First<\/a><a href='\/games\/arcade\/date\/1' id='previous-paging' class='button'>Previous<\/a><\/div><a href='\/games\/arcade\/date\/1' id='page-num-1' class='button find-number-paging ' >1<\/a><a href='\/games\/arcade\/date\/2' id='page-num-2' c
