ys in a new, expanded world with lots of tracks.<\/span><span class='entry-plays'>208 plays<\/span><\/span><\/a><a href=\"\/game\/learntofly\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"learntofly\"><span class=\"entry-item\"><img alt=\"Learn to Fly\" src=\"\/images\/icons\/games\/learntofly.jpg\"><span class=\"entry-title\">Learn to Fly<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Use technology to allow your penguin to accomplish his goal to fly!<\/span><span class='entry-plays'>207 plays<\/span><\/span><\/a><a href=\"\/game\/motherload\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"motherload\"><span class=\"entry-item\"><img alt=\"Motherload\" src=\"\/images\/icons\/games\/motherload.png\"><span class=\"entry-title\">Motherload<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Dig deeper and deeper while collecting precious metals as a miner on mars.<\/span><span class='entry-plays'>203 plays<\/span><\/span><\/a><a href=\"\/game\/freerider\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"freerider\"><span class=\"entry-item\"><img alt=\"Free Rider\" src=\"\/images\/icons\/games\/freerider.png\"><span class=\"entry-title\">Free Rider<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Draw your own level or load other's levels! Then, play through the level on your bike!<\/span><span class='entry-plays'>198 plays<\/span><\/span><\/a><a href=\"\/game\/shapefold\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"shapefold\"><span class=\"entry-item\"><img alt=\"ShapeFold\" src=\"\/images\/icons\/games\/shapefold.gif\"><span class=\"entry-title\">ShapeFold<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Fold shapes in the correct order to creat
