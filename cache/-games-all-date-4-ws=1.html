-plays'>273 plays<\/span><\/span><\/a><a href=\"\/game\/springmarbles\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"springmarbles\"><span class=\"entry-item\"><img alt=\"Spring Marbles\" src=\"\/images\/icons\/games\/springmarbles.png\"><span class=\"entry-title\">Spring Marbles<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Select smaller groups of marbles from the larger group that match the shapes required to complete levels.<\/span><span class='entry-plays'>311 plays<\/span><\/span><\/a><a href=\"\/game\/abstractdefense\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"abstractdefense\"><span class=\"entry-item\"><img alt=\"Abstract Defense\" src=\"\/images\/icons\/games\/abstractdefense.png\"><span class=\"entry-title\">Abstract Defense<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Shoot the colored blocks with the correct end of the cannon as you try to last as long as possible.<\/span><span class='entry-plays'>222 plays<\/span><\/span><\/a><a href=\"\/game\/daxpythedino\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"daxpythedino\"><span class=\"entry-item\"><img alt=\"Daxpy the Dino\" src=\"\/images\/icons\/games\/daxpythedino.png\"><span class=\"entry-title\">Daxpy the Dino<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Eat the fresh fruit before any of it spoils while playing as a dinosaur.<\/span><span class='entry-plays'>775 plays<\/span><\/span><\/a><a href=\"\/game\/globby\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"globby\"><span class=\"entry-item\"><img alt=\"Globby\" src=\"\/images\/icons\/games\/globby.png\"><span class=\"entry-title\">Globby<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Collect all the coins in each level as quickly as possible while strategically pushing crates and avoiding obstacles.<\/span><span class='entry-plays'>277 plays<\/span><\/span><\/a><a href=\"\/game\/mazeeye\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"mazeeye\"><span class=\"entry-item\"><img alt=\"MazeEye\" src=\"\/images\/icons\/games\/mazeeye.png\"><span class=\"entry-title\">MazeEye<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Move only in a straight line towards a wall in order to collect the key and get to the exit.<\/span><span class='entry-plays'>294 plays<\/span><\/span><\/a><a href=\"\/game\/superbouncyquest\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"superbouncyquest\"><span class=\"entry-item\"><img alt=\"Super Bouncy Quest\" src=\"\/images\/icons\/games\/superbouncyquest.png\"><span class=\"entry-title\">Super Bouncy Quest<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Aim the bouncy balls at the proper hoops and buttons in order to complete the quests.<\/span><span class='entry-plays'>223 plays<\/span><\/span><\/a><a href=\"\/game\/noobiesinvasion\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"noobiesinvasion\"><span class=\"entry-item\"><img alt=\"Noobies Invasion\" src=\"\/images\/icons\/games\/noobiesinvasion.png\"><span class=\"entry-title\">Noobies Invasion<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Remove blocks to trap the enemies before they escape.<\/span><span class='entry-plays'>228 plays<\/span><\/span><\/a><a href=\"\/game\/bround\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"bround\"><span class=\"entry-item\"><img alt=\"Bround\" src=\"\/images\/icons\/games\/bround.png\"><span class=\"entry-title\">Bround<\/span><span class='entry-stars'><span style='width: 95.333326px'><\/sp
