" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"superbouncyquest\"><span class=\"entry-item\"><img alt=\"Super Bouncy Quest\" src=\"\/images\/icons\/games\/superbouncyquest.png\"><span class=\"entry-title\">Super Bouncy Quest<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Aim the bouncy balls at the proper hoops and buttons in order to complete the quests.<\/span><span class='entry-plays'>206 plays<\/span><\/span><\/a><a href=\"\/game\/noobiesinvasion\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"noobiesinvasion\"><span class=\"entry-item\"><img alt=\"Noobies Invasion\" src=\"\/images\/icons\/games\/noobiesinvasion.png\"><span class=\"entry-title\">Noobies Invasion<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Remove blocks to trap the enemies before they escape.<\/span><span class='entry-plays'>216 plays<\/span><\/span><\/a><a href=\"\/game\/bround\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"bround\"><span class=\"entry-item\"><img alt=\"Bround\" src=\"\/images\/icons\/games\/bround.png\"><span class=\"entry-title\">Bround<\/span><span class='entry-stars'><span style='width: 95.333326px'><\/span><\/span><span class=\"entry-description\"> Create walls to keep the ball in play and keep scoring more points!<\/span><span class='entry-plays'>291 plays<\/span><\/span><\/a><a href=\"\/game\/stuntpilot\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"stuntpilot\"><span class=\"entry-item\"><img alt=\"Stunt Pilot\" src=\"\/images\/icons\/games\/stuntpilot.png\"><span class=\"entry-title\">Stunt Pilot<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Carefully fly through all the rings in your stunt plane.<\/span><span class='entry-plays'>260 plays<\/span><\/span><\/a><a href=\"\/game\/miniputt3\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"miniputt3\"><span class=\"entry-item\"><img alt=\"Mini Putt 3\" src=\"\/images\/icons\/games\/miniputt3.png\"><span class=\"entry-title\">Mini Putt 3<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Aim for a low score as you play a round of Mini Golf!<\/span><span class='entry-plays'>568 plays<\/span><\/span><\/a><a href=\"\/game\/wildwildtaxi\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"wildwildtaxi\"><span class=\"entry-item\"><img alt=\"Wild Wild Taxi\" src=\"\/images\/icons\/games\/wildwildtaxi.png\"><span class=\"entry-title\">Wild Wild Taxi<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Complete as many levels as you can before failing one by running out of time as you avoid the other cars.<\/span><span class='entry-plays'>333 plays<\/span><\/span><\/a><a href=\"\/game\/rainbowmechanic\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"rainbowmechanic\"><span class=\"entry-item\"><img alt=\"Rainbow Mechanic\" src=\"\/images\/icons\/games\/rainbowmechanic.png\"><span class=\"entry-title\">Rainbow Mechanic<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Place mirrors in different locations to allow the light to reach the prism and form a rainbow!<\/span><span class='entry-plays'>317 plays<\/span><\/span><\/a><a href=\"\/game\/run2\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"run2\"><span class=\"entry-item\"><img alt=\"Run 2\" src=\"\/images\/icons\/games\/run2.png\"><span class=\"entry-title\">Run 2<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Reach the end of the level while playing as either a runner or a skater in this 3D game.<\/span><span class='entry-plays'>386 plays<\/span><\/span><\/a><a href=\"\/game\/helicoptergame\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"helicoptergame\"><span class=\"entry-item\"><img alt=\"Helicopter Game\" src=\"\/images\/icons\/games\/helicoptergame.png\"><span class=\"entry-title\">Helicopter Game<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Navigate your helicopter carefully past the obstacles and aim for a high score.<\/span><span class='entry-plays'>348 plays<\/span><\/span><\/a><a href=\"\/game\/popsfrenzy\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"popsfrenzy\"><span class=\"entry-item\"><img alt=\"Pops Frenzy\" src=\"\/images\/icons\/games\/popsfrenzy.png\"><span class=\"entry-title\">Pops Frenzy<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Pop as many bubbles as you can in the allotted time but make sure to avoid the bad ones.<\/span><span class='entry-plays'>294 plays<\/span><\/span><\/a><a href=\"\/game\/tappystars\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"tappystars\"><span class=\"entry-item\"><img alt=\"Tappy Stars\" src=\"\/images\/icons\/games\/tappystars.png\"><span class=\"entry-title\">Tappy Stars<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Click the stars in the correct order as fast as you can!<\/span><span class='entry-plays'>279 plays<\/span><\/span><\/a><a href=\"\/game\/fishy\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"fishy\"><span class=\"entry-item\"><img alt=\"Fishy\" src=\"\/images\/icons\/games\/fishy.png\"><span class=\"entry-title\">Fishy<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Become the biggest fish in the pond by eating smaller fish and avoiding larger fish.<\/span><span class='entry-plays'>276 plays<\/span><\/span><\/
