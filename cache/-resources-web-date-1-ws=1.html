png\"><span class=\"entry-title\">PHP<\/span><span class=\"entry-description\"> Use this programming language to write scripts that can be run on your web server to power your website.<\/span><span class='entry-plays'>1 visit<\/span><\/span><\/a><a href=\"https:\/\/www.mysql.com\/\" target=\"_blank\" class='entry-link' data-id=\"\" data-type=\"resource\" data-url-name=\"https:\/\/www.mysql.com\/\"><span class=\"entry-item\"><img alt=\"MySQL\" src=\"\/images\/icons\/resources\/mysql.png\"><span class=\"entry-title\">MySQL<\/span><span class=\"entry-description\"> Run this database with a free version on your web server to store information in a robust way that is accessible from your programs.<\/span><span class='entry-plays'>2 visits<\/span><\/span><\/a><a href=\"https:\/\/www.phpmyadmin.net\/\" target=\"_blank\" class='entry-link' data-id=\"\" data-type=\"resource\" data-url-name=\"https:\/\/www.phpmyadmin.net\/\"><span class=\"entry-item\"><img alt=\"phpMyAdmin\" src=\"\/images\/icons\/resources\/phpmyadmin.png\"><span class=\"entry-title\">phpMyAdmin<\/span><span class=\"entry-description\"> Manage your MySQL databases with this simple GUI that is accessible through your web browser.<\/span><span class='entry-plays'>1 visit<\/span><\/span><\/a><a href=\"https:\/\/www.apachefriends.org\/index.html\" target=\"_blank\" class='entry-link' data-id=\"\" data-type=\"resource\" data-url-name=\"https:\/\/www.apachefriends.org\/index.html\"><span class=\"entry-item\"><img alt=\"XAMPP\" src=\"\/images\/icons\/resources\/xampp.png\"><span class=\"entry-title\">XAMPP<\/span><span class=\"entry-description\"> Set up a web server on your computer with various features including the ability to have a MySQL database and run PHP code.<\/span><span class='entry-plays'>1 visit<\/span><\/span><\/a><a href=\"http:\/\/getbootstrap.com\/\" target=\"_blank\" class='entry-link' data-id=\"\" data-type=\"resource\" data-url-name=\"http:\/\/getbootstrap.com\/\"><span class=\"entry-item\"><img alt=\"Bootstrap\" src=\"\/images\/icons\/resources\/bootstrap.png\"><span class=\"entry-title\">Bootstrap<\/span><span class=\"entry-description\"> Use Bootstrap to quickly add nice looking styles to your web pages.<\/span><span class='entry-plays'>3 visits<\/span><\/span><\/a><a href=\"http:\/\/tomcat.apache.org\/\" target=\"_blank\" class='entry-link' data-id=\"\" data-type=\"resource\" data-url-name=\"http:\/\/tomcat.apache.org\/\"><span class=\"entry-item\"><img alt=\"Tomcat\" src=\"\/images\/icons\/resources\/tomcat.png\"><span class=\"entry-title\">Tomcat<\/span><span class=\"entry-description\"> Run Java programs on the web in the form of servlets with this helpful and free tool. <\/span><span class='entry-plays'>2 visits<\/span><\/span><\/a><a href=\"https:\/\/get.adobe.com\/flashplayer\/\" target=\"_blank\" class='entry-link' data-id=\"\" data-type=\"resource\" data-url-name=\"https:\/\/get.adobe.com\/flashplayer\/\"><span class=\"entry-item\"><img alt=\"Adobe Flash Player\" src=\"\/images\/icons\/resources\/adobeflash.png\"><span class=\"entry-title\">Adobe Flash Player<\/span><span class=\"entry-description\"> Use this plugin to run SWF files on your computer.<\/span><span class='entry-plays'>2 visits<\/span><\/span><\/a><a href=\"https:\/\/jquery.com\/\" target=\"_blank\" class='entry-link' data-id=\"\" data-type=\"resource\" data-url-name=\"https:\/\/jquery.com\/\"><span class=\"entry-item\"><img alt=\"jQuery\" src=\"\/images\/icons\/resources\/jquery.png\"><span class=\"entry-title\">jQuery<\/span><span class=\"entry-description\"> Use this JavaScript library to expand upon the basic capabilities of the language and easily create scripts compatible in multiple browsers.<\/span><\/span><\/a><a href=\"https:\/\/datatables.net\/\" target=\"_blank\" class='entry-link' data-id=\"\" data-type=\"resource\" data-url-name=\"https:\/\/datatables.net\/\"><span class=\"entry-item\"><img alt=\"DataTables\" src=\"\/images\/icons\/resources\/datatables.png\"><span class=\"entry-title\">DataTables<\/span><span class=\"entry-description\"> Use this jQuery Plugin to instantly add capabilities such as sorting, searching, and paging to your simple HTML tables.<\/span><\/span><\/a><a href=\"https:\/\/dev.twitter.com\/\" target=\"_blank\" class='entry-link' data-id=\"\" data-type=\"resource\" data-url-name=\"https:\/\/dev.twitter.com\/\"><span class=\"entry-item\"><img alt=\"Twitter Developer\" src=\"\/images\/icons\/resources\/twitterdeveloper.png\"><span class=\"entry-title\">Twitter Developer<\/span><span class=\"entry-description\"> Access tools to aid you in connecting programs to Twitter and register apps to communicate with Twitter.<\/span><\/span><\/a><a href=\"https:\/\/github.com\/facebook\/php-graph-sdk\" target=\"_blank\" class='entry-link' data-id=\"\" data-type=\"resource\" data-url-name=\"https:\/\/github.com\/facebook\/php-graph-sdk\"><span class=\"entry-item\"><img alt=\"PHP Graph SDK\" src=\"\/images\/icons\/resources\/facebookgraphsdk.png\"><span class=\"entry-title\">PHP Graph SDK<\/span><span class=\"entry-description\"> Post to Facebook easily from your applications written in PHP.<\/span><\/span><\/a><a href=\"https:\/\/developers.facebook.com\/tools\/explorer\/\" target=\"_blank\" class='entry-link' data-id=\"\" data-type=\"resource\" data-url-name=\"https:\/\/developers.facebook.com\/tools\/explorer\/\"><span class=\"entry-item\"><img alt=\"Facebook API Explorer\" src=\"\/images\/icons\/resources\/facebookapiexplorer.png\"><span class=\"entry-title\">Facebook API Explorer<\/span><span class=\"entry-description\"> Test various API calls to Facebook and even generate authentication tokens.<\/span><\/span><\/a><a href=\"https:\/\/developers.facebook.com\/\" target=\"_blank\" class='entry-link' data-id=\"\" data-type=\"resource\" data-url-name=\"https:\/\/developers.facebook.com\/\"><span class=\"entry-item\"><img alt=\"Facebook Developer\" src=\"\/images\/icons\/resources\/facebookdeveloper.png\"><span class=\"
