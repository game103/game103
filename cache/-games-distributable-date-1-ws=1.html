stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Play as a horse as you deliver all the packages in the most efficient manner using given roads.<\/span><span class='entry-plays'>349 plays<\/span><span class='entry-distribute-button'>Add to your site!<\/span><\/span><\/a><a href=\"\/game\/thegreatduckdeechase\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"thegreatduckdeechase\"><span class=\"entry-item\"><img alt=\"The Great Duckdee Chase\" src=\"\/images\/icons\/games\/thegreatduckdeechase.png\"><span class=\"entry-title\">The Great Duckdee Chase<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Jump over rocks and don't pick up the geese as you try to rescue all of the baby duckdees.<\/span><span class='entry-plays'>271 plays<\/span><span class='entry-distribute-button'>Add to your site!<\/span><\/span><\/a><a href=\"\/game\/clicktheelephant\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"clicktheelephant\"><span class=\"entry-item\"><img alt=\"Click the Elephant\" src=\"\/images\/icons\/games\/clicktheelephant.png\"><span class=\"entry-title\">Click the Elephant<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Click the elephant to go to the next level but watch out for the giraffe! Aim for the quickest time!<\/span><span class='entry-plays'>281 plays<\/span><span class='entry-distribute-button'>Add to your site!<\/span><\/span><\/a><a href=\"\/game\/trampolinechickadee\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"trampolinechickadee\"><span class=\"entry-item\"><img alt=\"Trampoline Chickadee\" src=\"\/images\/icons\/games\/trampolinechickadee.png\"><span class=\"entry-title\">Trampoline Chickadee<\/span><span class='entry-stars'><span style='width: 95.333326px'><\/span><\/span><span class=\"entry-description\"> Jump on trampolines and avoid
