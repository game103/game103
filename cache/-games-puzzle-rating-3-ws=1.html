box-content-tab-selected'><a href=\"\/game\/bloons2\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"bloons2\"><span class=\"entry-item\"><img alt=\"Bloons 2\" src=\"\/images\/icons\/games\/bloons2.png\"><span class=\"entry-title\">Bloons 2<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Pop the balloons on all new courses in the sequel to the original.<\/span><span class='entry-plays'>260 plays<\/span><\/span><\/a><a href=\"\/game\/paintover\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"paintover\"><span class=\"entry-item\"><img alt=\"Paint Over\" src=\"\/images\/icons\/games\/paintover.gif\"><span class=\"entry-title\">Paint Over<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Jump on tiles to find the key and unlock the door, but avoid tiles that are the same color as you.<\/span><span class='entry-plays'>248 plays<\/span><\/span><\/a><a href=\"\/game\/nutsandbolts\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"nutsandbolts\"><span class=\"entry-item\"><img alt=\"Nuts and Bolts\" src=\"\/images\/icons\/games\/nutsandbolts.png\"><span class=\"entry-title\">Nuts and Bolts<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Play as robots as you try and get from one side of the construction area to the other.<\/span><span class='entry-plays'>248 plays<\/span><\/span><\/a><a href=\"\/game\/skyisland\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"skyisland\"><span class=\"entry-item\"><img alt=\"Sky Island\" src=\"\/images\/icons\/games\/skyisland.png\"><span class=\"entry-title\">Sky Island<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Complete levels by getting past enemies, collecting stars, and changing your viewpoint.<\/span><span clas
