ixelmunk\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"pixelmunk\"><span class=\"entry-item\"><img alt=\"Pixelmunk\" src=\"\/images\/icons\/games\/pixelmunk.png\"><span class=\"entry-title\">Pixelmunk<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Collect acorns while avoiding pine\ncones and logs as a little chipmunk.<\/span><span class='entry-plays'>217 plays<\/span><\/span><\/a><a href=\"\/game\/hedgehoglaunch\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"hedgehoglaunch\"><span class=\"entry-item\"><img alt=\"Hedgehog Launch\" src=\"\/images\/icons\/games\/hedgehoglaunch.png\"><span class=\"entry-title\">Hedgehog Launch<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Help a brave, little hedgehog launch into space by directing its path and purchasing useful upgrades.<\/span><span class='entry-plays'>215 plays<\/span><\/span><\/a><a href=\"\/game\/appleworm\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"appleworm\"><span class=\"entry-item\"><img alt=\"Apple Worm\" src=\"\/images\/icons\/games\/appleworm.png\"><span class=\"entry-title\">Apple Worm<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Collect the apple and reach the end of each level without falling off the platforms or getting stuck.<\/span><span class='entry-plays'>200 plays<\/span><\/span><\/a><a href=\"\/game\/blosics2\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"blosics2\"><span class=\"entry-item\"><img alt=\"Blosics 2\" src=\"\/images\/icons\/games\/blosics2.png\"><span class=\"entry-title\">Blosics 2<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Knock down the towers of blocks by shooting various sized balls.<\/span><span class='entry-plays'>200 plays<\/span>
