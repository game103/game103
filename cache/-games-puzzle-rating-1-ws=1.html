box-content-tab-selected'><a href=\"\/game\/marula\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"marula\"><span class=\"entry-item\"><img alt=\"Marula\" src=\"\/images\/icons\/games\/marula.png\"><span class=\"entry-title\">Marula<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Take control of an elephant and try to collect marula nuts with your trunk. But, don't hit the monkeys.<\/span><span class='entry-plays'>459 plays<\/span><\/span><\/a><a href=\"\/game\/thebigpiggame\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"thebigpiggame\"><span class=\"entry-item\"><img alt=\"The Big Pig Game\" src=\"\/images\/icons\/games\/thebigpiggame.png\"><span class=\"entry-title\">The Big Pig Game<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Play as a pig as you use power ups to complete levels and avoid vegetables.<\/span><span class='entry-plays'>368 plays<\/span><\/span><\/a><a href=\"\/game\/ponyspredicament\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"ponyspredicament\"><span class=\"entry-item\"><img alt=\"Pony&#039;s Predicament\" src=\"\/images\/icons\/games\/ponyspredicament.png\"><span class=\"entry-title\">Pony&#039;s Predicament<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Play as a horse as you deliver all the packages in the most efficient manner using given roads.<\/span><span class='entry-plays'>356 plays<\/span><\/span><\/a><a href=\"\/game\/bloons\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"bloons\"><span class=\"entry-item\"><img alt=\"Bloons\" src=\"\/images\/icons\/games\/bloons.jpg\"><span class=\"entry-title\">Bloons<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Pop balloons with darts while playing as a monkey in this classic game.<\/span><span class='entry-plays'>288 plays<\/span><\/span><\/a><a href=\"\/game\/flip-a-blox\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"flip-a-blox\"><span class=\"entry-item\"><img alt=\"Flip-a-Blox\" src=\"\/images\/icons\/games\/icon.png\"><span class=\"entry-title\">Flip-a-Blox<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Play through 30 challenging levels or find and share levels online in this tile-flipping game!<\/span><span class='entry-plays'>244 plays<\/span><\/span><\/a><a href=\"\/game\/thisistheonlylevel\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"thisistheonlylevel\"><span class=\"entry-item\"><img alt=\"This is the Only Level\" src=\"\/images\/icons\/games\/thisistheonlylevel.png\"><span class=\"entry-title\">This is the Only Level<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Play through one level but in a fun and different way each time.<\/span><span class='entry-plays'>235 plays<\/span><\/span><\/a><a href=\"\/game\/bloons2christmas\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"bloons2christmas\"><span class=\"entry-item\"><img alt=\"Bloons 2 Christmas\" src=\"\/images\/icons\/games\/bloons2christmas.png\"><span class=\"entry-title\">Bloons 2 Christmas<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Play as a monkey and use darts and other power ups to pop all the balloons in many Christmas-themed levels.<\/span><span class='entry-plays'>124 plays<\/span><\/span><\/a><a href=\"\/game\/gluey2\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"gluey2\"><span class=\"entry-item\"><img alt=\"Gluey 2\" src=\"\/images\/icons\/games\/gluey2.gif\"><span class=\"entry-title\">Gluey 2<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Pop blobs of the same color. The larger the blob, the more points you earn!<\/span><span class='entry-plays'>313 plays<\/span><\/span><\/a><a href=\"\/game\/clicktheelephant\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"clicktheelephant\"><span class=\"entry-item\"><img alt=\"Click the Elephant\" src=\"\/images\/icons\/games\/clicktheelephant.png\"><span class=\"entry-title\">Click the Elephant<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Click the elephant to go to the next level but watch out for the giraffe! Aim for the quickest time!<\/span><span class='entry-plays'>287 plays<\/span><\/span><\/a><a href=\"\/game\/timemu\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"timemu\"><span class=\"entry-item\"><img alt=\"Timemu\" src=\"\/images\/icons\/games\/timemu.png\"><span class=\"entry-title\">Timemu<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Find a new home for your family of emus by controlling time to use past versions of yourself to clear levels.<\/span><span class='entry-plays'>267 plays<\/span><\/span><\/a><a href=\"\/game\/jellydrips\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"jellydrips\"><span class=\"entry-item\"><img alt=\"Jelly Drips\" src=\"\/images\/icons\/games\/jellydrips.png\"><span class=\"entry-title\">Jelly Drips<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Escape from the lab by strategically controlling two different characters.<\/span><span class='entry-plays'>244 plays<\/span><\/span><\/a><a href=\"\/game\/redremover\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"redremover\"><span class=\"entry-item\"><img alt=\"Red Remover\" src=\"\/images\/icons\/games\/redremover.gif\"><span class=\"entry-title\">Red Remover<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Remove the blocks so that the red blocks fall and the green blocks do not.<\/span><span class='entry-plays'>220 plays<\/span><\/span><\/a><a href=\"\/game\/noobiesinvasion\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"noobiesinvasion\"><span class=\"entry-item\"><img alt=\"Noobies Invasion\" src=\"\/images\/icons\/games\/noobiesinvasion.png\"><span class=\"entry-title\">Noobies Invasion<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Remove blocks to trap the enemies before they escape.<\/span><span class='entry-plays'>217 plays<\/span><\/span><\/a><a href=\"\/game\/blosics2\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"blosics2\"><span class=\"entry-item\"><img alt=\"Blosics 2\" src=\"\/images\/icons\/games\/blosics2.png\"><span class=\"entry-title\">Blosics 2<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Knock down the towers of blocks by shooting various sized balls.<\/span><span class='entry-plays'>188 plays<\/span><\/span><\/a><a href=\"\/game\/appleworm\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"appleworm\"><span class=\"entry-item\"><img alt=\"Apple Worm\" src=\"\/images\/icons\/games\/appleworm.png\"><span class=\"entry-title\">Apple Worm<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Collect the apple and reach the end of each level without falling off the platforms or getting stuck.<\/span><span class='entry-plays'>185 plays<\/span><\/span><\/a><\/div><\/div><div class='box-content-footer'><div id='backwards-paging' class='find-word-paging' style='visibility:hidden'><a href='\/games\/puzzle\/rating\/1' id='first-paging' class='button'>First<\/a><a href='\/games\/puzzle\/rating\/0' id='previous-pag
