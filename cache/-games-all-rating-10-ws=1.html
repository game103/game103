-tab-selected'><a href=\"\/game\/vertigogravityllama\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"vertigogravityllama\"><span class=\"entry-item\"><img alt=\"Vertigo: Gravity Llama\" src=\"\/images\/icons\/games\/vertigogravityllama.png\"><span class=\"entry-title\">Vertigo: Gravity Llama<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Change gravity to complete levels in this fun 8-world platformer.<\/span><span class='entry-plays'>154 plays<\/span><\/span><\/a><a href=\"\/game\/cargobridge\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"cargobridge\"><span class=\"entry-item\"><img alt=\"Cargo Bridge\" src=\"\/images\/icons\/games\/cargobridge.png\"><span class=\"entry-title\">Cargo Bridge<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Design your bridge with available funds in order to support the cargo that needs to be transported.<\/span><span class='entry-plays'>151 plays<\/span><\/span><\/a><a href=\"\/game\/bloonspopthree\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"bloonspopthree\"><span class=\"entry-item\"><img alt=\"Bloons Pop Three\" src=\"\/images\/icons\/games\/bloonspopthree.png\"><span class=\"entry-title\">Bloons Pop Three<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Try to pop as many balloons as possible by making matches of three or more balloons of the same color.<\/span><span class='entry-plays'>148 plays<\/span><\/span><\/a><a href=\"\/game\/ballrevamped\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"ballrevamped\"><span class=\"entry-item\"><img alt=\"Ball Revamped\" src=\"\/images\/icons\/games\/ballrevamped.png\"><span class=\"entry-title\">Ball Revamped<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Use the arrow keys to control your ball through maze like structures in a classic game.<\/span><span class='entry-plays'>147 plays<\/span><\/span><\/a><a href=\"\/game\/trapthetiger\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"trapthetiger\"><span class=\"entry-item\"><img alt=\"Trap the Tiger\" src=\"\/images\/icons\/games\/trapthetiger.png\"><span class=\"entry-title\">Trap the Tiger<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Strategically fill in blocks to keep the tiger from leaving the screen.<\/span><span class='entry-plays'>145 plays<\/span><\/span><\/a><a href=\"\/game\/interlocked\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"interlocked\"><span class=\"entry-item\"><img alt=\"Interlocked\" src=\"\/images\/icons\/games\/interlocked.png\"><span class=\"entry-title\">Interlocked<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Remove pieces in the correct order from various combinations of blocks.<\/span><span class='entry-plays'>139 plays<\/span><\/span><\/a><a href=\"\/game\/monkeygohappy\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"monkeygohappy\"><span class=\"entry-item\"><img alt=\"Monkey Go Happy\" src=\"\/images\/icons\/games\/monkeygohappy.png\"><span class=\"entry-title\">Monkey Go Happy<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Solve a variety of puzzles as fast as possible to help the sad monkey become happy.<\/span><span class='entry-plays'>128 plays<\/span><\/span><\/a><a href=\"\/game\/bloonsplayerpack2\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"bloonsplayerpack2\"><span class=\"entry-item\"><img alt=\"Bloons Player Pack 2\" src=\"\/images\/icons\/games\/bloonsplayerpack2.png\"><span class=\"entry-title\">Bloons Player Pack 2<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Play as a monkey that shoots darts as you try to complete levels made by fans by popping enough balloons.<\/span><span class='entry-plays'>128 plays<\/span><\/span><\/a><a href=\"\/game\/basketballs\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"basketballs\"><span class=\"entry-item\"><img alt=\"BasketBalls\" src=\"\/images\/icons\/games\/basketballs.png\"><span class=\"entry-title\">BasketBalls<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Pass the ball between your team and make a shot in all of the baskets in each level as quickly as possible.<\/span><span class='entry-plays'>14 plays<\/span><\/span><\/a><a href=\"\/game\/charlie\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"charlie\"><span class=\"entry-item\"><img alt=\"Charlie\" src=\"\/images\/icons\/games\/charlie.jpg\"><span class=\"entry-title\">Charlie<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Jump and maneuver your way past bad guys and across land and water as you play as Charlie the duck.<\/span><span class='entry-plays'>13 plays<\/span><\/span><\/a><a href=\"\/game\/chuckthesheep\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"chuckthesheep\"><span class=\"entry-item\"><img alt=\"Chuck the Sheep\" src=\"\/images\/icons\/games\/chuckthesheep.png\"><span class=\"entry-title\">Chuck the Sheep<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Escape the farm by upgrading your ship to fly farther and get past more obstacles each day.<\/span><span class='entry-plays'>12 plays<\/span><\/span><\/a><a href=\"\/game\/mommyducky\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"mommyducky\"><span class=\"entry-item\"><img alt=\"Mommy Ducky\" src=\"\/images\/icons\/games\/mommyducky.png\"><span class=\"entry-title\">Mommy Ducky<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Collect your baby ducks from the swimming pools while avoiding the crocodiles and sharks.<\/span><span class='entry-plays'>11 plays<\/span><\/span><\/a><a href=\"\/game\/thisistheonlylevel3\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"thisistheonlylevel3\"><span class=\"entry-item\"><img alt=\"This is the Only Level 3\" src=\"\/images\/icons\/games\/thisistheonlylevel3.png\"><span class=\"entry-title\">This is the Only Level 3<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Try to complete another level with multiple tricky variations while you play as a little elephant.<\/span><span class='entry-plays'>8 plays<\/span><\/span><\/a><a href=\"\/game\/sushicat\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"sushicat\"><span class=\"entry-item\"><img alt=\"Sushi Cat\" src=\"\/images\/icons\/games\/sushicat.png\"><span class=\"entry-title\">Sushi Cat<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Help a cat eat as much as possible by carefully dropping him on a sushi-filled pachinko board.<\/span><span class='entry-plays'>5 plays<\/span><\/span><\/a><a href=\"\/game\/alientransporter\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"alientransporter\"><span class=\"entry-item\"><img alt=\"Alien Transporter\" src=\"\/images\/icons\/games\/alientransporter.png\"><span class=\"entry-title\">Alien Transporter<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Transport the aliens to where they want to go without crashing your ship.<\/span><span class='entry-plays'>3 plays<\/span><\/span><\/a><\/div><\/div><div class='box-content-footer'><div id='backwards-pag
