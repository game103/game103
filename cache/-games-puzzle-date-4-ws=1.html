tsandbolts\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"nutsandbolts\"><span class=\"entry-item\"><img alt=\"Nuts and Bolts\" src=\"\/images\/icons\/games\/nutsandbolts.png\"><span class=\"entry-title\">Nuts and Bolts<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Play as robots as you try and get from one side of the construction area to the other.<\/span><span class='entry-plays'>250 plays<\/span><\/span><\/a><a href=\"\/game\/paintover\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"paintover\"><span class=\"entry-item\"><img alt=\"Paint Over\" src=\"\/images\/icons\/games\/paintover.gif\"><span class=\"entry-title\">Paint Over<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Jump on tiles to find the key and unlock the door, but avoid tiles that are the same color as you.<\/span><span class='entry-plays'>253 plays<\/span><\/span><\/a><a href=\"\/game\/filler\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"filler\"><span class=\"entry-item\"><img alt=\"Filler\" src=\"\/images\/icons\/games\/filler.jpg\"><span class=\"entry-title\">Filler<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> File the screen with circles but avoid the small bouncing dots.<\/span><span class='entry-plays'>214 plays<\/span><\/span><\/a><a href=\"\/game\/shapefold\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"shapefold\"><span class=\"entry-item\"><img alt=\"ShapeFold\" src=\"\/images\/icons\/games\/shapefold.gif\"><span class=\"entry-title\">ShapeFold<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Fold shapes in the correct order to create a picture.<\/span><span class='entry-plays'>202 plays<\/span><\/span><\/a><a href=\"\/game\/redremover\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"redremover\"><span class=\"entry-item\"><img alt=\"Red Remover\" src=\"\/images\/icons\/games\/redremover.gif\"><span class=\"entry-title\">Red Remover<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Remove the blocks so that the red blocks fall and the green blocks do not.<\/span><span class='entry-plays'>220 plays<\/span><\/span><\/a><a href=\"\/game\/superstacker\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"superstacker\"><span class=\"entry-item\"><img alt=\"Super Stacker\" src=\"\/images\/icons\/games\/superstacker.jpg\"><span class=\"entry-title\">Super Stacker<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Stack the shapes on top of each other carefully so that none of them fall.<\/span><span class='entry-plays'>168 plays<\/span><\/span><\/a><a href=\"\/game\/gluey2\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"gluey2\"><span class=\"entry-item\"><img alt=\"Gluey 2\" src=\"\/images\/icons\/games\/gluey2.gif\"><span class=\"entry-title\">Gluey 2<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Pop blobs of the same color. The larger the blob, the more points you earn!<\/span><span class='entry-plays'>313 plays<\/span><\/span><\/a><a href=\"\/game\/squidskid\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"squidskid\"><span class=\"entry-item\"><img alt=\"Squid Skid\" src=\"\/images\/icons\/games\/squidskid.png\"><span class=\"entry-title\">Squid Skid<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Play as a big octopus as you tilt the ship to rescue your little brother.<\/span><span class='entry-plays'>158 plays<\/span><\/span><\/a><a href=\"\/game\/cargobridge\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"cargobridge\"><span class=\"entry-item\"><img alt=\"Cargo Bridge\" src=\"\/images\/icons\/games\/cargobridge.png\"><span class=\"entry-title\">Cargo Bridge<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Design your bridge with available funds in order to support the cargo that needs to be transported.<\/span><span class='entry-plays'>152 plays<\/span><\/span><\/a><a href=\"\/game\/squaregohome\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"squaregohome\"><span class=\"entry-item\"><img alt=\"Square Go Home\" src=\"\/images\/icons\/games\/squaresgohome.gif\"><span class=\"entry-title\">Square Go Home<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Control the environment around the squares to help them get home.<\/span><span class='entry-plays'>168 plays<\/span><\/span><\/a><a href=\"\/game\/bloons\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"bloons\"><span class=\"entry-item\"><img alt=\"Bloons\" src=\"\/images\/icons\/games\/bloons.jpg\"><span class=\"entry-title\">Bloons<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Pop balloons with darts while playing as a monkey in this classic game.<\/span><span class='entry-plays'>288 plays<\/span><\/span><\/a><a href=\"\/game\/morebloons\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"morebloons\"><span class=\"entry-item\"><img alt=\"More Bloons\" src=\"\/images\/icons\/games\/morebloons.png\"><span class=\"entry-title\">More Bloons<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Shoot balloons with your monkey in this expansion to the original.<\/span><span class='entry-plays'>175 plays<\/span><\/span><\/a><a href=\"\/game\/bloons2\" class='entry-link' data-id=\"\" data-type=\"gam
