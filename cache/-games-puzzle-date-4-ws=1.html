uey2\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"gluey2\"><span class=\"entry-item\"><img alt=\"Gluey 2\" src=\"\/images\/icons\/games\/gluey2.gif\"><span class=\"entry-title\">Gluey 2<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Pop blobs of the same color. The larger the blob, the more points you earn!<\/span><span class='entry-plays'>309 plays<\/span><\/span><\/a><a href=\"\/game\/squidskid\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"squidskid\"><span class=\"entry-item\"><img alt=\"Squid Skid\" src=\"\/images\/icons\/games\/squidskid.png\"><span class=\"entry-title\">Squid Skid<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Play as a big octopus as you tilt the ship to rescue your little brother.<\/span><span class='entry-plays'>156 plays<\/span><\/span><\/a><a href=\"\/game\/cargobridge\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"cargobridge\"><span class=\"entry-item\"><img alt=\"Cargo Bridge\" src=\"\/images\/icons\/games\/cargobridge.png\"><span class=\"entry-title\">Cargo Bridge<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Design your bridge with available funds in order to support the cargo that needs to be transported.<\/span><span class='entry-plays'>150 plays<\/span><\/span><\/a><a href=\"\/game\/squaregohome\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"squaregohome\"><span class=\"entry-item\"><img alt=\"Square Go Home\" src=\"\/images\/icons\/games\/squaresgohome.gif\"><span class=\"entry-title\">Square Go Home<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Control the environment around the squares to help them get home.<\/span><span class='entry-plays'>165 plays<\/span><\/span><\/a><a href=\"\/game\/bloons\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"bloons\"><span class=\"entry-item\"><img alt=\"Bloons\" src=\"\/images\/icons\/games\/bloons.jpg\"><span class=\"entry-title\">Bloons<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Pop balloons with darts while playing as a monkey in this classic game.<\/span><span class='entry-plays'>279 plays<\/span><\/span><\/a><a href=\"\/game\/morebloons\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"morebloons\"><span class=\"entry-item\"><img alt=\"More Bloons\" src=\"\/images\/icons\/games\/morebloons.png\"><span class=\"entry-title\">More Bloons<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Shoot balloons with your monkey in this expansion to the original.<\/span><span class='entry-plays'>170 plays<\/span><\/span><\/a><a href=\"\/game\/bloons2\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"bloons2\"><span class=\"entry-item\"><img alt=\"Bloons 2\" src=\"\/images\/icons\/games\/bloons2.png\"><span class=\"entry-title\">Bloons 2<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Pop the balloons on all new courses in the sequel to the original.<\/span><span class='entry-plays'>262 plays<\/span><\/span><\/a><a href=\"\/game\/marula\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"marula\"><span class=\"entry-item\"><img alt=\"Marula\" src=\"\/images\/icons\/games\/marula.png\"><span class=\"entry-title\">Marula<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Take control of an elephant and try to collect marula nuts with your trunk. But, don't hit the monkeys.<\/span><span class='entry-plays'>446 plays<\/span><\/span><\/a><a href=\"\/game\/rollintot\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"rollintot\"><span class=\"entry-item\"><img alt=\"Rollin Tot\" src=\"\/images\/icons\/games\/rollintot.png\"><span class=\"entry-title\">Rollin Tot<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Rotate the world to unite the two characters.<\/span><span class='entry-plays'>160 plays<\/span><\/span><\/a><a href=\"\/game\/elephantbelow\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"elephantbelow\"><span class=\"entry-item\"><img alt=\"Elephant Below\" src=\"\/images\/icons\/games\/elephantbelow.png\"><span class=\"entry-title\">Elephant Below<\/span><span class='entry-stars'><span style='width: 66px'><\/span><\/span><span class=\"entry-description\"> Use your trunk to collect all the shells, but don't get it caught in a knot!<\/span><span class='entry-plays'>146 plays<\/span><\/span><\/a><a href=\"\/game\/magnx\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"magnx\"><span class=\"entry-item\"><img alt=\"Magnx\" src=\"\/images\/icons\/games\/magnx.png\"><span class=\"entry-title\">Magnx<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Use magnets to get the smiley block to the right place.<\/span><span class='entry-plays'>156 plays<\/span><\/span><\/a><a href=\"\/game\/trapthetiger\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"trapthetiger\"><span class=\"entry-item\"><img alt=\"Trap the Tiger\" src=\"\/images\/icons\/games\/trapthetiger.png\"><span class=\"entry-title\">Trap the Tiger<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Strategically fill in blocks to keep the tiger from leaving the screen.<\/span><span class='entry-plays'>143 plays<\/span><\/span><\/a><\/div><\/div><div class='box-content-footer'><div id='backwards-paging' class='find-word-paging' ><a href='\/games\/puzzle\/date\/1' id
