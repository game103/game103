png\"><span class=\"entry-title\">G Suite<\/span><span class=\"entry-description\"> Let Google take care of email and other tools for your website with this service that you can try for free.<\/span><\/span><\/a><a href=\"https:\/\/git-scm.com\/downloads\" target=\"_blank\" class='entry-link' data-id=\"\" data-type=\"resource\" data-url-name=\"https:\/\/git-scm.com\/downloads\"><span class=\"entry-item\"><img alt=\"Git\" src=\"\/images\/icons\/resources\/git.png\"><span class=\"entry-title\">Git<\/span><span class=\"entry-description\"> Easily document revisions and allow others to collaborate on projects with this file management tool.<\/span><\/span><\/a><a href=\"https:\/\/github.com\/\" target=\"_blank\" class='entry-link' data-id=\"\" data-type=\"resource\" data-url-name=\"https:\/\/github.com\/\"><span class=\"entry-item\"><img alt=\"GitHub\" src=\"\/images\/icons\/resources\/github.png\"><span class=\"entry-title\">GitHub<\/span><span class=\"entry-description\"> Host your programming projects online for free through the Git system.<\/span><\/span><\/a><a href=\"http:\/\/www.putty.org\/\" target=\"_blank\" class='entry-link' data-id=\"\" data-type=\"resource\" data-url-name=\"http:\/\/www.putty.org\/\"><span class=\"entry-item\"><img alt=\"PuTTY\" src=\"\/images\/icons\/resources\/putty.png\"><span class=\"entry-title\">PuTTY<\/span><span class=\"entry-description\"> Connect to other computers through SSH on a Windows computer by using this helpful tool.<\/span><\/span><\/a><a href=\"https:\/\/filezilla-project.org\/\" target=\"_blank\" class='entry-link' data-id=\"\" data-type=\"resource\" data-url-name=\"https:\/\/filezilla-project.org\/\"><span class=\"entry-item\"><img alt=\"FileZilla\" src=\"\/images\/icons\/resources\/filezilla.png\"><span class=\"entry-title\">FileZilla<\/span><span class=\"entry-description\"> A File Transfer Protocol client that will allow you to easily upload content to your hosting service.<\/span><\/span><\/a><a href=\"https:\/\/www.gimp.org\/\" target=\"_blank\" class='entry-link' data-id=\"\" data-type=\"resource\" data-url-name=\"https:\/\/www.gimp.org\/\"><span class=\"entry-item\"><img alt=\"GIMP\" src=\"\/images\/icons\/resources\/gimp.png\"><span class=\"entry-title\">GIMP<\/span><span class=\"entry-description\"> A free, yet fully-featured, image editing program.<\/span><\/span><\/a><a href=\"https:\/\/pypi.python.org\/pypi\/pyodbc\/3.0.10\" target=\"_blank\" class='entry-link' data-id=\"\" data-type=\"resource\" data-url-name=\"https:\/\/pypi.python.org\/pypi\/pyodbc\/3.0.10\"><span class=\"entry-item\"><img alt=\"Pyodbc\" src=\"\/images\/icons\/resources\/pyodbc.png\"><span class=\"entry-title\">Pyodbc<\/span><span class=\"entry-description\"> A package that will allow you to connect to databases with Python.<\/span><\/span><\/a><a href=\"https:\/\/www.python.org\/downloads\/\" target=\"_blank\" class='entry-link' data-id=\"\" data-type=\"resource\" data-url-name=\"https:\/\/www.python.org\/downloads\/\"><span class=\"entry-item\"><img alt=\"Python\" src=\"\/images\/icons\/resources\/python.png\"><span class=\"entry-title\">Python<\/span><span class=\"entry-description\"> A tool that will allow you to run programs in the Python programming language which is both intuitive and powerful.<\/span><span class='entry-plays'>1 visit<\/span><\/span><\/a><a href=\"https:\/\/youtube.com\" target=\"_blank\" class='entry-link' data-id=\"\" data-type=\"resource\" data-url-name=\"https:\/\/youtube.com\"><span class=\"entry-item\"><img alt=\"YouTube\" src=\"\/images\/icons\/resources\/youtube.png\"><span class=\"entry-title\">YouTube<\/span><span class=\"entry-description\"> Watch many different videos online and even embed some that you like on your own site.<\/span><\/span><\/a><a href=\"http:\/\/www.sharelinkgenerator.com\/\" target=\"_blank\" class='entry-link' data-id=\"\" data-type=\"resource\" data-url-name=\"http:\/\/www.sharelinkgenerator.com\/\"><span class=\"entry-item\"><img alt=\"Share Link Generator\" src=\"\/images\/icons\/resources\/sharelinkgenerator.png\"><span class=\"entry-title\">Share Link Generator<\/span><span class=\"entry-description\"> Generate Google+, Facebook, and Twitter share buttons for whatever you like!<\/span><\/span><\/a><a href=\"https:\/\/notepad-plus-plus.org\/\" target=\"_blank\" class='entry-link' data-id=\"\" data-type=\"resource\" data-url-name=\"https:\/\/notepad-plus-plus.org\/\"><span class=\"entry-item\"><img alt=\"Notepad++\" src=\"\/images\/icons\/resources\/notepad++.png\"><span class=\"entry-title\">Notepad++<\/span><span class=\"entry-description\"> A great text editor to use for programming on Windows.<\/span><\/span><\/a><a href=\"http:\/\/regexr.com\/\" target=\"_blank\" class='entry-link' data-id=\"\" data-type=\"resource\" data-url-name=\"http:\/\/regexr.com\/\"><span class=\"entry-item\"><img alt=\"RegExr\" src=\"\/images\/icons\/resources\/regexr.png\"><span class=\"entry-title\">RegExr<\/span><span class=\"entry-description\"> Learn how to use regular expressions by using a sandbox and viewing documentation.<\/span><\/span><\/a><a href=\"http:\/\/bytecrank.com\/\" target=\"_blank\" class='entry-link' data-id=\"\" data-type=\"resource\" data-url-name=\"http:\/\/bytecrank.com\/\"><span class=\"entry-item\"><img alt=\"Bytecrank\" src=\"\/images\/icons\/resources\/bytecrank.png\"><span class=\"entry-title\">Bytecrank<\/span><span class=\"entry-description\"> Create content for your web pages through Bytecrank's easy to use HTML generator, and even save your content using Bytecrank filebox!<\/span><\/span><\/a><a href=\"http:\/\/media.io\/\" target=\"_blank\" class='entry-link' data-id=\"\" data-type=\"resource\" data-url-name=\"http:\/\/media.io\/\"><span class=\"entry-item\"><img alt=\"Media.io\" src=\"\/images\/icons\/resources\/medioio.png\"><span class=\"entry-title\">Media.io<\/span><span class=\"entry-description\"> Easily convert audio from one format to another using this online tool.<\/span><
