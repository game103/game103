ly<\/a><\/li><\/ul><\/label><\/div><\/div><div class='box-content-container'><div class='box-content-tab box-content-tab-selected'><a href=\"\/game\/monkeygohappy\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"monkeygohappy\"><span class=\"entry-item\"><img alt=\"Monkey Go Happy\" src=\"\/images\/icons\/games\/monkeygohappy.png\"><span class=\"entry-title\">Monkey Go Happy<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Solve a variety of puzzles as fast as possible to help the sad monkey become happy.<\/span><span class='entry-plays'>127 plays<\/span><\/span><\/a><a href=\"\/game\/mousehunt\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"mousehunt\"><span class=\"entry-item\"><img alt=\"Mouse Hunt\" src=\"\/images\/icons\/games\/mousehunt.png\"><span class=\"entry-title\">Mouse Hunt<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Collect the cheese while avoiding other mice.<\/span><span class='entry-plays'>164 plays<\/span><\/span><\/a><a href=\"\/game\/pac-xon\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"pac-xon\"><span class=\"entry-item\"><img alt=\"Pac-xon\" src=\"\/images\/icons\/games\/pacxon.png\"><span class=\"entry-title\">Pac-xon<\/span><span class='entry-stars'><span style='width: 104.5px'><\/span><\/span><span class=\"entry-description\"> Try to capture most of the screen while avoiding enemies trying to stop you from completing your goal.<\/span><span class='entry-plays'>807 plays<\/span><\/span><\/a><a href=\"\/game\/pilotkeepup\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"pilotkeepup\"><span class=\"entry-item\"><img alt=\"Pilot Keep Up\" src=\"\/images\/icons\/games\/pilotkeepup.png\"><span class=\"entry-title\">Pilot Keep Up<\/span><span class='entry-stars'><span style='width: 66px'><\/span><\/span><span class=\"entry-description\"> Try to keep from crashing your plane while playing as a mouse.<\/span><span class='entry-plays'>351 plays<\/span><\/span><\/a><a href=\"\/game\/pixelmunk\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"pixelmunk\"><span class=\"entry-item\"><img alt=\"Pixelmunk\" src=\"\/images\/icons\/games\/pixelmunk.png\"><span class=\"entry-title\">Pixelmunk<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Collect acorns while avoiding pine\ncones and logs as a little chipmunk.<\/span><span class='entry-plays'>198 plays<\/span><\/span><\/a><a href=\"\/game\/pizzaboy\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"pizzaboy\"><span class=\"entry-item\"><img alt=\"Pizzaboy\" src=\"\/images\/icons\/games\/pizzaboy.png\"><span class=\"entry-title\">Pizzaboy<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Deliver pizzas to the people of Venice on your boat!<\/span><span class='entry-plays'>231 plays<\/span><\/span><\/a><a href=\"\/game\/popsfrenzy\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"popsfrenzy\"><span class=\"entry-item\"><img alt=\"Pops Frenzy\" src=\"\/images\/icons\/games\/popsfrenzy.png\"><span class=\"entry-title\">Pops Frenzy<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Pop as many bubbles as you can in the allotted time but make sure to avoid the bad ones.<\/span><span class='entry-plays'>291 plays<\/span><\/span><\/a><a href=\"\/game\/powerpinball\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"powerpinball\"><span class=\"entry-item\"><img alt=\"Power Pinball\" src=\"\/images\/icons\/games\/powerpinball.png\"><span class=\"entry-title\">Power Pinball<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Play a large, outdoors-themed game of pinb
