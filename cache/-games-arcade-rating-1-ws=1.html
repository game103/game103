box-content-tab-selected'><a href=\"\/game\/daxpythedino\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"daxpythedino\"><span class=\"entry-item\"><img alt=\"Daxpy the Dino\" src=\"\/images\/icons\/games\/daxpythedino.png\"><span class=\"entry-title\">Daxpy the Dino<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Eat the fresh fruit before any of it spoils while playing as a dinosaur.<\/span><span class='entry-plays'>728 plays<\/span><\/span><\/a><a href=\"\/game\/starbound\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"starbound\"><span class=\"entry-item\"><img alt=\"Starbound\" src=\"\/images\/icons\/games\/starbound.png\"><span class=\"entry-title\">Starbound<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Play as a fallen star as you try and get back to the sky.<\/span><span class='entry-plays'>531 plays<\/span><\/span><\/a><a href=\"\/game\/maverick\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"maverick\"><span class=\"entry-item\"><img alt=\"Maverick\" src=\"\/images\/icons\/games\/maverick.png\"><span class=\"entry-title\">Maverick<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Shoot your way through 15 levels in this creative game!<\/span><span class='entry-plays'>526 plays<\/span><\/span><\/a><a href=\"\/game\/fishy\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"fishy\"><span class=\"entry-item\"><img alt=\"Fishy\" src=\"\/images\/icons\/games\/fishy.png\"><span class=\"entry-title\">Fishy<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Become the biggest fish in the pond by eating smaller fish and avoiding larger fish.<\/span><span class='entry-plays'>276 plays<\/span><\/span><\/a><a href=\"\/game\/thegreatduckdeechase\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"thegreatduckdeechase\"><span class=\"entry-item\"><img alt=\"The Great Duckdee Chase\" src=\"\/images\/icons\/games\/thegreatduckdeechase.png\"><span class=\"entry-title\">The Great Duckdee Chase<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Jump over rocks and don't pick up the geese as you try to rescue all of the baby duckdees.<\/span><span class='entry-plays'>275 plays<\/span><\/span><\/a><a href=\"\/game\/superbouncyquest\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"superbouncyquest\"><span class=\"entry-item\"><img alt=\"Super Bouncy Quest\" src=\"\/images\/icons\/games\/superbouncyquest.png\"><span class=\"entry-title\">Super Bouncy Quest<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Aim the bouncy balls at the proper hoops and buttons in order to complete the quests.<\/span><span class='entry-plays'>206 plays<\/span><\/span><\/a><a href=\"\/game\/fishinggirl\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"fishinggirl\"><span class=\"entry-item\"><img alt=\"Fishing Girl\" src=\"\/images\/icons\/games\/fishinggirl.gif\"><span class=\"entry-title\">Fishing Girl<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Catch fish to purchase upgrades that allow you to reel in bigger fish and ultimately rescue your friend.<\/span><span class='entry-plays'>177 plays<\/span><\/span><\/a><a href=\"\/game\/duckinatruck\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"duckinatruck\"><span class=\"entry-item\"><img alt=\"Duck in a Truck\" src=\"\/images\/icons\/games\/duckinatruck.png\"><span class=\"entry-title\">Duck in a Truck<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Click at the right time to drop the hay bail into the duck-driven truck. Miss and it is Game Over!<\/span><span class='entry-plays'>13 plays<\/span><\/span><\/a><a href=\"\/game\/pac-xon\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"pac-xon\"><span class=\"entry-item\"><img alt=\"Pac-xon\" src=\"\/images\/icons\/games\/pacxon.png\"><span class=\"entry-title\">Pac-xon<\/span><span class='entry-stars'><span style='width: 104.5px'><\/span><\/span><span class=\"entry-description\"> Try to capture most of the screen while avoiding enemies trying to stop you from completing your goal.<\/span><span class='entry-plays'>976 plays<\/span><\/span><\/a><a href=\"\/game\/cocoaball\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"cocoaball\"><span class=\"entry-item\"><img alt=\"CocoaBall\" src=\"\/images\/icons\/games\/cocoaball.png\"><span class=\"entry-title\">CocoaBall<\/span><span class='entry-stars'><span style='width: 102.666674px'><\/span><\/span><span class=\"entry-description\"> Aim the tennis ball perfectly to get the ball in Cocoa's mouth. Vary your throw to increase your score!<\/span><span class='entry-plays'>361 plays<\/span><\/span><\/a><a href=\"\/game\/ageofbunnies\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"ageofbunnies\"><span class=\"entry-item\"><img alt=\"Age of Bunnies\" src=\"\/images\/icons\/games\/ageofbunnies.png\"><span class=\"entry-title\">Age of Bunnies<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Charge the castle as a bunny while avoiding carrots and braving harsh weather.<\/span><span class='entry-plays'>396 plays<\/span><\/span><\/a><a href=\"\/game\/run2\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"run2\"><span class=\"entry-item\"><img alt=\"Run 2\" src=\"\/images\/icons\/games\/run2.png\"><span class=\"entry-title\">Run 2<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Reach the end of the level while playing as either a runner or a skater in this 3D game.<\/span><span class='entry-plays'>386 plays<\/span><\/span><\/a><a href=\"\/game\/helicoptergame\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"helicoptergame\"><span class=\"entry-item\"><img alt=\"Helicopter Game\" src=\"\/images\/icons\/games\/helicoptergame.png\"><span class=\"entry-title\">Helicopter Game<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Navigate your helicopter carefully past the obstacles and aim for a high score.<\/span><span class='entry-plays'>348 plays<\/span><\/span><\/a><a href=\"\/game\/wildwildtaxi\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"wildwildtaxi\"><span class=\"entry-item\"><img alt=\"Wild Wild Taxi\" src=\"\/images\/icons\/games\/wildwildtaxi.png\"><span class=\"entry-title\">Wild Wild Taxi<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Complete as many levels as you can before failing one by running out of time as you avoid the other cars.<\/span><span class='entry-plays'>333 plays<\/span><\/span><\/a><a href=\"\/game\/clicktheelephant\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"clicktheelephant\"><span class=\"entry-item\"><img alt=\"Click the Elephant\" src=\"\/images\/icons\/games\/clicktheelephant.png\"><span class=\"entry-title\">Click the Elephant<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Click the elephant to go to the next level but watch out for the giraffe! Aim for the quickest time!<\/span><span class='entry-plays'>285 plays<\/span><\/span><\/a><\/div><\/div><div class='box-content-footer'><div id='backwards-paging' class='find-word-paging' style='visibility:hidden'><a href='\/games\/arcade\/rating\/1' id='first-paging' class='button'>First<\/a>
