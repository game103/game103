magicpen.jpg\"><span class=\"entry-title\">Magic Pen<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Draw shapes in order to get the ball to the end flag.<\/span><span class='entry-plays'>172 plays<\/span><\/span><\/a><a href=\"\/game\/magnx\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"magnx\"><span class=\"entry-item\"><img alt=\"Magnx\" src=\"\/images\/icons\/games\/magnx.png\"><span class=\"entry-title\">Magnx<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Use magnets to get the smiley block to the right place.<\/span><span class='entry-plays'>156 plays<\/span><\/span><\/a><a href=\"\/game\/marula\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"marula\"><span class=\"entry-item\"><img alt=\"Marula\" src=\"\/images\/icons\/games\/marula.png\"><span class=\"entry-title\">Marula<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Take control of an elephant and try to collect marula nuts with your trunk. But, don't hit the monkeys.<\/span><span class='entry-plays'>449 plays<\/span><\/span><\/a><a href=\"\/game\/maverick\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"maverick\"><span class=\"entry-item\"><img alt=\"Maverick\" src=\"\/images\/icons\/games\/maverick.png\"><span class=\"entry-title\">Maverick<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Shoot your way through 15 levels in this creative game!<\/span><span class='entry-plays'>524 plays<\/span><\/span><\/a><a href=\"\/game\/maxdirtbike\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"maxdirtbike\"><span class=\"entry-item\"><img alt=\"Max Dirt Bike\" src=\"\/images\/icons\/games\/maxdirtbike.jpg\"><span class=\"entry-title\">Max Dirt Bike<\/span><span class='entry-stars'><spa
