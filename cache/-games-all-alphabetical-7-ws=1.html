/ul><\/label><\/div><\/div><div class='box-content-container'><div class='box-content-tab box-content-tab-selected'><a href=\"\/game\/icebeak\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"icebeak\"><span class=\"entry-item\"><img alt=\"Ice Beak\" src=\"\/images\/icons\/games\/icebeak.png\"><span class=\"entry-title\">Ice Beak<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Get past the fiery enemies with swift flying and using your ice beak.<\/span><span class='entry-plays'>266 plays<\/span><\/span><\/a><a href=\"\/game\/icerun\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"icerun\"><span class=\"entry-item\"><img alt=\"Ice Run\" src=\"\/images\/icons\/games\/icerun.png\"><span class=\"entry-title\">Ice Run<\/span><span class='entry-stars'><span style='width: 66px'><\/span><\/span><span class=\"entry-description\"> Collect stars while racing as a penguin and trying to finish in first place!<\/span><span class='entry-plays'>267 plays<\/span><\/span><\/a><a href=\"\/game\/interlocked\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"interlocked\"><span class=\"entry-item\"><img alt=\"Interlocked\" src=\"\/images\/icons\/games\/interlocked.png\"><span class=\"entry-title\">Interlocked<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Remove pieces in the correct order from various combinations of blocks.<\/span><span class='entry-plays'>161 plays<\/span><\/span><\/a><a href=\"\/game\/jamesthebeachzebra\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"jamesthebeachzebra\"><span class=\"entry-item\"><img alt=\"James the Beach Zebra\" src=\"\/images\/icons\/games\/jamesthebeachzebra.png\"><span class=\"entry-title\">James the Beach Zebra<\/span><span class='entry-stars'><span style='width: 93.5px'><\/span><\/span><span class=\"entry-description\"> Surf, dig, and play volleyball as you play as James the Beach Zebra!<\/span><span class='entry-plays'>234 plays<\/span><\/span><\/a><a href=\"\/game\/jamesthechristmaszebra\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"jamesthechristmaszebra\"><span class=\"entry-item\"><img alt=\"James the Christmas Zebra\" src=\"\/images\/icons\/games\/jamesthechristmaszebra.png\"><span class=\"entry-title\">James the Christmas Zebra<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Swing from the clouds and collect cookies while playing as James the zebra.<\/span><span class='entry-plays'>492 plays<\/span><\/span><\/a><a href=\"\/game\/jamesthedeepseazebra\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"jamesthedeepseazebra\"><span class=\"entry-item\"><img alt=\"James the Deep Sea Zebra\" src=\"\/images\/icons\/games\/jamesthedeepseazebra.png\"><span class=\"entry-title\">James the Deep Sea Zebra<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Avoid the monster and the rocks, collect starfish, and aim for a high score!<\/span><span class='entry-plays'>190 plays<\/span><\/span><\/a><a href=\"\/game\/jamesthespacezebra\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"jamesthespacezebra\"><span class=\"entry-item\"><img alt=\"James the Space Zebra\" src=\"\/images\/icons\/games\/jamesthespacezebra.png\"><span class=\"entry-title\">James the Space Zebra<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Play as James the Zebra as you collect dark matter and avoid asteroids.<\/span><span class='entry-plays'>164 plays<\/span><\/span><\/a><a href=\"\/game\/jellydrips\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"jellydrips\"><span class=\"entry-item\"><img alt=\"Jelly Drips\" src=\"\/images\/icons\/games\/jellydrips.png\"><span class=\"entry-title\">Jelly Drips<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Escape from the lab by strategically controlling two different characters.<\/span><span class='entry-plays'>260 plays<\/span><\/span><\/a><a href=\"\/game\/jumpovertherings\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"jumpovertherings\"><span class=\"entry-item\"><img alt=\"Jump Over the Rings\" src=\"\/images\/icons\/games\/jumpovertherings.jpg\"><span class=\"entry-title\">Jump Over the Rings<\/span><span class='entry-stars'><span style='width: 102.666674px'><\/span><\/span><span class=\"entry-description\"> Jump over rings to score points, but do not get hit or else you lose.<\/span><span class='entry-plays'>1,137 plays<\/span><\/span><\/a><a href=\"\/game\/lambinapram\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"lambinapram\"><span class=\"entry-item\"><img alt=\"Lamb in a Pram\" src=\"\/images\/icons\/games\/lambinapram.png\"><span class=\"entry-title\">Lamb in a Pram<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Decide whether to make the Lamb jump or the pram jump in order to avoid birds and earn a high score.<\/span><span class='entry-plays'>92 plays<\/span><\/span><\/a><a href=\"\/game\/learntofly\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"learntofly\"><span class=\"entry-item\"><img alt=\"Learn to Fly\" src=\"\/images\/icons\/games\/learntofly.jpg\"><span class=\"entry-title\">Learn to Fly<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Use technology to allow your penguin to accomplish his goal to fly!<\/span><span class='entry-plays'>217 plays<\/span><\/span><\/a><a href=\"\/game\/learntoflyidle\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"learntoflyidle\"><span class=\"entry-item\"><img alt=\"Learn to Fly Idle\" src=\"\/images\/icons\/games\/learntoflyidle.png\"><span class=\"entry-title\">Learn to Fly Idle<\/span><span class='entry-stars'><span style='width: 66px'><\/span><\/span><span class=\"entry-description\"> Upgrade your snowball shooting skills to get past various snowy enemies while playing as a penguin.<\/span><span class='entry-plays'>279 plays<\/span><\/span><\/a><a href=\"\/game\/llamasindistress\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"llamasindistress\"><span class=\"entry-item\"><img alt=\"Llamas in Distress\" src=\"\/images\/icons\/games\/llamasindistress.png\"><span class=\"entry-title\">Llamas in Distress<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Complete levels by strategically reversing gravity and playing as a llama.<\/span><span class='entry-plays'>182 plays<\/span><\/span><\/a><a href=\"\/game\/magicpen\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"magicpen\"><span class=\"entry-item\"><img alt=\"Magic Pen\" src=\"\/images\/icons\/games\/magicpen.jpg\"><span class=\"entry-title\">Magic Pen<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Draw shapes in order to get the ball to the end flag.<\/span><span class='entry-plays'>185 plays<\/span><\/span><\/a><a href=\"\/game\/magnx\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"magnx\"><span class=\"entry-item\"><img alt=\"Magnx\" src=\"\/images\/icons\/games\/magnx.png\"><span class=\"entry-title\">Magnx<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Use magnets to get the smiley block to the right place.<\/span><span class='entry-plays'>177 plays<\/span><\/span><\/a><\/div><\/div><div class='box-content-footer'><div id='backwards-paging' class='find-word-paging' ><a href='\/games\/all\/alphabetical\/1' id='first-paging' class='button'>Fir
