-selected'><a href=\"\/game\/bloonsplayerpack3\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"bloonsplayerpack3\"><span class=\"entry-item\"><img alt=\"Bloons Player Pack 3\" src=\"\/images\/icons\/games\/bloonsplayerpack3.png\"><span class=\"entry-title\">Bloons Player Pack 3<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Shoot enough balloons to complete stages in this third set of levels made by fans.<\/span><span class='entry-plays'>140 plays<\/span><\/span><\/a><a href=\"\/game\/jamesthespacezebra\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"jamesthespacezebra\"><span class=\"entry-item\"><img alt=\"James the Space Zebra\" src=\"\/images\/icons\/games\/jamesthespacezebra.png\"><span class=\"entry-title\">James the Space Zebra<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Play as James the Zebra as you collect dark matter and avoid asteroids.<\/span><span class='entry-plays'>138 plays<\/span><\/span><\/a><a href=\"\/game\/buildingrush2\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"buildingrush2\"><span class=\"entry-item\"><img alt=\"Building Rush 2\" src=\"\/images\/icons\/games\/buildingrush2.png\"><span class=\"entry-title\">Building Rush 2<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Choose where to deliver supplies to make the most profit for your building company.<\/span><span class='entry-plays'>138 plays<\/span><\/span><\/a><a href=\"\/game\/bloonsplayerpack1\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"bloonsplayerpack1\"><span class=\"entry-item\"><img alt=\"Bloons Player Pack 1\" src=\"\/images\/icons\/games\/bloonsplayerpack1.png\"><span class=\"entry-title\">Bloons Player Pack 1<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Pop the required number of balloons in each of these fan-made levels.<\/span><span class='entry-plays'>126 plays<\/span><\/span><\/a><a href=\"\/game\/bloonsplayerpack5\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"bloonsplayerpack5\"><span class=\"entry-item\"><img alt=\"Bloons Player Pack 5\" src=\"\/images\/icons\/games\/bloonsplayerpack5.png\"><span class=\"entry-title\">Bloons Player Pack 5<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Pop your way through Christmas-themed, fan-made levels while playing as a monkey that shoots darts.<\/span><span class='entry-plays'>119 plays<\/span><\/span><\/a><a href=\"\/game\/trampolinechickadee\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"trampolinechickadee\"><span class=\"entry-item\"><img alt=\"Trampoline Chickadee\" src=\"\/images\/icons\/games\/trampolinechickadee.png\"><span class=\"entry-title\">Trampoline Chickadee<\/span><span class='entry-stars'><span style='width: 95.333326px'><\/span><\/span><span class=\"entry-description\"> Jump on trampolines and avoid bees in three fun and challenging levels.<\/span><span class='entry-plays'>462 plays<\/span><\/span><\/a><a href=\"\/game\/cocoacatch3\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"cocoacatch3\"><span class=\"entry-item\"><img alt=\"Cocoa Catch 3\" src=\"\/images\/icons\/games\/cocoacatch3.png\"><span class=\"entry-title\">Cocoa Catch 3<\/span><span class='entry-stars'><span style='width: 95.333326px'><\/span><\/span><span class=\"entry-description\"> Catch the food and avoid the spikes as you play in this sequel to Cocoa Catch!<\/span><span class='entry-plays'>343 plays<\/span><\/span><\/a><a href=\"\/game\/jumpovertherings\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"jumpovertherings\"><span class=\"entry-item\"><img alt=\"Jump Over the Rings\" src=\"\/images\/icons\/games\/jumpovertherings.jpg\"><span class=\"entry-title\">Jump Over the Rings<\/span><span class='entry-stars'><span style='width: 95.333326px'><\/span><\/span><span class=\"entry-description\"> Jump over rings to score points, but do not get hit or else you lose.<\/span><span class='entry-plays'>335 plays<\/span><\/span><\/a><a href=\"\/game\/bround\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"bround\"><span class=\"entry-item\"><img alt=\"Bround\" src=\"\/images\/icons\/games\/bround.png\"><span class=\"entry-title\">Bround<\/span><span class='entry-stars'><span style='width: 95.333326px'><\/span><\/span><span class=\"entry-description\"> Create walls to keep the ball in play and keep scoring more points!<\/span><span class='entry-plays'>286 plays<\/span><\/span><\/a><a href=\"\/game\/jamesthebeachzebra\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"jamesthebeachzebra\"><span class=\"entry-item\"><img alt=\"James the Beach Zebra\" src=\"\/images\/icons\/games\/jamesthebeachzebra.png\"><span class=\"entry-title\">James the Beach Zebra<\/span><span class='entry-stars'><span style='width: 93.5px'><\/span><\/span><span class=\"entry-description\"> Surf, dig, and play volleyball as you play as James the Beach Zebra!<\/span><span class='entry-plays'>218 plays<\/span><\/span><\/a><a href=\"\/game\/rainincatsdogs\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"rainincatsdogs\"><span class=\"entry-item\"><img alt=\"Rainin&#039; Cats &amp; Dogs\" src=\"\/images\/icons\/games\/catsndogs.png\"><span class=\"entry-title\">Rainin&#039; Cats &amp; Dogs<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Play as my dog as you collect the raining cats, but avoid the raining dogs.<\/span><span class='entry-plays'>326 plays<\/span><\/span><\/a><a href=\"\/game\/rainbowmechanic\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"rainbowmechanic\"><span class=\"entry-item\"><img alt=\"Rainbow Mechanic\" src=\"\/images\/icons\/games\/rainbowmechanic.png\"><span class=\"entry-title\">Rainbow Mechanic<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Place mirrors in different locations to allow the light to reach the prism and form a rainbow!<\/span><span class='entry-plays'>313 plays<\/span><\/span><\/a><a href=\"\/game\/springmarbles\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"springmarbles\"><span class=\"entry-item\"><img alt=\"Spring Marbles\" src=\"\/images\/icons\/games\/springmarbles.png\"><span class=\"entry-title\">Spring Marbles<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Select smaller groups of marbles from the larger group that match the shapes required to complete levels.<\/span><span class='entry-plays'>294 plays<\/span><\/span><\/a><a href=\"\/game\/popsfrenzy\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"popsfrenzy\"><span class=\"entry-item\"><img alt=\"Pops Frenzy\" src=\"\/images\/icons\/games\/popsfrenzy.png\"><span class=\"entry-title\">Pops Frenzy<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Pop as many bubbles as you can in the allotted time but make sure to avoid the bad ones.<\/span><span class='entry-plays'>291 plays<\/span><\/span><\/a><a href=\"\/game\/wooltycoon\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"wooltycoon\"><span class=\"entry-item\"><img alt=\"Wool Tycoon\" src=\"\/images\/icons\/games\/wooltycoon.png\"><span class=\"entry-title\">Wool Tycoon<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Raise your sheep, collect their wool, and sell goods in your store as you become a wool tycoon.<\/span><span class='entry-plays'>289 plays<\/span><\/span><\/a><\/div><\/div><div
