"\/images\/icons\/resources\/phpmyadmin.png\"><span class=\"entry-title\">phpMyAdmin<\/span><span class=\"entry-description\"> Manage your MySQL databases with this simple GUI that is accessible through your web browser.<\/span><span class='entry-plays'>1 visit<\/span><\/span><\/a><a href=\"http:\/\/regexr.com\/\" target=\"_blank\" class='entry-link' data-id=\"\" data-type=\"resource\" data-url-name=\"http:\/\/regexr.com\/\"><span class=\"entry-item\"><img alt=\"RegExr\" src=\"\/images\/icons\/resources\/regexr.png\"><span class=\"entry-title\">RegExr<\/span><span class=\"entry-description\"> Learn how to use regular expressions by using a sandbox and viewing documentation.<\/span><\/span><\/a><a href=\"http:\/\/www.sharelinkgenerator.com\/\" target=\"_blank\" class='entry-link' data-id=\"\" data-type=\"resource\" data-url-name=\"http:\/\/www.sharelinkgenerator.com\/\"><span class=\"entry-item\"><img alt=\"Share Link Generator\" src=\"\/images\/icons\/resources\/sharelinkgenerator.png\"><span class=\"entry-title\">Share Link Generator<\/span><span class=\"entry-description\"> Generate Google+, Facebook, and Twitter share buttons for whatever you like!<\/span><\/span><\/a><a href=\"http:\/\/www.skulpt.org\/\" target=\"_blank\" class='entry-link' data-id=\"\" data-type=\"resource\" data-url-name=\"http:\/\/www.skulpt.org\/\"><span class=\"entry-item\"><img alt=\"Skulpt\" src=\"\/images\/icons\/resources\/skulpt.png\"><span class=\"entry-title\">Skulpt<\/span><span class=\"entry-description\"> Run python scripts online in this browser-based tool.<\/span><\/span><\/a><a href=\"http:\/\/sqlfiddle.com\/\" target=\"_blank\" class='entry-link' data-id=\"\" data-type=\"resource\" data-url-name=\"http:\/\/sqlfiddle.com\/\"><span class=\"entry-item\"><img alt=\"SQL Fiddle\" src=\"\/images\/icons\/resources\/sqlfiddle.png\"><span class=\"entry-title\">SQL Fiddle<\/span><span class=\"entry-description\"> Test out your SQL queries using several different versions of SQL.<\/span><
