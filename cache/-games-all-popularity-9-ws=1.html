try-stars'><span style='width: 66px'><\/span><\/span><span class=\"entry-description\"> Swing from the clouds and collect cookies while playing as James the zebra.<\/span><span class='entry-plays'>173 plays<\/span><\/span><\/a><a href=\"\/game\/fishinggirl\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"fishinggirl\"><span class=\"entry-item\"><img alt=\"Fishing Girl\" src=\"\/images\/icons\/games\/fishinggirl.gif\"><span class=\"entry-title\">Fishing Girl<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Catch fish to purchase upgrades that allow you to reel in bigger fish and ultimately rescue your friend.<\/span><span class='entry-plays'>172 plays<\/span><\/span><\/a><a href=\"\/game\/magicpen\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"magicpen\"><span class=\"entry-item\"><img alt=\"Magic Pen\" src=\"\/images\/icons\/games\/magicpen.jpg\"><span class=\"entry-title\">Magic Pen<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Draw shapes in order to get the ball to the end flag.<\/span><span class='entry-plays'>172 plays<\/span><\/span><\/a><a href=\"\/game\/nomnomadventures\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"nomnomadventures\"><span class=\"entry-item\"><img alt=\"Nom Nom Adventures\" src=\"\/images\/icons\/games\/nomnomadventures.png\"><span class=\"entry-title\">Nom Nom Adventures<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Play through many levels in different worlds as you defeat enemies and collect your stolen nuts while playing as a cute squirrel.<\/span><span class='entry-plays'>170 plays<\/span><\/span><\/a><a href=\"\/game\/morebloons\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"morebloons\"><span class=\"entry-item\"><img alt=\"More Bloons\" src=\"\/images\/icons\/  Hunt<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Collect the cheese while avoiding other mice.<\/span><span class='entry-plays'>163 plays<\/span><\/span><\/a><a href=\"\/game\/superstacker\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"superstacker\"><span class=\"entry-item\"><img alt=\"Super Stacker\" src=\"\/images\/icons\/games\/superstacker.jpg\"><span class=\"entry-title\">Super Stacker<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Stack the shapes on top of each other carefully so that none of them fall.<\/span><span class='entry-plays'>163 plays<\/span><\/span><\/a><a href=\"\/game\/glaikittyfyke\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"glaikittyfyke\"><span class=\"entry-item\"><img alt=\"Glaikitty Fyke\" src=\"\/images\/icons\/games\/glaikittyfyke.png\"><span class=\"entry-title\">Glaikitty Fyke<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Play as a cat as you catch fish and sell them to purchase upgrades.<\/span><span class='entry-plays'>162 plays<\/span><\/span><\/a><a href=\"\/game\/gravoor\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"gravoor\"><span class=\"entry-item\"><img alt=\"Gravoor\" src=\"\/images\/icons\/games\/groover.jpg\"><span class=\"entry-title\">Gravoor<\/span><span class='entry-stars'><span style='width: 66px'><\/span><\/span><span class=\"entry-description\"> Use your mouse to steer through mazes!<\/span><span class='entry-plays'>162 plays<\/span><\/span><\/a><\/div><\/div><div class='box-content-footer'><div id='backwards-paging' class='find-word-paging' ><a href='\/games\/all\/popularity\/1' id='first-paging' class='button'>First<\/a><a href='\/games\/all\/popularity\/8' id='previous-paging' class='button'>Previous<\/a><\/div><a href='\/games\/all\/popularity\/7' id='
