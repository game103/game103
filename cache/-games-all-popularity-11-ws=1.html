lass='box-content-container'><div class='box-content-tab box-content-tab-selected'><a href=\"\/game\/redremoverblast\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"redremoverblast\"><span class=\"entry-item\"><img alt=\"Red Remover Blast\" src=\"\/images\/icons\/games\/redremoverblast.png\"><span class=\"entry-title\">Red Remover Blast<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Blast the red blocks off the screen, but be sure to keep the green ones.<\/span><span class='entry-plays'>151 plays<\/span><\/span><\/a><a href=\"\/game\/vertigogravityllama\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"vertigogravityllama\"><span class=\"entry-item\"><img alt=\"Vertigo: Gravity Llama\" src=\"\/images\/icons\/games\/vertigogravityllama.png\"><span class=\"entry-title\">Vertigo: Gravity Llama<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Change gravity to complete levels in this fun 8-world platformer.<\/span><span class='entry-plays'>151 plays<\/span><\/span><\/a><a href=\"\/game\/cargobridge\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"cargobridge\"><span class=\"entry-item\"><img alt=\"Cargo Bridge\" src=\"\/images\/icons\/games\/cargobridge.png\"><span class=\"entry-title\">Cargo Bridge<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Design your bridge with available funds in order to support the cargo that needs to be transported.<\/span><span class='entry-plays'>150 plays<\/span><\/span><\/a><a href=\"\/game\/birdfrenzy\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"birdfrenzy\"><span class=\"entry-item\"><img alt=\"Bird Frenzy\" src=\"\/images\/icons\/games\/birdfrenzy.png\"><span class=\"entry-title\">Bird Frenzy<\/span><span class='entry-stars'><span style='width: 44px'><\/span><\/span><sp le='width: 88px'><\/span><\/span><span class=\"entry-description\"> Use the arrow keys to control your ball through maze like structures in a classic game.<\/span><span class='entry-plays'>145 plays<\/span><\/span><\/a><a href=\"\/game\/trapthetiger\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"trapthetiger\"><span class=\"entry-item\"><img alt=\"Trap the Tiger\" src=\"\/images\/icons\/games\/trapthetiger.png\"><span class=\"entry-title\">Trap the Tiger<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Strategically fill in blocks to keep the tiger from leaving the screen.<\/span><span class='entry-plays'>143 plays<\/span><\/span><\/a><a href=\"\/game\/bloonsplayerpack3\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"bloonsplayerpack3\"><span class=\"entry-item\"><img alt=\"Bloons Player Pack 3\" src=\"\/images\/icons\/games\/bloonsplayerpack3.png\"><span class=\"entry-title\">Bloons Player Pack 3<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Shoot enough balloons to complete stages in this third set of levels made by fans.<\/span><span class='entry-plays'>140 plays<\/span><\/span><\/a><a href=\"\/game\/jamesthespacezebra\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"jamesthespacezebra\"><span class=\"entry-item\"><img alt=\"James the Space Zebra\" src=\"\/images\/icons\/games\/jamesthespacezebra.png\"><span class=\"entry-title\">James the Space Zebra<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Play as James the Zebra as you collect dark matter and avoid asteroids.<\/span><span class='entry-plays'>138 plays<\/span><\/span><\/a><a href=\"\/game\/buildingrush2\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"buildingrush2\"><span class=\"entry-item\"><img alt=\"Building Rush 2\" src=\"\/images\/icons\/games\/buildingrush2.png\"><span class=\"entry-title\">Building Rush 2<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Choose where to deliver supplies to make the most profit for your building company.<\/span><span class='entry-plays'>138 plays<\/span><\/span><\/a><a href=\"\/game\/interlocked\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"interlocked\"><span class=\"entry-item\"><img alt=\"Interlocked\" src=\"\/images\/icons\/games\/interlocked.png\"><span class=\"entry-title\">Interlocked<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Remove pieces in the correct order from various combinations of blocks.<\/span><span class='entry-plays'>136 plays<\/span><\/span><\/a><a href=\"\/game\/monkeygohappy\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"monkeygohappy\"><span class=\"entry-item\"><img alt=\"Monkey Go Happy\" src=\"\/images\/icons\/games\/monkeygohappy.png\"><span class=\"entry-title\">Monkey Go Happy<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Solve a variety of puzzles as fast as possible to help the sad monkey become happy.<\/span><span class='entry-plays'>127 plays<\/span><\/span><\/a><a href=\"\/game\/bloonsplayerpack2\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"bloonsplayerpack2\"><span class=\"entry-item\"><img alt=\"Bloons Player Pack 2\" src=\"\/images\/icons\/games\/bloonsplayerpack2.png\"><span class=\"entry-title\">Bloons Player Pack 2<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Play as a monkey that shoots darts as you try to complete levels made by fans by popping enough balloons.<\/span><span class='entry-plays'>127 plays<\/span><\/span><\/a><\/div><\/div><div class='box-content-footer'><div id='backwards-paging' cla
