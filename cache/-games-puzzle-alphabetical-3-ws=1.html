ly<\/a><\/li><\/ul><\/label><\/div><\/div><div class='box-content-container'><div class='box-content-tab box-content-tab-selected'><a href=\"\/game\/monkeygohappy\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"monkeygohappy\"><span class=\"entry-item\"><img alt=\"Monkey Go Happy\" src=\"\/images\/icons\/games\/monkeygohappy.png\"><span class=\"entry-title\">Monkey Go Happy<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Solve a variety of puzzles as fast as possible to help the sad monkey become happy.<\/span><span class='entry-plays'>127 plays<\/span><\/span><\/a><a href=\"\/game\/morebloons\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"morebloons\"><span class=\"entry-item\"><img alt=\"More Bloons\" src=\"\/images\/icons\/games\/morebloons.png\"><span class=\"entry-title\">More Bloons<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Shoot balloons with your monkey in this expansion to the original.<\/span><span class='entry-plays'>170 plays<\/span><\/span><\/a><a href=\"\/game\/muse\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"muse\"><span class=\"entry-item\"><img alt=\"Muse\" src=\"\/images\/icons\/games\/muse.png\"><span class=\"entry-title\">Muse<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Change the music to control items around you to complete the levels.<\/span><span class='entry-plays'>225 plays<\/span><\/span><\/a><a href=\"\/game\/noobiesinvasion\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"noobiesinvasion\"><span class=\"entry-item\"><img alt=\"Noobies Invasion\" src=\"\/images\/icons\/games\/noobiesinvasion.png\"><span class=\"entry-title\">Noobies Invasion<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Remove blocks to trap the enemies before they escape.<\/span><span class='entry-plays'>214 plays<\/span><\/span><\/a><a href=\"\/game\/nutsandbolts\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"nutsandbolts\"><span class=\"entry-item\"><img alt=\"Nuts and Bolts\" src=\"\/images\/icons\/games\/nutsandbolts.png\"><span class=\"entry-title\">Nuts and Bolts<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Play as robots as you try and get from one side of the construction area to the other.<\/span><span class='entry-plays'>248 plays<\/span><\/span><\/a><a href=\"\/game\/orangegravity2\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"orangegravity2\"><span class=\"entry-item\"><img alt=\"Orange Gravity 2\" src=\"\/images\/icons\/games\/orangegravity2.png\"><span class=\"entry-title\">Orange Gravity 2<\/span><span class='entry-stars'><span style='width: 77px'><\/span><\/span><span class=\"entry-description\"> Collect the lemons on each level by using ropes and playing as an orange!<\/span><span class='entry-plays'>161 plays<\/span><\/span><\/a><a href=\"\/game\/paintover\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"paintover\"><span class=\"entry-item\"><img alt=\"Paint Over\" src=\"\/images\/icons\/games\/paintover.gif\"><span class=\"entry-title\">Paint Over<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Jump on tiles to find the key and unlock the door, but avoid tiles that are the same color as you.<\/span><span class='entry-plays'>248 plays<\/span><\/span><\/a><a href=\"\/game\/ponyspredicament\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"ponyspredicament\"><span class=\"entry-item\"><img alt=\"Pony&#039;s Predicament\" src=\"\/images\/icons\/games\/ponyspredicament.png\"><span class=\"entry-title\">Pony&#039;s Predicament<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Play as a horse as you deliver all the packages in the most efficient manner using given roads.<\/span><span class='entry-plays'>349 plays<\/span><\/span><\/a><a href=\"\/game\/rainbowmechanic\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"rainbowmechanic\"><span class=\"entry-item\"><img alt=\"Rainbow Mechanic\" src=\"\/images\/icons\/games\/rainbowmechanic.png\"><span class=\"entry-title\">Rainbow Mechanic<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Place mirrors in different locations to allow the light to reach the prism and form a rainbow!<\/span><span class='entry-plays'>313 plays<\/span><\/span><\/a><a href=\"\/game\/redremover\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"redremover\"><span class=\"entry-item\"><img alt=\"Red Remover\" src=\"\/images\/icons\/games\/redremover.gif\"><span class=\"entry-title\">Red Remover<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Remove the blocks so that the red blocks fall and the green blocks do not.<\/span><span class='entry-plays'>214 plays<\/span><\/span><\/a><a href=\"\/game\/redremoverblast\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"redremoverblast\"><span class=\"entry-item\"><img alt=\"Red Remover Blast\" src=\"\/images\/icons\/games\/redremoverblast.png\"><span class=\"entry-title\">Red Remover Blast<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Blast the red blocks off the screen, but be sure to keep the green ones.<\/span><span class='entry-plays'>151 plays<\/span><\/span><\/a><a href=\"\/game\/rollintot\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"rollintot\"><span class=\"entry-item\"><img alt=\"Rollin Tot\" src=\"\/images\/icons\/games\/rollintot.png\"><span class=\"entry-title\">Rollin Tot<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Rotate the world to unite the two characters.<\/span><span class='entry-plays'>160 plays<\/span><\/span><\/a><a href=\"\/game\/shapefold\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"shapefold\"><span class=\"entry-item\"><img alt=\"ShapeFold\" src=\"\/images\/icons\/games\/shapefold.gif\"><span class=\"entry-title\">ShapeFold<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Fold shapes in the correct order to create a picture.<\/span><span class='entry-plays'>197 plays<\/span><\/span><\/a><a href=\"\/game\/sheepwalk\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"sheepwalk\"><span class=\"entry-item\"><img alt=\"Sheepwalk\" src=\"\/images\/icons\/games\/sheepwalk.png\"><span class=\"entry-title\">Sheepwalk<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Herd all the sheep into their pen as fast as possible while avoiding dangers.<\/span><span class='entry-plays'>263 plays<\/span><\/span><\/a><a href=\"\/game\/skyisland\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"skyisland\"><span class=\"entry-item\"><img alt=\"Sky Island\" src=\"\/images\/icons\/games\/skyisland.png\"><span class=\"entry-title\">Sky Island<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Complete levels by getting past enemies, collecting stars, and changing your viewpoint.<\/span><span class='entry-plays'>239 plays<\/span><\/span><\/a><\/div><\/div><div class='box-content-footer'><div id='backwards-paging' class='find-word-paging' ><a href='\/games\/puzzle\/alphabetical\/1' id='first-paging' class='button'>First<\/a><a href='\/games\/puzzle\/alphabetical\/2' id='previous-paging' class='button'>Previous<\/
