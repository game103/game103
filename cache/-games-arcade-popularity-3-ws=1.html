/div><div class='box-content-container'><div class='box-content-tab box-content-tab-selected'><a href=\"\/game\/biketyke\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"biketyke\"><span class=\"entry-item\"><img alt=\"Bike Tyke\" src=\"\/images\/icons\/games\/biketyke.png\"><span class=\"entry-title\">Bike Tyke<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Deliver newspapers and avoid obstacles in the road while playing as a dog on a bike.<\/span><span class='entry-plays'>231 plays<\/span><\/span><\/a><a href=\"\/game\/steamrocket2\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"steamrocket2\"><span class=\"entry-item\"><img alt=\"Steam Rocket 2\" src=\"\/images\/icons\/games\/steamrocket2.jpg\"><span class=\"entry-title\">Steam Rocket 2<\/span><span class='entry-stars'><span style='width: 77px'><\/span><\/span><span class=\"entry-description\"> See how far you can fly with your steam-powered rocket ship.<\/span><span class='entry-plays'>229 plays<\/span><\/span><\/a><a href=\"\/game\/bloonssupermonkey\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"bloonssupermonkey\"><span class=\"entry-item\"><img alt=\"Bloons Super Monkey\" src=\"\/images\/icons\/games\/bloonssupermonkey.png\"><span class=\"entry-title\">Bloons Super Monkey<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Control and upgrade your super monkey to pop the balloons in the sky.<\/span><span class='entry-plays'>226 plays<\/span><\/span><\/a><a href=\"\/game\/jamesthebeachzebra\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"jamesthebeachzebra\"><span class=\"entry-item\"><img alt=\"James the Beach Zebra\" src=\"\/images\/icons\/games\/jamesthebeachzebra.png\"><span class=\"entry-title\">James the Beach Zebra<\/span><span class='entry-stars'><span style='width: 93.5px'><\/span><\/span><span class=\"entry-description\"> Surf, dig, and play volleyball as you play as James the Beach Zebra!<\/span><span class='entry-plays'>225 plays<\/span><\/span><\/a><a href=\"\/game\/cursorrun\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"cursorrun\"><span class=\"entry-item\"><img alt=\"Cursor Run\" src=\"\/images\/icons\/games\/cursorrun.gif\"><span class=\"entry-title\">Cursor Run<\/span><span class='entry-stars'><span style='width: 73.333326px'><\/span><\/span><span class=\"entry-description\"> Can you move your cursor faster than the computer?<\/span><span class='entry-plays'>214 plays<\/span><\/span><\/a><a href=\"\/game\/abstractdefense\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"abstractdefense\"><span class=\"entry-item\"><img alt=\"Abstract Defense\" src=\"\/images\/icons\/games\/abstractdefense.png\"><span class=\"entry-title\">Abstract Defense<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Shoot the colored blocks with the correct end of the cannon as you try to last as long as possible.<\/span><span class='entry-plays'>212 plays<\/span><\/span><\/a><a href=\"\/game\/superbouncyquest\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"superbouncyquest\"><span class=\"entry-item\"><img alt=\"Super Bouncy Quest\" src=\"\/images\/icons\/games\/superbouncyquest.png\"><span class=\"entry-title\">Super Bouncy Quest<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Aim the bouncy balls at the proper hoops and buttons in order to complete the quests.<\/span><span class='entry-plays'>206 plays<\/span><\/span><\/a><a href=\"\/game\/pixelmunk\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"pixelmunk\"><span class=\"entry-item\"><img alt=\"Pixelmunk\" src=\"\/images\/icons\/games\/pixelmunk.png\"><span class=\"entry-title\">Pixelmunk<\/span><span class='entry-stars'><span style='width: 99px'><\/span><\/span><span class=\"entry-description\"> Collect acorns while avoiding pine\ncones and logs as a little chipmunk.<\/span><span class='entry-plays'>200 plays<\/span><\/span><\/a><a href=\"\/game\/frozenfish\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"frozenfish\"><span class=\"entry-item\"><img alt=\"Frozen Fish\" src=\"\/images\/icons\/games\/frozenfish.png\"><span class=\"entry-title\">Frozen Fish<\/span><span class='entry-stars'><span style='width: 77px'><\/span><\/span><span class=\"entry-description\"> Avoid the falling ice blocks while eating fish in the small arcade game.<\/span><span class='entry-plays'>197 plays<\/span><\/span><\/a><a href=\"\/game\/jamesthechristmaszebra\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"jamesthechristmaszebra\"><span class=\"entry-item\"><img alt=\"James the Christmas Zebra\" src=\"\/images\/icons\/games\/jamesthechristmaszebra.png\"><span class=\"entry-title\">James the Christmas Zebra<\/span><span class='entry-stars'><span style='width: 66px'><\/span><\/span><span class=\"entry-description\"> Swing from the clouds and collect cookies while playing as James the zebra.<\/span><span class='entry-plays'>186 plays<\/span><\/span><\/a><a href=\"\/game\/fishinggirl\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"fishinggirl\"><span class=\"entry-item\"><img alt=\"Fishing Girl\" src=\"\/images\/icons\/games\/fishinggirl.gif\"><span class=\"entry-title\">Fishing Girl<\/span><span class='entry-stars'><span style='width: 110px'><\/span><\/span><span class=\"entry-description\"> Catch fish to purchase upgrades that allow you to reel in bigger fish and ultimately rescue your friend.<\/span><span class='entry-plays'>177 plays<\/span><\/span><\/a><a href=\"\/game\/flashfishy\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"flashfishy\"><span class=\"entry-item\"><img alt=\"Flash Fishy\" src=\"\/images\/icons\/games\/flashfishy.png\"><span class=\"entry-title\">Flash Fishy<\/span><span class='entry-stars'><span style='width: 66px'><\/span><\/span><span class=\"entry-description\"> Avoid the spikes to gain\npoints in this fun flash game.<\/span><span class='entry-plays'>174 plays<\/span><\/span><\/a><a href=\"\/game\/blockade\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"blockade\"><span class=\"entry-item\"><img alt=\"Blockade\" src=\"\/images\/icons\/games\/blockade.jpg\"><span class=\"entry-title\">Blockade<\/span><span class='entry-stars'><span style='width: 66px'><\/span><\/span><span class=\"entry-description\"> Avoid the falling blocks as you move around on top of a circle.<\/span><span class='entry-plays'>171 plays<\/span><\/span><\/a><a href=\"\/game\/treadmillasaurusrex\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"treadmillasaurusrex\"><span class=\"entry-item\"><img alt=\"Treadmillasaurus Rex\" src=\"\/images\/icons\/games\/treadmillasaurusrex.png\"><span class=\"entry-title\">Treadmillasaurus Rex<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Dodge spikes and try to stay alive while running on a treadmill as a T-Rex.<\/span><span class='entry-plays'>169 plays<\/span><\/span><\/a><a href=\"\/game\/mousehunt\" class='entry-link' data-id=\"\" data-type=\"game\" data-url-name=\"mousehunt\"><span class=\"entry-item\"><img alt=\"Mouse Hunt\" src=\"\/images\/icons\/games\/mousehunt.png\"><span class=\"entry-title\">Mouse Hunt<\/span><span class='entry-stars'><span style='width: 88px'><\/span><\/span><span class=\"entry-description\"> Collect the cheese while avoiding other mice.<\/span><span class='entry-plays'>168 plays<\/span><\/span><\/a><\/div><\/div><div class='box-content-footer'><div id='backwards-paging' class='find-word-paging' ><a href='\/games\/arcade\/popularity\/1' id='first-paging' class='button'>First<\/a><a href='\/games\/arcade\/popularity\/2' id='previ
